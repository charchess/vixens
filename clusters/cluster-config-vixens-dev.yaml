# clusters/cluster-config-vixens-dev.yaml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-config
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: vixens
    app.kubernetes.io/component: cluster-config
data:
  cluster.name: "vixens-dev"
  cluster.environment: "dev"
  cluster.type: "development"
  cluster.server: "https://kubernetes.default.svc"
  cluster.region: "home"
  cluster.active: "true"
  git.targetRevision: "dev"
  git.repoURL: "https://github.com/charchess/vixens.git"
  deployment.enabled: "true"
  ingress.domain: "truxonline.com"
  tls.issuer: "letsencrypt-gandi-dev"
  storage.class: "longhorn"
  monitoring.enabled: "true"
