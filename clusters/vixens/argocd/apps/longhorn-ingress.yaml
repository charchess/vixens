# clusters/vixens/argocd/apps/longhorn-ingress.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-ingress
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: vixens
  source:
    repoURL: https://github.com/charchess/vixens.git # Votre dépôt
    targetRevision: dev
    path: base/longhorn # Le dossier avec votre Ingress custom
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
