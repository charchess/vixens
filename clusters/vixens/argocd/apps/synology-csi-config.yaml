# clusters/vixens/argocd/apps/synology-csi-config.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
# ... (metadata, project, etc. comme d'habitude)
spec:
  project: vixens
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: dev
    path: base/synology-csi-config
  destination:
    server: https://kubernetes.default.svc
    namespace: default # Les StorageClass sont des objets de cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
