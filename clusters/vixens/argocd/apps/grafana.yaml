# clusters/vixens/argocd/apps/grafana.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: vixens
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: grafana
    targetRevision: "9.4.4"
    helm:
      values: |
        admin:
          user: admin
          password: "admin"
        persistence:
          enabled: true
          # On spécifie notre StorageClass Synology iSCSI
          storageClassName: "synelia-iscsi"
          accessModes:
            - ReadWriteOnce
          # Taille du volume pour les données de Grafana
          size: 5Gi
        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"
        # Configuration pour que Grafana trouve Prometheus
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
            - name: Prometheus
              type: prometheus
              # Le service Prometheus s'appellera 'prometheus-server'
              url: http://prometheus-server.monitoring.svc.cluster.local
              access: proxy
              isDefault: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
