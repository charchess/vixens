# clusters/vixens/argocd/apps/argocd.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: "7.3.1"
    helm:
      values: |
        server:
          ingress:
            enabled: true
            ingressClassName: traefik
            hostname: argocd.truxonline.com
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-gandi-prod"
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              traefik.ingress.kubernetes.io/router.tls: "true"
            
            # --- LA CORRECTION EST ICI ---
            # 'paths' est une clé au même niveau que 'annotations', et non pas 'http'.
            # Le bloc 'http' est implicite dans la définition du template de l'Ingress du chart.
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: argocd-server
                    port:
                      # Le nom du port du service que nous voulons cibler.
                      name: http
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true