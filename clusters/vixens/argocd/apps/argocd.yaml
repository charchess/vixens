# clusters/vixens/argocd/apps/argocd.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: vixens
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: "8.3.1"
    helm:
      values: |
        metrics:
          enabled: true
          # On dit au chart de créer un Service pour les métriques
          service:
            enabled: true
          # On dit au chart de créer LUI-MÊME le ServiceMonitor
          serviceMonitor:
            enabled: true
            # On ajoute le label que notre Prometheus recherche
            # pour qu'il le découvre automatiquement.
            labels:
              release: prometheus
        server:
          extraArgs:
            - --insecure
          service:
            # Nous définissons le port principal du service sur 80 (HTTP)
            port: 80
            # Nous désactivons le port HTTPS en lui donnant une valeur vide.
            # Le chart ne créera ainsi pas de port 443 sur le service.
            httpsPort: ""

          ingress:
            enabled: false


  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
