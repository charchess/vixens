# clusters/vixens/argocd/apps/argocd.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: vixens
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: "8.3.1"
    helm:
      values: |
        # Configuration des métriques basée sur la structure officielle du values.yaml
        # On active les métriques pour chaque composant
        controller:
          metrics:
            enabled: true
            service:
              enabled: true
            serviceMonitor:
              enabled: true
              namespace: monitoring
              additionalLabels:
                release: prometheus

        server:
          metrics:
            enabled: true
            service:
              enabled: true
            serviceMonitor:
              enabled: true
              namespace: monitoring
              additionalLabels:
                release: prometheus

        repoServer:
          metrics:
            enabled: true
            service:
              enabled: true
            serviceMonitor:
              enabled: true
              namespace: monitoring
              additionalLabels:
                release: prometheus

        applicationSet:
          metrics:
            enabled: true
            service:
              enabled: true
            serviceMonitor:
              enabled: true
              namespace: monitoring
              additionalLabels:
                release: prometheus

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
