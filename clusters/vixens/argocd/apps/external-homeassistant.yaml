# clusters/vixens/argocd/apps/external-homeassistant-appset.yaml
---
# clusters/vixens/argocd/apps/external-homeassistant.yaml
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-homeassistant
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/charchess/vixens.git
        revision: dev
        files:
          - path: "clusters/cluster-config-{{metadata.name}}.yaml"
  
  template:
    metadata:
      name: 'external-homeassistant'
      labels:
        app.kubernetes.io/name: external-homeassistant
    spec:
      project: vixens
      source:
        repoURL: https://github.com/charchess/vixens.git
        targetRevision: dev
        path: base/external-homeassistant
        helm:
          valueFiles:
            - values-{{cluster.environment}}.yaml
      destination:
        server: '{{cluster.server}}'
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
