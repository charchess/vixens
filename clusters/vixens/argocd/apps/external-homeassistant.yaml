# clusters/vixens/argocd/apps/external-homeassistant.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-homeassistant
  namespace: argocd
  finalizers:
    - resources-finalizer.argoproj.io
spec:
  project: vixens
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: dev
    path: base/external-homeassistant
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
