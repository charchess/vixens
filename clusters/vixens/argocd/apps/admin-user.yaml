# clusters/vixens/argocd/apps/admin-user.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: admin-user
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoj.io
spec:
  project: vixens
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: HEAD
    path: base/admin-user
  destination:
    server: https://kubernetes.default.svc
    # Les ressources seront créées dans kube-system
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      
      