# clusters/vixens/argocd/apps/cilium.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  project: vixens
  source:
    repoURL: https://helm.cilium.io/
    chart: cilium
    targetRevision: "1.18.1"
    helm:
      releaseName: cilium
      values: |
        # Configuration IDENTIQUE Ã  cilium-values.yaml
        ipam:
          operator:
            clusterPoolIPv4PodCIDRList:
            - 10.244.0.0/16
        
        k8sServiceHost: 192.168.111.160
        k8sServicePort: 6443
        
        kubeProxyReplacement: true
        
        operator:
          replicas: 1
        
        securityContext:
          privileged: true
        
        routingMode: tunnel
        
        bpf:
          masquerade: true
        
        hubble:
          enabled: true
          ui:
            enabled: true
            tolerations:
              - key: "node-role.kubernetes.io/control-plane"
                operator: "Exists"
                effect: "NoSchedule"
          relay:
            enabled: true
            tolerations:
              - key: "node-role.kubernetes.io/control-plane"
                operator: "Exists"
                effect: "NoSchedule"

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - Replace=true
      - SkipDryRunOnMissingResource=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
