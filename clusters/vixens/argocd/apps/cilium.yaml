# clusters/vixens/argocd/apps/cilium.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: vixens
  source:
    repoURL: https://helm.cilium.io/
    chart: cilium
    targetRevision: "1.18.1"
    helm:
      values: |
        hubble:
          enabled: true
          ui:
            enabled: true
            # Cette section garantit que le service pour l'UI est créé
            # et que l'Ingress pourra le trouver.
            service:
              type: ClusterIP
              # Le port par défaut est 80. L'ingress s'y connectera.

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
