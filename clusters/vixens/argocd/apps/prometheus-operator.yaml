# clusters/vixens/argocd/apps/prometheus-operator.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-operator
  namespace: argocd
spec:
  project: vixens
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus-operator
    targetRevision: "9.3.0" # Version compatible et stable de l'opérateur seul
    helm:
      values: |
        # Tolérances pour les pods de l'opérateur
        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true # On applique notre correctif ici !
      