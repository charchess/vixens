# clusters/vixens/argocd/apps/kubernetes-dashboard.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: vixens
  source:
    repoURL: https://kubernetes.github.io/dashboard/
    chart: kubernetes-dashboard
    targetRevision: "7.4.0" # Version récente et stable du chart
    helm:
      values: |
        kong:
          enabled: false

        # Les paramètres du dashboard se trouvent sous la clé "web"
        web:
          # On désactive le TLS natif du dashboard
          tls:
            enabled: false
          # On configure le service pour exposer le port HTTP
          service:
            port: 80
            targetPort: 9090

        # On garde les permissions admin et le login "insecure"
        rbac:
          create: true
          clusterAdminRole: true
        extraArgs:
          - --enable-insecure-login=true
          - --disable-settings-authorizer=true

        # On garde les tolérances pour vos nœuds
        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"
            
  destination:
    server: https://kubernetes.default.svc
    # Le chart déploie par défaut dans ce namespace
    namespace: kubernetes-dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      
      