# clusters/vixens/argocd/apps/synology-csi.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: synology-csi
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/charchess/vixens.git        # ton repo
    targetRevision: dev
    path: base/synology-csi                        # dossier kustomize ci-dessus
  destination:
    server: https://kubernetes.default.svc
    namespace: synology-csi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
