# clusters/vixens/argocd/apps/synology-csi.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: synology-csi
  namespace: argocd
  finalizers:
    - resources-finalizer.argoproj.io
  annotations:
    # On exécute cette application après que la config (secret) soit en place
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: vixens
  source:
    # On pointe directement vers le Chart Helm dans le dépôt pour Talos
    repoURL: https://github.com/zebernst/synology-csi-talos.git
    targetRevision: main
    path: deploy/helm/charts/synology-csi
    helm:
      values: |
        # On dit au chart d'utiliser notre secret créé de manière déclarative
        secret:
          create: false
          name: client-info-secret
        
        # On ajoute les tolérances nécessaires
        controller:
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
        node:
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
  destination:
    server: https://kubernetes.default.svc
    namespace: synology-csi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
