# clusters/vixens/argocd/apps/synology-csi.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: synology-csi
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2" # S'exécute après la config
spec:
  project: vixens
  source:
    # On pointe directement vers le Chart Helm dans le dépôt pour Talos
    repoURL: https://github.com/zebernst/synology-csi-talos.git
    targetRevision: main
    path: deploy/helm/charts/synology-csi
    helm:
      values: |
        # On ajoute les tolérances nécessaires
        controller:
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
        node:
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
  destination:
    server: https://kubernetes.default.svc
    namespace: synology-csi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
