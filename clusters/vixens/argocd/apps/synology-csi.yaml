# clusters/vixens/argocd/apps/synology-csi.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: synology-csi
  namespace: argocd
spec:
  project: default
  sources:                       # sources multiples
  - repoURL: https://github.com/zebernst/synology-csi-talos
    targetRevision: main
    ref: upstream                 # nom de référence
  - repoURL: https://github.com/<toi>/vixens.git
    targetRevision: main
    path: base/synology-csi-talos  # contient uniquement l’overlay
  destination:
    server: https://kubernetes.default.svc
    namespace: synology-csi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
