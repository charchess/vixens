# clusters/vixens/argocd/apps/traefik-ingress.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-ingress
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argroj.io
spec:
  project: vixens
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: HEAD
    path: base/traefik # Pointe vers le dossier avec notre Ingress
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
