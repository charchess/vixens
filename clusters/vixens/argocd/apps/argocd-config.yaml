# clusters/vixens/argocd/apps/argocd-config.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-config
  namespace: argocd
spec:
  project: vixens
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: dev
    path: overlays/dev/argocd-config
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  # CORRECTION DE SYNTAXE YAML CI-DESSOUS
  ignoreDifferences:
  - group: apps
    kind: Deployment
    name: argocd-server
    jsonPointers:
    - /spec/template/spec/containers/0/args
  - group: ""
    kind: ConfigMap
    name: argocd-cmd-params-cm
    jsonPointers:
    - /data
