apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  finalizers:
    - resources-finalizer.argoproj.io
spec:
  project: vixens
  source:
    repoURL: https://charts.longhorn.io
    chart: longhorn
    targetRevision: "1.9.1" # On garde votre version cible
    helm:
      # J'ai repris le contenu valid√© de votre fichier sur GitHub
      values: |
        preUpgradeChecker:
          jobEnabled: false
        ingress:
          enabled: false
        csi:
          enabled: true
        longhornDriver:
          kubeletRootDir: /var/lib/kubelet
        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"
          - key: "node-role.kubernetes.io/master"
            operator: "Exists"
            effect: "NoSchedule"
        defaultSettings:
          backupTarget: "nfs://192.168.111.69:/volume3/Backups/vixens/longhorn"
          backupTargetMountOptions: "nfsvers=4,resvport"
          backupTargetCredentialSecret: ""
          defaultDataPath: /var/lib/longhorn
          enableIscsiSupport: true
          systemManagedComponentsTolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
            - key: "node-role.kubernetes.io/master"
              operator: "Exists"
              effect: "NoSchedule"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace: true
