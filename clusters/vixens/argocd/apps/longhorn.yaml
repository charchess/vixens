# clusters/vixens/argocd/apps/longhorn.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  finalizers:
    - resources-finalizer.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: vixens
  source:
    repoURL: https://charts.longhorn.io
    chart: longhorn
    targetRevision: "1.6.0" # Version LTS stable
    helm:
      values: |
        # On garde uniquement les tolérances globales.
        # C'est la configuration qui a prouvé sa stabilité.
        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"
          - key: "node-role.kubernetes.io/master"
            operator: "Exists"
            effect: "NoSchedule"

        # Le correctif indispensable pour Talos
        longhornDriver:
          kubeletRootDir: /var/lib/kubelet

        # La désactivation du job de pré-installation
        preUpgradeChecker:
          jobEnabled: false

        # La désactivation de l'ingress du chart
        ingress:
          enabled: false

        # La configuration de la sauvegarde qui fonctionnait
        defaultSettings:
          backupTarget: "nfs://192.168.111.69:/volume3/Backups/vixens/longhorn"
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace: true
