# clusters/vixens/argocd/apps/longhorn.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  finalizers:
    - resources-finalizer.argoproj.io
spec:
  project: vixens
  source:
    repoURL: https://charts.longhorn.io
    chart: longhorn
    targetRevision: "1.9.1"
    helm:
      values: |
        preUpgradeChecker:
          jobEnabled: false

        ingress:
          enabled: false

        csi:
          enabled: true

        # Fusion de vos deux sections 'longhornDriver'
        longhornDriver:
          kubeletRootDir: /var/lib/kubelet
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"

        # Vos tolérances granulaires
        longhornManager:
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
            - key: "node-role.kubernetes.io/master"
              operator: "Exists"
              effect: "NoSchedule"
        longhornUI:
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
        global:
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
        
        # Vos paramètres globaux
        defaultSettings:
          backupTarget: "nfs://192.168.111.69:/volume3/Backups/vixens/longhorn"
          backupTargetMountOptions: "nfsvers=4,resvport"
          backupTargetCredentialSecret: ""
          defaultDataPath: /var/lib/longhorn
          enableIscsiSupport: true
          # L'indentation de cette clé est maintenant correcte
          systemManagedComponentsTolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
            - key: "node-role.kubernetes.io/master"
              operator: "Exists"
              effect: "NoSchedule"
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      # On laisse notre manifeste 'namespace.yaml' gérer la création
      - CreateNamespace=false
      
      