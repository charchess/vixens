# clusters/vixens/argocd/apps/longhorn.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  finalizers:
    - resources-finalizer.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: vixens
  source:
    path: base/longhorn
    repoURL: https://charts.longhorn.io
    chart: longhorn
    targetRevision: "1.9.1"
    helm:
      values: |
        preUpgradeChecker:
          jobEnabled: false

        ingress:
          enabled: false

        # csi:
        #   enabled: true

        longhornDriver:
          kubeletRootDir: /var/lib/kubelet
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"

        longhornManager:
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
            - key: "node-role.kubernetes.io/master"
              operator: "Exists"
              effect: "NoSchedule"
        longhornUI:
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
        global:
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
        serviceAccount:
          automountServiceAccountToken: true
        # Vos paramètres globaux
        defaultSettings:
          backupTarget: "nfs://192.168.111.69:/volume3/Backups/vixens/longhorn"
          backupTargetMountOptions: "nfsvers=4,resvport"
          backupTargetCredentialSecret: ""
          defaultDataPath: /var/lib/longhorn
          # enableIscsiSupport: true
          systemManagedComponentsTolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
            - key: "node-role.kubernetes.io/master"
              operator: "Exists"
              effect: "NoSchedule"
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      # On laisse notre manifeste 'namespace.yaml' gérer la création
      - CreateNamespace=false
