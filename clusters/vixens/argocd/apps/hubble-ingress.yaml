# clusters/vixens/argocd/apps/hubble-ingress.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hubble-ingress
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: vixens
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: HEAD
    path: base/hubble # Pointe vers le dossier avec notre Ingress
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
