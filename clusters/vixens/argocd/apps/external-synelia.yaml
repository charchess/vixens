# clusters/vixens/argocd/apps/external-synelia.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-synelia
  namespace: argocd
  finalizers:
    - resources-finalizer.argoproj.io
spec:
  project: vixens
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: HEAD
    path: base/external-synelia # Pointe vers son dossier dédié
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      
