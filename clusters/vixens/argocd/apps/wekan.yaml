# clusters/vixens/argocd/apps/wekan.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wekan
  namespace: argocd
spec:
  project: vixens
  source:
    repoURL: https://wekan.github.io/charts
    chart: wekan
    targetRevision: "0.8.0"
    helm:
      values: |
        env:
          ROOT_URL: "https://wekan.truxonline.com"

        # Persistance pour Wekan via le driver Synology
        persistence:
          enabled: true
          storageClassName: synology-iscsi-sc
          size: 5Gi

        # Déploiement de MongoDB en mode standalone
        mongodb:
          enabled: true
          architecture: standalone
          # Persistance pour MongoDB via le driver Synology
          persistence:
            enabled: true
            storageClassName: synology-iscsi-sc
            size: 8Gi

        # Tolérances pour les nœuds control-plane
        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"
  destination:
    server: https://kubernetes.default.svc
    namespace: tools
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
