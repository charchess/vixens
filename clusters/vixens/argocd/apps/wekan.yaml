# clusters/vixens/argocd/apps/wekan.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wekan
  namespace: argocd
spec:
  project: vixens
  source:
    repoURL: https://wekan.github.io/charts
    chart: wekan
    targetRevision: "7.94.0"
    helm:
      values: |
        # Configuration Générale de Wekan
        # On définit l'URL via laquelle on accèdera à Wekan
        env:
          - name: ROOT_URL
            value: "https://wekan.truxonline.com"

        # On active la persistance pour les données de Wekan (ex: uploads)
        persistence:
          enabled: true
          storageClassName: synelia-iscsi
          size: 5Gi

        # Configuration de la base de données MongoDB (déployée en subchart)
        mongodb:
          architecture: standalone
          enabled: true
          # On active la persistance pour la base de données
          persistence:
            enabled: true
            storageClassName: synelia-iscsi
            size: 8Gi

        # Tolérances pour que les pods Wekan et MongoDB
        # puissent s'exécuter sur vos nœuds control-plane.
        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"
  destination:
    server: https://kubernetes.default.svc
    namespace: tools
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
