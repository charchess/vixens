# clusters/vixens/argocd/apps/headlamp-ingress.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp-ingress
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoj.io
spec:
  project: vixens
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: HEAD
    path: base/headlamp
  destination:
    server: https://kubernetes.default.svc
    namespace: headlamp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      