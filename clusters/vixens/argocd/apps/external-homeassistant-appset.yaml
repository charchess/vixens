# clusters/vixens/argocd/apps/external-homeassistant-appset.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-homeassistant
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: vixens-dev
            env: dev
            server: https://kubernetes.default.svc
          - cluster: vixens-prod
            env: prod
            server: https://kubernetes.default.svc

  template:
    metadata:
      name: 'external-homeassistant-{{env}}'
    spec:
      project: vixens
      source:
        repoURL: https://github.com/charchess/vixens.git
        targetRevision: dev
        path: base/external-homeassistant
        helm:
          valueFiles:
            - values-{{env}}.yaml
      destination:
        server: '{{server}}'
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
