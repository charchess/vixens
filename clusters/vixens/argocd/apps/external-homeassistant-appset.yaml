# clusters/vixens/argocd/apps/external-homeassistant-appset.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-homeassistant
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          # Fichiers plats au lieu de dossiers
          - git:
              repoURL: https://github.com/charchess/vixens.git
              revision: HEAD
              files:
                - path: "clusters/cluster-config-{{name}}.yaml"
          
          - list:
              elements:
                - filter: "{{cluster.active}}"
  template:
    metadata:
      name: 'external-homeassistant-{{cluster.environment}}'
    spec:
      project: vixens
      source:
        repoURL: '{{git.repoURL}}'
        targetRevision: '{{git.targetRevision}}'
        path: base/external-homeassistant
        helm:
          valueFiles:
            - values-{{cluster.environment}}.yaml
      destination:
        server: '{{cluster.server}}'
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
