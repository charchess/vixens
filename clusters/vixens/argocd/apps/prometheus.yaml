# clusters/vixens/argocd/apps/prometheus.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: vixens
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: "25.20.0"
    helm:
      values: |
        server:
          persistentVolume:
            enabled: true
            storageClass: synelia-iscsi-sc   # <-- serveur Prometheus
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"

        alertmanager:
          enabled: true
          persistentVolume:
            enabled: true
            storageClass: synelia-iscsi-sc   # <-- alertmanager
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"

        # Configuration des autres composants
        kube-state-metrics:
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
        nodeExporter:
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
        alertmanager:
          enabled: true
          # On désactive la persistance comme pour le reste
          persistentVolume:
            enabled: true
            persistence:
              storageClass: synelia-iscsi-sc
          # On ajoute les tolérances nécessaires
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
          # Configuration de base pour qu'Alertmanager démarre sainement.
          # Par défaut, toutes les alertes sont envoyées vers un "trou noir".
          config:
            global:
              resolve_timeout: 5m
            route:
              group_by: ['job']
              group_wait: 30s
              group_interval: 5m
              repeat_interval: 12h
              receiver: 'null'
            receivers:
            - name: 'null'
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      # On garde cette option qui est une bonne pratique pour les CRDs
      - ServerSideApply=true
