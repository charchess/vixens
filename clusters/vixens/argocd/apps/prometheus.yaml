# clusters/vixens/argocd/apps/prometheus.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: vixens
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: "25.20.0"
    helm:
      values: |
        # On active l'opérateur et les CRDs, qui sont inclus dans ce chart
        operator:
          enabled: true
          crds:
            enabled: true
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"

        # Configuration du serveur Prometheus lui-même
        server:
          persistentVolume:
            enabled: false
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"

        # Configuration des autres composants
        kube-state-metrics:
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
        nodeExporter:
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
        alertmanager:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      # On garde cette option qui est une bonne pratique pour les CRDs
      - ServerSideApply=true
