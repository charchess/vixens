# clusters/vixens/argocd/apps/prometheus.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: vixens
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: "25.20.0"
    helm:
      values: |
        server:
          persistentVolume:
            enabled: true
            storageClass: synelia-iscsi
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
          # Configuration suppl√©mentaire pour le scraping
          extraScrapeConfigs: |
            - job_name: 'argocd-server'
              kubernetes_sd_configs:
                - role: service
                  namespaces:
                    names:
                      - argocd
              relabel_configs:
                - source_labels: [__meta_kubernetes_service_name]
                  action: keep
                  regex: argocd-server-metrics
                - source_labels: [__meta_kubernetes_service_port_name]
                  action: keep
                  regex: metrics
                - source_labels: [__meta_kubernetes_service_name]
                  target_label: service
                - source_labels: [__meta_kubernetes_namespace]
                  target_label: namespace
            - job_name: 'argocd-repo-server'
              kubernetes_sd_configs:
                - role: service
                  namespaces:
                    names:
                      - argocd
              relabel_configs:
                - source_labels: [__meta_kubernetes_service_name]
                  action: keep
                  regex: argocd-repo-server-metrics
                - source_labels: [__meta_kubernetes_service_port_name]
                  action: keep
                  regex: metrics
                - source_labels: [__meta_kubernetes_service_name]
                  target_label: service
                - source_labels: [__meta_kubernetes_namespace]
                  target_label: namespace
            - job_name: 'argocd-application-controller'
              kubernetes_sd_configs:
                - role: service
                  namespaces:
                    names:
                      - argocd
              relabel_configs:
                - source_labels: [__meta_kubernetes_service_name]
                  action: keep
                  regex: argocd-application-controller-metrics
                - source_labels: [__meta_kubernetes_service_port_name]
                  action: keep
                  regex: metrics
                - source_labels: [__meta_kubernetes_service_name]
                  target_label: service
                - source_labels: [__meta_kubernetes_namespace]
                  target_label: namespace

        alertmanager:
          enabled: true
          persistentVolume:
            enabled: true
            storageClass: synelia-iscsi
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"

        kube-state-metrics:
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
        nodeExporter:
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
