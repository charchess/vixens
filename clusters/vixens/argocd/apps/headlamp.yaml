# clusters/vixens/argocd/apps/headlamp.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp
  namespace: argocd
  finalizers:
    - resources-finalizer.argoproj.io
spec:
  project: vixens
  source:
    # --- LA CORRECTION EST ICI ---
    repoURL: https://headlamp-k8s.github.io/headlamp
    chart: headlamp
    targetRevision: "0.34.0"
    helm:
      values: |
        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"
  destination:
    server: https://kubernetes.default.svc
    namespace: headlamp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
