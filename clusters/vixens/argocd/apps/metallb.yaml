apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: metallb
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: vixens-dev
        url: https://kubernetes.default.svc
        branch: dev
        env: dev
      - cluster: vixens
        url: https://kubernetes.default.svc
        branch: main
        env: prod
  template:
    metadata:
      name: 'metallb-{{env}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: vixens
      source:
        repoURL: https://github.com/charchess/vixens.git
        targetRevision: '{{branch}}'
        path: overlays/{{env}}/metallb
      destination:
        server: '{{url}}'
        namespace: metallb-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
