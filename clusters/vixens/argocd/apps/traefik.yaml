# clusters/vixens/argocd/apps/traefik.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: vixens
  source:
    repoURL: https://helm.traefik.io/traefik
    chart: traefik
    targetRevision: "34.0.0"
    helm:
      values: |
        service:
          type: LoadBalancer
          loadBalancerIP: "192.168.200.70"
          annotations:
            metallb.universe.tf/address-pool: ingress-pool
        ports:
          web:
            port: 80
            expose: {}
          websecure:
            port: 443
            expose: {}
          traefik:
            port: 9000
            expose: {}
            protocol: TCP
        ingressRoute:
          dashboard:
            enabled: true
            matchRule: Host(`traefik.truxonline.com`) && PathPrefix(`/`)
            entryPoints: ["websecure"]
            tls:
              certResolver: letsencrypt-gandi-prod
            services:
              - name: api@internal
                kind: TraefikService

        additionalArguments:
          - "--providers.kubernetescrd.allowExternalNameServices=true"

        dashboard:
          enabled: true

        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"

        podSecurityContext:
          seccompProfile:
            type: RuntimeDefault

        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          runAsNonRoot: true
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
