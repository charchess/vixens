apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-apps-infra
  namespace: argocd
spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: main
    path: clusters/vixens/argocd/apps/
    plugin:
      name: envsubst
      env:
        - name: ENV
          value: dev

        - name: DNS_DOMAIN
          value: "truxonline.com"
        - name: DNS_ENV
          value: '-dev'

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
