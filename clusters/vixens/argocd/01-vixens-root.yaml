# clusters/vixens/argocd/01-root-app.yaml
---
# Application ROOT qui d√©ploie tout le reste
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vixens-root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: dev
    path: clusters/vixens/argocd/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
