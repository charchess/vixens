# clusters/vixens/argocd/01-vixens-root.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vixens-root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: vixens
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: HEAD  # ‚Üê important : suit la branche actuelle
    path: clusters/vixens/argocd/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
