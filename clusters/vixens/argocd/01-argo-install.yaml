# clusters/vixens/argocd/00-vixens-project.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: vixens
  namespace: argocd
spec:
  sourceRepos:
    - 'https://github.com/charchess/vixens.git'
    - '*'
  destinations:
    - namespace: '*'
      server: 'https://kubernetes.default.svc'
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
