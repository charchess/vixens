# clusters/vixens/argocd/01-vixens-dev-root.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vixens-root-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: vixens
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: dev
    path: clusters/vixens/argocd/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
