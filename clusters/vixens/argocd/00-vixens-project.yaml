# clusters/vixens/argocd/00-vixens-project.yaml
---
apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
# CRDs ArgoCD
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: applications.argoproj.io
spec:
  group: argoproj.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              source:
                type: object
              destination:
                type: object
              project:
                type: string
  scope: Namespaced
  names:
    plural: applications
    singular: application
    kind: Application
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: appprojects.argoproj.io
spec:
  group: argoproj.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
