# bootstrap/argocd/base/argocd-server-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  # Disable authentication completely
  users.anonymous.enabled: "true"
  users.anonymous.policies: |
    p, role:anonymous, applications, *, */*, allow
    p, role:anonymous, clusters, *, *, allow
    p, role:anonymous, repositories, *, *, allow
