# bootstrap/argocd/base/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
  - argocd-cm.yaml
  - argocd-server-config.yaml

patches:
  # Patch the service to be HTTP NodePort
  - patch: |-
      - op: replace
        path: /spec/type
        value: NodePort
      - op: replace
        path: /spec/ports/0/port
        value: 80
      - op: replace
        path: /spec/ports/0/targetPort
        value: 8080
    target:
      kind: Service
      name: argocd-server
  
  # Patch the server deployment to run in insecure mode
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/command/-
        value: "--insecure"
    target:
      kind: Deployment
      name: argocd-server
