apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-self
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 3.7.1
    helm:
      values: |
        global:
          image:
            tag: "v3.7.1"
        configs:
          params:
            server.insecure: "true"
          cm:
            users.anonymous.enabled: "true"
          rbac:
            policy.default: role:admin
        server:
          insecure: true
          extraArgs:
            - --disable-auth
          service:
            type: ClusterIP
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
