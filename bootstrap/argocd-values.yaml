# vixens/bootstrap/argocd-values.yaml
---
# Values pour helm template du chart argo/argo-cd v3.7.1
global:
  image:
    tag: "v3.7.1"

configs:
  params:
    server.insecure: "true"
  cm: |
    users.anonymous.enabled: "true"
  rbac: |
    policy.default: role:admin

server:
  insecure: true
  extraArgs:
    - --disable-auth
  service:
    type: ClusterIP
