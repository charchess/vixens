apiVersion: v1
kind: Pod
metadata:
  name: recovery
  namespace: homeassistant
spec:
  containers:
  - name: recovery
    image: busybox
    command: ["sh", "-c", "sleep 3600"]
    volumeMounts:
    - name: config
      mountPath: /config
  volumes:
  - name: config
    persistentVolumeClaim:
      claimName: homeassistant-config
  restartPolicy: Never
