# vixens-jade.yaml
machine:
  type: controlplane
  certSANs:
    - 192.168.111.63
    - 192.168.200.63
  kubelet:
    image: ghcr.io/siderolabs/kubelet:v1.30.0
    clusterDNS:
      - 10.96.0.10
    nodeIP:
      validSubnets:
        - 192.168.111.0/24
        - 192.168.200.0/24
  network:
    hostname: jade
    interfaces:
      - interface: enp2s0
        vlans:
          - vlanId: 200
            dhcp: false
            addresses:
              - 192.168.200.63/24
            routes:
              - network: 0.0.0.0/0
                gateway: 192.168.200.1
          - vlanId: 111
            dhcp: false
            addresses:
              - 192.168.111.63/24
            vip:
              ip: 192.168.111.60
  install:
    disk: /dev/nvme0n1
    image: ghcr.io/siderolabs/installer:v1.7.5

  disks:
    - iscsi:
        targetAddress: 192.168.111.69
        targetIQN: iqn.2025-08.synelia:target.jade # Adaptez si le nom est diff√©rent pour les autres noeuds
        lun: 0
        