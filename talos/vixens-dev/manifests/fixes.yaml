---
# 1. Autorise le trafic interne ArgoCD
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: argocd-internal
  namespace: argocd
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/part-of: argocd
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/part-of: argocd
      toPorts:
        - ports:
            - port: "8081"
              protocol: TCP
            - port: "8080"
              protocol: TCP
            - port: "443"
              protocol: TCP
            - port: "80"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/part-of: argocd
      toPorts:
        - ports:
            - port: "8081"
              protocol: TCP
            - port: "8080"
              protocol: TCP
            - port: "443"
              protocol: TCP
            - port: "80"
              protocol: TCP

---
# 2. Patch CoreDNS pour utiliser 8.8.8.8 et 1.1.1.1
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
data:
  Corefile: |
    .:53 {
        errors
        health {
            lameduck 5s
        }
        ready
        log . {
            class error
        }
        prometheus :9153
        kubernetes cluster.local in-addr.arpa ip6.arpa {
            pods insecure
            fallthrough in-addr.arpa ip6.arpa
            ttl 30
        }
        forward . 8.8.8.8 1.1.1.1 {
           max_concurrent 1000
        }
        cache 30 {
           disable success cluster.local
           disable denial cluster.local
        }
        loop
        reload
        loadbalance
    }
