---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../_shared/patches
namespace: synology-csi
resources:
  - ../../base
patches:
  # Patch du storage class pour staging
  - target:
      kind: StorageClass
      name: synelia-iscsi-retain
    patch: |-
      - op: replace
        path: /parameters/igroup
        value: "vixens-staging-iscsi-group"
      - op: add
        path: /parameters/targetIps
        value: "192.168.111.70,192.168.111.71"
labels:
  - pairs:
      vixens.lab/environment: staging
    includeTemplates: true
