---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-pv
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: synelia-nfs-retain
  csi:
    driver: csi.san.synology.com
    volumeHandle: media
    volumeAttributes:
      server: 192.168.1.10
      share: /volume1/media
