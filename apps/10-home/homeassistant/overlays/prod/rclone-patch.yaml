apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
spec:
  template:
    spec:
      initContainers:
        - name: restore-config
          image: rclone/rclone:1.73
          securityContext:
            runAsUser: 0
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              rclone copy s3:$LITESTREAM_BUCKET/config /config \
                --transfers 4 \
                --ignore-existing \
                --exclude "*.db*" \
                --exclude "*.log" \
                --exclude "tts/**" \
                --exclude "tmp_backups/**" \
                --exclude ".*-litestream" \
                --exclude ".*-litestream/**" \
                || true
      containers:
        - name: config-syncer
          image: rclone/rclone:1.73
          securityContext:
            runAsUser: 0
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              sync_config() {
                rclone copy /config s3:$LITESTREAM_BUCKET/config \
                  --exclude ".storage/**" \
                  --exclude "*.db*" \
                  --exclude "*.log" \
                  --exclude "tts/**" \
                  --exclude "tmp_backups/**" \
                  --exclude ".*-litestream" \
                  --exclude ".*-litestream/**";
              }
              sync_storage() {
                rclone copy /config/.storage s3:$LITESTREAM_BUCKET/config/.storage \
                  --ignore-errors \
                  --no-traverse \
                  --ignore-checksum;
              }
              STORAGE_COUNTER=0
              while true; do
                sync_config;
                STORAGE_COUNTER=$((STORAGE_COUNTER + 1))
                if [ $STORAGE_COUNTER -ge 5 ]; then
                  sync_storage;
                  STORAGE_COUNTER=0
                fi
                sleep 60;
              done
