---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
spec:
  template:
    spec:
      containers:
        - name: filebrowser
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 11m
              memory: 64Mi
        - name: homeassistant
          resources:
            limits:
              cpu: 572m
              memory: 2930Mi
            requests:
              cpu: 143m
              memory: 1500Mi
