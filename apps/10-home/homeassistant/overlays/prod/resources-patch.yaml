---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  labels:
    vixens.io/sizing: medium
spec:
  template:
    metadata:
      labels:
        app: homeassistant
        vixens.io/sizing: medium
    spec:
      containers:
        - name: homeassistant
        - name: litestream
        - name: config-syncer
          image: rclone/rclone:1.73
          securityContext:
            runAsUser: 0
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              while true; do
                rclone sync /config s3:$LITESTREAM_BUCKET/config \
                  --exclude "*.db*" \
                  --exclude "*.log" \
                  --exclude "tts/**" \
                  --exclude "tmp_backups/**" \
                  --exclude ".*-litestream" \
                  --exclude ".*-litestream/**";
                sleep 60;
              done
      initContainers:
        - name: fix-perms
        - name: install-python-deps
        - name: config-init
        - name: restore-config
          image: rclone/rclone:1.73
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              rclone copy s3:$LITESTREAM_BUCKET/config /config \
                --transfers 4 \
                --ignore-existing \
                --exclude "*.db*" \
                --exclude "*.log" \
                --exclude "tts/**" \
                --exclude "tmp_backups/**" \
                --exclude ".*-litestream" \
                --exclude ".*-litestream/**" \
                || true
        - name: restore-db
