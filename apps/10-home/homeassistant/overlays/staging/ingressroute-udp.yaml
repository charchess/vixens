---
# HomeAssistant Discovery Protocol (UDP 5353)
apiVersion: traefik.io/v1alpha1
kind: IngressRouteUDP
metadata:
  name: homeassistant-discovery
  namespace: homeassistant
spec:
  entryPoints:
    - homeassistant-discovery
  routes:
    - services:
        - name: homeassistant-svc
          port: 5353
