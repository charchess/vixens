---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  labels:
    app: homeassistant
  annotations:
    secret.reloader.stakater.com/reload: homeassistant-config
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
      annotations:
        reloader.stakater.com/auto: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      priorityClassName: vixens-high
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      initContainers:
        - name: restore-config
          image: rclone/rclone:1.72
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              rclone copy s3:$LITESTREAM_BUCKET/config /config --transfers 4 --exclude "*.log" --exclude "tts/**" --exclude "tmp_backups/**" --exclude ".*-litestream" --exclude ".*-litestream/**" 2>/dev/null || true
          envFrom:
            - secretRef:
                name: homeassistant-secrets
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /config
        - name: restore-db
          image: litestream/litestream:0.5.6
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args:
            - restore
            - -config
            - /etc/litestream.yml
            - -if-db-not-exists
            - -if-replica-exists
            - /config/home-assistant_v2.db
          envFrom:
            - secretRef:
                name: homeassistant-secrets
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: homeassistant-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
        - name: config-init
          image: busybox:latest
          command:
            - sh
            - -c
          args:
            - |
              if [ ! -s /config/configuration.yaml ]; then
                echo "No configuration found, copying default..."
                cp /tmp/ha-config/homeassistant-config /config/configuration.yaml
                chown 1000:1000 /config/configuration.yaml
              fi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: ha-config
              mountPath: /tmp/ha-config
              readOnly: true
      containers:
        - name: homeassistant
          image: ghcr.io/home-assistant/home-assistant:2025.1.2
          ports:
            - containerPort: 8123
              name: http
          livenessProbe:
            httpGet:
              path: /alive
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /alive
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          volumeMounts:
            - name: config
              mountPath: /config
        - name: litestream
          image: litestream/litestream:0.5.6
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args:
            - replicate
            - -config
            - /etc/litestream.yml
          ports:
            - containerPort: 9090
              name: metrics
          envFrom:
            - secretRef:
                name: homeassistant-secrets
          volumeMounts:
            - name: config
              mountPath: /config
            - name: homeassistant-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
        - name: config-syncer
          image: rclone/rclone:1.72
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              sync_s3() { 
                rclone sync /config s3:$LITESTREAM_BUCKET/config --exclude "*.log" --exclude "tts/**" --exclude "tmp_backups/**" --exclude ".*-litestream" --exclude ".*-litestream/**"
              }
              while true; do 
                sync_s3; 
                sleep 60; 
              done
          envFrom:
            - secretRef:
                name: homeassistant-secrets
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
        - name: filebrowser
          image: filebrowser/filebrowser:v2.23.0
          ports:
            - name: fb-http
              containerPort: 8080
              protocol: TCP
          env:
            - name: FB_PORT
              value: "8080"
            - name: FB_DATABASE
              value: /database/filebrowser.db
          volumeMounts:
            - name: config
              mountPath: /srv
            - name: filebrowser-db
              mountPath: /database
          resources:
            requests:
              memory: 128Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 200m
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homeassistant-config
        - name: filebrowser-db
          emptyDir: {}
        - name: ha-config
          secret:
            secretName: homeassistant-config
        - name: homeassistant-litestream-config
          configMap:
            name: homeassistant-litestream-config
