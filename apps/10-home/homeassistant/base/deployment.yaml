---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  labels:
    app: homeassistant
  annotations:
    secret.reloader.stakater.com/reload: homeassistant-config
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
      annotations:
        reloader.stakater.com/auto: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      priorityClassName: vixens-high
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      initContainers:
        - name: restore-config
          image: rclone/rclone:1.73
          securityContext:
            runAsUser:  0
            runAsGroup:  0
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              rclone copy s3:$LITESTREAM_BUCKET/config /config \
                --transfers 4  \
                --exclude "*.log" \
                --exclude "tts/**" \
                --exclude "tmp_backups/**" \
                --exclude ".*-litestream" \
                --exclude ".*-litestream/**" \ \
                --exclude "lost+found/**" \
                  --exclude "lost+found/**";
                2>/dev/null || true
          envFrom:
            - secretRef:
                name: homeassistant-secrets
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /config
          envFrom:
            - secretRef:
                name: homeassistant-secrets
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: homeassistant-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
        - name: config-init
          image: busybox:latest
          command:
            - sh
            - -c
          args:
            - |
              if [ ! -s /config/configuration.yaml ]; then
                echo "No configuration found, copying default..."
                cp /tmp/ha-config/homeassistant-config /config/configuration.yaml
                chown 1000:1000 /config/configuration.yaml
              fi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: ha-config
              mountPath: /tmp/ha-config
              readOnly: true
        - name: filebrowser-init
          image: filebrowser/filebrowser:v2.56.0
          command:
            - sh
            - -c
          args:
            - |
              set -e
              if [ ! -f /database/filebrowser.db ]; then
                filebrowser config init --database /database/filebrowser.db
              fi
              filebrowser config set --database /database/filebrowser.db --port 8080 --address 0.0.0.0
              filebrowser users rm admin --database /database/filebrowser.db 2>/dev/null || true
              filebrowser users add "$FB_USERNAME" "$FB_PASSWORD" --database /database/filebrowser.db --perm.admin
          env:
            - name: FB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: filebrowser-auth
                  key: USERNAME
            - name: FB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: filebrowser-auth
                  key: PASSWORD
          volumeMounts:
            - name: filebrowser-db
              mountPath: /database
      containers:
        - name: homeassistant
          image: ghcr.io/home-assistant/home-assistant:2026.1.3
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
            - name: coiot
              containerPort: 5683
              protocol: UDP
          env:
            - name: TZ
              value: Europe/Paris
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
        - name: filebrowser
          image: filebrowser/filebrowser:v2.56.0
          ports:
            - name: fb-http
              containerPort: 8080
              protocol: TCP
          env:
            - name: FB_PORT
              value: "8080"
            - name: FB_DATABASE
              value: /database/filebrowser.db
          volumeMounts:
            - name: config
              mountPath: /srv
            - name: filebrowser-db
              mountPath: /database
          resources:
            requests:
              memory: 128Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 200m
        - name: litestream
          image: litestream/litestream:0.5.6
          securityContext:
            runAsUser:  0
            runAsGroup:  0
          args:
            - replicate
            - -config
            - /etc/litestream.yml
          ports:
            - containerPort: 9090
              name: metrics
          envFrom:
            - secretRef:
                name: homeassistant-secrets
          volumeMounts:
            - name: config
              mountPath: /config
            - name: homeassistant-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
        - name: config-syncer
          image: rclone/rclone:1.72
          securityContext:
            runAsUser:  0
            runAsGroup:  0
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              sync_s3() { 
                rclone sync /config s3:$LITESTREAM_BUCKET/config \
                  --exclude "*.log" \
                  --exclude "tts/**" \
                  --exclude "tmp_backups/**" \
                  --exclude ".*-litestream" \
                  --exclude ".*-litestream/**";  \
              }
              while true; do 
                sync_s3; 
                sleep 60; 
              done
          envFrom:
            - secretRef:
                name: homeassistant-secrets
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homeassistant-config
        - name: filebrowser-db
          emptyDir: {}
        - name: ha-config
          secret:
            secretName: homeassistant-config
        - name: homeassistant-litestream-config
          configMap:
            name: homeassistant-litestream-config