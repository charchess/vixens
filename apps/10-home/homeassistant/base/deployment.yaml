---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  labels:
    app: homeassistant
    vixens.io/sizing: large
  annotations:
    secret.reloader.stakater.com/reload: homeassistant-config
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
        vixens.io/sizing: large
      annotations:
        reloader.stakater.com/auto: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      priorityClassName: vixens-high
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      initContainers:
        - name: fix-perms
          image: busybox:latest
          securityContext:
            runAsUser: 0
          command:
            - sh
            - -c
          args:
            - mkdir -p /config/python_packages && chown -R 1000:1000 /config
          volumeMounts:
            - name: config
              mountPath: /config
        - name: install-python-deps
          image: python:3.14.3-alpine
          securityContext:
            runAsUser: 0
          command:
            - sh
            - -c
          args:
            - |
              echo "Installing Python dependencies for custom integrations..."
              PACKAGES="hass-web-proxy-lib==0.0.7"
              pip install --no-cache-dir --target=/config/python_packages $PACKAGES
              echo "Installed packages:"
              ls -la /config/python_packages/ | grep -E "hass-web-proxy|dist-info" || echo "No packages found"
          volumeMounts:
            - name: config
              mountPath: /config
        - name: restore-config
          image: rclone/rclone:1.73
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              rclone copy s3:$LITESTREAM_BUCKET/config /config --transfers 4 --exclude "*.log" --exclude "tts/**" --exclude "backups/**" --exclude "tmp_backups/**" --exclude "lost+found/**" --exclude ".*-litestream" --exclude ".*-litestream/**" 2>/dev/null || true
          envFrom:
            - secretRef:
                name: homeassistant-secrets
          volumeMounts:
            - name: config
              mountPath: /config
        - name: restore-db
          image: litestream/litestream:0.5.9
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args:
            - restore
            - -config
            - /etc/litestream.yml
            - -if-db-not-exists
            - -if-replica-exists
            - /config/home-assistant_v2.db
          envFrom:
            - secretRef:
                name: homeassistant-secrets
          volumeMounts:
            - name: config
              mountPath: /config
            - name: homeassistant-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
        - name: config-init
          image: busybox:latest
          command:
            - sh
            - -c
          args:
            - |
              if [ ! -s /config/configuration.yaml ]; then
                echo "No configuration found, copying default..."
                cp /tmp/ha-config/homeassistant-config /config/configuration.yaml
                chown 1000:1000 /config/configuration.yaml
              fi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: ha-config
              mountPath: /tmp/ha-config
              readOnly: true
      containers:
        - name: homeassistant
          image: ghcr.io/home-assistant/home-assistant:2026.2.3
          imagePullPolicy: Always
          ports:
            - containerPort: 8123
              name: http
            - containerPort: 5683
              name: coiot
              protocol: UDP
          env:
            - name: TZ
              value: Europe/Paris
            - name: PYTHONPATH
              value: /config/python_packages:/usr/local/lib/python3.13/site-packages
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 120
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
          volumeMounts:
            - name: config
              mountPath: /config
        - name: litestream
          image: litestream/litestream:0.5.9
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args:
            - replicate
            - -config
            - /etc/litestream.yml
          ports:
            - containerPort: 9090
              name: metrics
          envFrom:
            - secretRef:
                name: homeassistant-secrets
          volumeMounts:
            - name: config
              mountPath: /config
            - name: homeassistant-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
        - name: config-syncer
          image: rclone/rclone:1.73
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              sync_s3() {
                rclone sync /config s3:$LITESTREAM_BUCKET/config --exclude "*.log" --exclude "tts/**" --exclude "backups/**" --exclude "tmp_backups/**" --exclude "lost+found/**" --exclude ".*-litestream" --exclude ".*-litestream/**"
              }
              while true; do
                sync_s3;
                sleep 60;
              done
          envFrom:
            - secretRef:
                name: homeassistant-secrets
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homeassistant-config
        - name: ha-config
          secret:
            secretName: homeassistant-config
        - name: homeassistant-litestream-config
          configMap:
            name: homeassistant-litestream-config
