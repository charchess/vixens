---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  labels:
    app: homeassistant
  annotations:
    secret.reloader.stakater.com/reload: "homeassistant-config"
spec:
  replicas: 1
  strategy:
    type: Recreate  # PVC can only be mounted by one pod at a time
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      hostNetwork: true  # Required for mDNS/UPnP local discovery
      dnsPolicy: ClusterFirstWithHostNet  # Use cluster DNS even with hostNetwork
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      initContainers:
        - name: filebrowser-init
          image: filebrowser/filebrowser:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Initializing filebrowser database..."
              cd /database

              # Initialize database if not exists
              if [ ! -f /database/filebrowser.db ]; then
                filebrowser config init --database /database/filebrowser.db
                echo "Database initialized"
              fi

              # Configure filebrowser
              filebrowser config set --database /database/filebrowser.db --port 8080 --address 0.0.0.0

              # Remove default admin if exists
              filebrowser users rm admin --database /database/filebrowser.db 2>/dev/null || true

              # Create admin user with credentials from Infisical
              echo "Creating admin user..."
              filebrowser users add "$FB_USERNAME" "$FB_PASSWORD" \
                --database /database/filebrowser.db \
                --perm.admin

              echo "Filebrowser configured successfully"
          env:
            - name: FB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: filebrowser-auth
                  key: USERNAME
            - name: FB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: filebrowser-auth
                  key: PASSWORD
          volumeMounts:
            - name: filebrowser-db
              mountPath: /database
      containers:
        - name: homeassistant
          image: ghcr.io/home-assistant/home-assistant:latest
          imagePullPolicy: Always  # Force pull latest image
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
            - name: coiot
              containerPort: 5683
              protocol: UDP
          env:
            - name: TZ
              value: "Europe/Paris"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: ha-config
              mountPath: /config/configuration.yaml
              subPath: homeassistant-config
          resources:
            requests:
              cpu: 300m
              memory: 1024Mi
            limits:
              cpu: 1000m
              memory: 2048Mi
        - name: filebrowser
          image: filebrowser/filebrowser:latest
          imagePullPolicy: Always
          ports:
            - name: fb-http
              containerPort: 8080
              protocol: TCP
          env:
            - name: FB_PORT
              value: "8080"  # Use non-privileged port
            - name: FB_DATABASE
              value: "/database/filebrowser.db"
          volumeMounts:
            - name: config
              mountPath: /srv  # filebrowser serves files from /srv by default
            - name: filebrowser-db
              mountPath: /database
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homeassistant-config
        - name: filebrowser-db
          emptyDir: {}  # Ephemeral storage for filebrowser database
        - name: ha-config
          secret:
            secretName: homeassistant-config
