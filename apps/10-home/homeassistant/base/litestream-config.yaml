---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homeassistant-litestream-config
data:
  litestream.yml: |
    dbs:
      - path: /config/home-assistant_v2.db
        replicas:
          - url: s3://$LITESTREAM_BUCKET/homeassistant/home-assistant_v2.db
            endpoint: $LITESTREAM_ENDPOINT
    addr: ":9090"
