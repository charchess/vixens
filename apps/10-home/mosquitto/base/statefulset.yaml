---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mosquitto
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app: mosquitto
    app.kubernetes.io/name: mosquitto
    app.kubernetes.io/component: mqtt-broker
spec:
  serviceName: mosquitto
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      initContainers:
        - name: restore-data
          image: rclone/rclone:1.73
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              rclone copy s3:$LITESTREAM_BUCKET/data /mosquitto/data \
                --transfers 4 \
                --exclude "*.log" \
                --exclude "lost+found/**" \
                || true
          envFrom:
            - secretRef:
                name: mosquitto-password-file
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: data
              mountPath: /mosquitto/data
        - name: create-mosquitto-users
          image: eclipse-mosquitto:2.0.22
          command:
            - sh
            - -c
          args:
            - |
              set -e
              touch /auth/mosquitto.passwd
              chmod 0600 /auth/mosquitto.passwd
              if [ -n "$MQTT_USERS" ]; then
                echo "Creating MQTT users from MQTT_USERS..."
                IFS=',' read -ra USERS <<< "$MQTT_USERS"
                for USER in "${USERS[@]}"; do
                  NAME="${USER%%:*}"
                  PASS="${USER##*:}"
                  if [ -n "$NAME" ] && [ -n "$PASS" ]; then
                    mosquitto_passwd -b /auth/mosquitto.passwd "$NAME" "$PASS"
                    echo "Created user: $NAME"
                  fi
                done
              else
                echo "MQTT_USERS not set, using existing MOSQUITTO_PASSWD_FILE..."
                if [ -f /secrets/MOSQUITTO_PASSWD_FILE ]; then
                  cp /secrets/MOSQUITTO_PASSWD_FILE /auth/mosquitto.passwd
                fi
              fi
              chown 1883:1883 /auth/mosquitto.passwd
          env:
            - name: MQTT_USERS
              valueFrom:
                secretKeyRef:
                  name: mosquitto-password-file
                  key: MQTT_USERS
                  optional: true
          volumeMounts:
            - name: mosquitto-auth
              mountPath: /secrets
              readOnly: true
            - name: mosquitto-auth-writable
              mountPath: /auth
      containers:
        - name: mosquitto
          image: eclipse-mosquitto:2.0.22
          ports:
            - name: mqtt
              containerPort: 1883
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /mosquitto/config
            - name: data
              mountPath: /mosquitto/data
            - name: mosquitto-conf
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
            - name: mosquitto-auth-writable # Mount the writable emptyDir here
              mountPath: /mosquitto/config/auth/mosquitto.passwd
              subPath: mosquitto.passwd
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            tcpSocket:
              port: 1883
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 1883
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
        - name: config-syncer
          image: rclone/rclone:1.73
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              sync_s3() {
                rclone sync /mosquitto/data s3:$LITESTREAM_BUCKET/data \
                  --exclude "*.log" \
                  --exclude "lost+found/**";
              }
              while true; do
                sync_s3;
                sleep 60;
              done
          envFrom:
            - secretRef:
                name: mosquitto-password-file
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: data
              mountPath: /mosquitto/data
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: mosquitto-config
        - name: data
          persistentVolumeClaim:
            claimName: mosquitto-data
        - name: mosquitto-conf
          configMap:
            name: mosquitto-config
        - name: mosquitto-auth # This volume is the secret mount
          secret:
            secretName: mosquitto-password-file
        - name: mosquitto-auth-writable # New emptyDir volume
          emptyDir: {}
