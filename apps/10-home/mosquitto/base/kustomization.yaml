---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: mosquitto
resources:
  - namespace.yaml
  - configmap.yaml
  - pvc.yaml
  - statefulset.yaml
  - service.yaml
labels:
  - pairs:
      app.kubernetes.io/name: mosquitto
      app.kubernetes.io/version: "2.0.20"
      vixens.lab/managed-by: argocd
    includeSelectors: true
