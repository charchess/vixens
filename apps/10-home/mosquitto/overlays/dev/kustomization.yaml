---
apiVersion: kustomize.config.k8s.io/v1beta1
components:
  - ../../../../_shared/components/revision-history-limit
kind: Kustomization
namespace: mosquitto
patches:
  - patch: "apiVersion: apps/v1\nkind: StatefulSet\nmetadata:\n  name: mosquitto\n\
      spec:\n  replicas: 0"
  - patch: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: any\nspec:\n\
      \  replicas: 0"
    target:
      kind: Deployment
  - patch: "apiVersion: apps/v1\nkind: StatefulSet\nmetadata:\n  name: any\nspec:\n\
      \  replicas: 0"
    target:
      kind: StatefulSet
resources:
  - ../../base
  - infisical-mosquitto-auth.yaml
  - mosquitto-tcp-ingressroute.yaml
