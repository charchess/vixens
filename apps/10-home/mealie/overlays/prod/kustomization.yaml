---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ingress.yaml

patches:
  - path: resources-patch.yaml
    target:
      kind: Deployment
      name: mealie
  - target:
      kind: InfisicalSecret
      name: mealie-secrets-sync
    patch: |
      - op: replace
        path: /spec/authentication/universalAuth/secretsScope/envSlug
        value: prod

labels:
  - pairs:
      environment: prod
