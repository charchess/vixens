---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mealie-http-redirect
  namespace: mealie
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: mealie-redirect-to-https@kubernetescrd
    external-dns.alpha.kubernetes.io/target: truxonline.com
spec:
  ingressClassName: traefik
  rules:
    - host: mealie.truxonline.com
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: mealie
                port:
                  number: 9000
