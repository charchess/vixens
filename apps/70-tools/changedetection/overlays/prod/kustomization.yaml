apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
patches:
- patch: "- op: replace\n  path: /spec/authentication/universalAuth/secretsScope/envSlug\n\
    \  value: prod"
  target:
    kind: InfisicalSecret
    name: changedetection-secrets-sync
- patch: "- op: replace\n  path: /spec/template/spec/containers/0/env/0/value\n  value:\
    \ https://changedetection.truxonline.com"
  target:
    kind: Deployment
    name: changedetection
patchesStrategicMerge:
- resources-patch.yaml
resources:
- ../../base
- http-redirect.yaml
- ingress.yaml
