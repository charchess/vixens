---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ingress.yaml
patches:
  - path: ../../../../_shared/patches/revision-history-limit-statefulset.yaml
    target:
      kind: StatefulSet
  - path: ../../../../_shared/patches/revision-history-limit-deployment.yaml
    target:
      kind: Deployment
  - target:
      kind: InfisicalSecret
      name: changedetection-secrets-sync
    patch: |-
      - op: replace
        path: /spec/authentication/universalAuth/secretsScope/envSlug
        value: dev
  - target:
      kind: Deployment
      name: changedetection
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: https://changedetection.dev.truxonline.com
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: changedetection
      spec:
        replicas: 0
