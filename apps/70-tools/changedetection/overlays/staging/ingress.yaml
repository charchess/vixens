---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: changedetection-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
    traefik.ingress.kubernetes.io/router.middlewares: traefik-redirect-https@kubernetescrd
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: ChangeDetection
    gethomepage.dev/icon: changedetection.png
    gethomepage.dev/group: Tools
spec:
  ingressClassName: traefik
  rules:
    - host: changedetection.staging.truxonline.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: changedetection
                port:
                  number: 5000
  tls:
    - hosts:
        - changedetection.staging.truxonline.com
      secretName: changedetection-tls
