---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../_shared/patches
resources:
  - ../../base
  - ingress.yaml
patches:
  - path: ../../../../_shared/patches/revision-history-limit-statefulset.yaml
    target:
      kind: StatefulSet
  - path: ../../../../_shared/patches/revision-history-limit-deployment.yaml
    target:
      kind: Deployment
  - target:
      kind: InfisicalSecret
      name: changedetection-secrets-sync
    patch: |-
      - op: replace
        path: /spec/authentication/universalAuth/secretsScope/envSlug
        value: test
  - target:
      kind: Deployment
      name: changedetection
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: https://changedetection.test.truxonline.com
spec:
  managedSecretReference:
    secretNamespace: tools
