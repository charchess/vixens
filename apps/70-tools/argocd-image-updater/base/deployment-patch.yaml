apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-image-updater-controller
  namespace: argocd-image-updater-system
spec:
  template:
    spec:
      containers:
      - name: argocd-image-updater-controller
        volumeMounts:
        - mountPath: /tmp
          name: tmp
      volumes:
      - name: tmp
        persistentVolumeClaim:
          claimName: argocd-image-updater-cache