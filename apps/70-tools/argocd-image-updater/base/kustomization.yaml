apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tools

resources:
  - upstream.yaml
  - infisical-secret.yaml
  - service-webhook.yaml
  - ingress.yaml
  - pvc.yaml

patches:
  - target:
      kind: Namespace
      name: argocd-image-updater-system
    patch: |-
      apiVersion: v1
      kind: Namespace
      metadata:
        name: argocd-image-updater-system
      $patch: delete
  - path: configmap-patch.yaml
  - path: deployment-patch.yaml