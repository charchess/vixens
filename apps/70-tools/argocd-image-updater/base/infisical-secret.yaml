apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: argocd-image-updater-secret-sync
  namespace: tools
spec:
  hostAPI: https://infisical.truxonline.com/api
  resyncInterval: 60
  authentication:
    universalAuth:
      secretsScope:
        projectSlug: vixens-k8s-241
        envSlug: dev # Default, patched by overlay
        secretsPath: /tools/argocd-image-updater
      credentialsRef:
        secretName: infisical-universal-auth
        secretNamespace: infisical-operator-system
  managedSecretReference:
    secretName: argocd-image-updater-secret
    creationPolicy: Owner
---
