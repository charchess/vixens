---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: 0 */6 * * * # Every 6 hours
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: renovate
        spec:
          restartPolicy: Never
          priorityClassName: vixens-medium
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
          tolerations:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
              effect: NoSchedule
          containers:
            - name: renovate
              image: renovate/renovate:43.46.1 # Renovate latest stable
              resources:
                requests:
                  cpu: 500m
                  memory: 512Mi
                limits:
                  cpu: 1000m
                  memory: 1Gi
              env:
                - name: RENOVATE_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: renovate-secret
                      key: RENOVATE_TOKEN
                - name: RENOVATE_CONFIG_FILE
                  value: /config/config.json
                - name: LOG_LEVEL
                  value: info
              volumeMounts:
                - name: config
                  mountPath: /config
                  readOnly: true
                - name: work
                  mountPath: /tmp/renovate
          volumes:
            - name: config
              configMap:
                name: renovate-config
            - name: work
              emptyDir: {}
