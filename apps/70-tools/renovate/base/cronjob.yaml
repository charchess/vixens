---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: tools
spec:
  schedule: 0 */6 * * * # Every 6 hours
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: renovate
        spec:
          restartPolicy: Never
          priorityClassName: vixens-medium
          tolerations:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
              effect: NoSchedule
          containers:
            - name: renovate
              image: renovate/renovate:42.86.1 # Renovate latest stable
              env:
                - name: RENOVATE_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: renovate-secret
                      key: RENOVATE_TOKEN
                - name: RENOVATE_CONFIG_FILE
                  value: /config/config.json
                - name: LOG_LEVEL
                  value: info
              volumeMounts:
                - name: config
                  mountPath: /config
                  readOnly: true
                - name: work
                  mountPath: /tmp/renovate
          volumes:
            - name: config
              configMap:
                name: renovate-config
            - name: work
              emptyDir: {}
