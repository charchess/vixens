---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../_shared/patches
namespace: tools
labels:
  - pairs:
      environment: prod
resources:
  - ../../base
  - pvc.yaml
patches:
  - path: patch-infisical-env.yaml
  - target:
      kind: CronJob
      name: renovate
    path: cronjob-patch.yaml