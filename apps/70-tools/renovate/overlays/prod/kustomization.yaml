---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tools
labels:
  - pairs:
      environment: prod
resources:
  - ../../base
  - pvc.yaml
patches:
  - path: patch-infisical-env.yaml
  - target:
      group: batch
      version: v1
      kind: CronJob
      name: renovate
    patch: |-
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/volumes/1
        value:
          name: work
          persistentVolumeClaim:
            claimName: renovate-cache
