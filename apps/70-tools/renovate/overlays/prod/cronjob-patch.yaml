apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  jobTemplate:
    spec:
      template:
        spec:
          initContainers:
            - name: fix-permissions
              image: busybox:latest
              command: ["sh", "-c", "chown -R 1000:1000 /tmp/renovate"]
              securityContext:
                runAsUser: 0
              volumeMounts:
                - name: work
                  mountPath: /tmp/renovate
          volumes:
            - name: work
              persistentVolumeClaim:
                claimName: renovate-cache