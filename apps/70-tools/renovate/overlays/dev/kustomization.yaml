---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tools

resources:
  - ../../base

patches:
  - path: patch-infisical-env.yaml
  - target:
      kind: CronJob
      name: renovate
    patch: |-
      - op: replace
        path: /spec/schedule
        value: "*/5 * * * *"

commonLabels:
  environment: dev
