---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vikunja
  labels:
    app.kubernetes.io/name: vikunja
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: vikunja
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vikunja
    spec:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: vikunja
          image: vikunja/vikunja:1.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3456
              name: http
          env:
            # Database
            - name: VIKUNJA_DATABASE_TYPE
              value: postgres
            - name: VIKUNJA_DATABASE_HOST
              value: postgresql-shared-rw.databases.svc.cluster.local
            - name: VIKUNJA_DATABASE_PORT
              value: "5432"
            - name: VIKUNJA_DATABASE_DATABASE
              value: vikunja
            - name: VIKUNJA_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: vikunja-db-secrets
                  key: username
            - name: VIKUNJA_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vikunja-db-secrets
                  key: password
            # Redis
            - name: VIKUNJA_REDIS_ENABLED
              value: "true"
            - name: VIKUNJA_REDIS_HOST
              value: redis-shared.databases.svc.cluster.local:6379
            - name: VIKUNJA_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vikunja-secrets
                  key: VIKUNJA_REDIS_PASSWORD
            # Service
            - name: VIKUNJA_SERVICE_JWTSECRET
              valueFrom:
                secretKeyRef:
                  name: vikunja-secrets
                  key: VIKUNJA_SERVICE_JWTSECRET
            - name: VIKUNJA_SERVICE_PUBLICURL
              value: https://vikunja.truxonline.com
          volumeMounts:
            - name: vikunja-files
              mountPath: /app/vikunja/files
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/v1/info
              port: http
            initialDelaySeconds: 60
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /api/v1/info
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: vikunja-files
          persistentVolumeClaim:
            claimName: vikunja-files-pvc
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
