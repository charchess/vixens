apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - target:
      kind: Ingress
      name: nocodb
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: nocodb.dev.truxonline.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: nocodb.dev.truxonline.com

  - target:
      kind: Deployment
      name: nocodb
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: NC_PUBLIC_URL
          value: "https://nocodb.dev.truxonline.com"
