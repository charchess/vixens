apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbox
spec:
  template:
    spec:
      containers:
        - name: netbox
          env:
            - name: ALLOWED_HOSTS
              value: "netbox.truxonline.com,127.0.0.1,localhost"
          livenessProbe:
            httpGet:
              httpHeaders:
                - name: Host
                  value: localhost
          readinessProbe:
            httpGet:
              httpHeaders:
                - name: Host
                  value: localhost
