---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../_shared/patches
patches:
  - path: ../../../../_shared/patches/revision-history-limit-statefulset.yaml
    target:
      kind: StatefulSet
  - path: ../../../../_shared/patches/revision-history-limit-deployment.yaml
    target:
      kind: Deployment
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: netbox
  - patch: |-
      - op: replace
        path: /spec/authentication/universalAuth/secretsScope/envSlug
        value: prod
    target:
      kind: InfisicalSecret
      name: netbox-secrets-sync
  - patch: |-
      - op: replace
        path: /spec/authentication/universalAuth/secretsScope/envSlug
        value: prod
    target:
      kind: InfisicalSecret
      name: netbox-db-secrets-sync
resources:
  - ../../base
  - ingress.yaml
  - infisical-redis-secret.yaml
