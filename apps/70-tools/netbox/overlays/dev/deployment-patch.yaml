apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbox
spec:
  template:
    spec:
      containers:
        - name: netbox
          env:
            - name: ALLOWED_HOSTS
              value: "*"
            - name: SECRET_KEY
              value: "vixens-temporary-long-secret-key-at-least-50-characters-long-1234567890"
