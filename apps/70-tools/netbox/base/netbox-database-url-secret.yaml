apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: netbox-database-url-secret
  namespace: tools
spec:
  hostAPI: http://192.168.111.69:8085
  resyncInterval: 60
  authentication:
    universalAuth:
      credentialsRef:
        secretName: infisical-universal-auth
        secretNamespace: argocd
      secretsScope:
        projectSlug: vixens
        envSlug: dev # This will be patched for other environments
        secretsPath: "/netbox/database-url" # New path for Netbox's DATABASE_URL in Infisical
  managedSecretReference:
    secretName: netbox-database-url-secret
    secretNamespace: tools
    creationPolicy: "Owner"
