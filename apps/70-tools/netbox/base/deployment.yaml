---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbox
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: netbox
  template:
    metadata:
      labels:
        app: netbox
    spec:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: netbox
          image: netboxcommunity/netbox:v4.5.3 # Pinned image version
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: DB_HOST
              value: postgresql-shared-rw.databases.svc.cluster.local
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: netbox
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: netbox-db-secrets
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: netbox-db-secrets
                  key: password
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: netbox-secrets
                  key: SECRET_KEY
            - name: REDIS_HOST
              value: redis-shared.databases.svc.cluster.local
            - name: REDIS_PORT
              value: "6379"
            - name: ALLOWED_HOSTS
              value: netbox.dev.truxonline.com # Should be patched in overlays
            - name: DB_WAIT_DEBUG
              value: "1"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 120 # Increased for migrations
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: netbox-media-storage
              mountPath: /opt/netbox/media
      volumes:
        - name: netbox-media-storage
          persistentVolumeClaim:
            claimName: netbox-media-pvc
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
