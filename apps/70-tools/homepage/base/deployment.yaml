apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: homepage
        image: ghcr.io/gethomepage/homepage:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        # Secrets are managed via Infisical, so we don't mount them directly here.
        # env:
        # - name: API_KEY_PLEX
        #   valueFrom:
        #     secretKeyRef:
        #       name: homepage-secrets
        #       key: API_KEY_PLEX
        volumeMounts:
        - name: config
          mountPath: /app/config
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: homepage-config
