# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      serviceAccountName: homepage
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"

      # No initContainer needed with this new volume strategy.

      containers:
      - name: homepage
        image: ghcr.io/gethomepage/homepage:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: HOMEPAGE_ALLOWED_HOSTS
          value: "homepage.dev.truxonline.com"
        volumeMounts:
        # Mount the read-only ConfigMap to the main config path
        - name: config-from-cm
          mountPath: /app/config
          readOnly: true
        # Mount a writable emptyDir volume specifically for the logs subdirectory
        - name: logs-vol
          mountPath: /app/config/logs

      volumes:
      # The read-only ConfigMap containing the configuration
      - name: config-from-cm
        configMap:
          name: homepage-config
      # An ephemeral, writable volume for logs
      - name: logs-vol
        emptyDir: {}
      # The PVC is still needed for persistent data (e.g., bookmarks) if we choose to use it,
      # but it's not mounted to /app/config anymore. We will keep it for future use.
      - name: data-pvc
        persistentVolumeClaim:
          claimName: homepage-config
