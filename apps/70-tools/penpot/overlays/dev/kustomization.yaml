---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - target:
      kind: Ingress
      name: penpot-ingress
    patch: |-
      - op: replace
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
        value: letsencrypt-staging
      - op: replace
        path: /spec/tls/0/hosts/0
        value: design.dev.truxonline.com
      - op: replace
        path: /spec/rules/0/host
        value: design.dev.truxonline.com
  - target:
      kind: Deployment
      name: penpot-backend
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/1/value
        value: "https://design.dev.truxonline.com"
  - target:
      kind: Deployment
      name: penpot-exporter
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: "https://design.dev.truxonline.com"
  - target:
      kind: InfisicalSecret
      name: penpot-secrets-sync
    patch: |-
      - op: replace
        path: /spec/authentication/universalAuth/secretsScope/envSlug
        value: dev
      - op: replace
        path: /spec/authentication/universalAuth/secretsScope/projectSlug
        value: vixens
      - op: replace
        path: /spec/authentication/universalAuth/secretsScope/secretsPath
        value: /apps/70-tools/penpot
labels:
  - pairs:
      environment: dev
    includeSelectors: false
