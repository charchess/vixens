---
apiVersion: v1
kind: ConfigMap
metadata:
  name: penpot-config
  namespace: tools
data:
  PENPOT_FLAGS: "disable-registration disable-email-verification disable-smtp enable-login-with-password"
  PENPOT_PUBLIC_URI: "https://penpot.dev.truxonline.com"
  # Database
  PENPOT_DATABASE_URI: "postgresql://penpot-user@postgresql-shared-rw.databases.svc.cluster.local/penpot"
  PENPOT_DATABASE_USERNAME: "penpot"
  # Redis
  PENPOT_REDIS_URI: "redis://redis-shared.databases.svc.cluster.local:6379/1"
  # Storage
  PENPOT_ASSETS_STORAGE_BACKEND: "assets_s3"
  AWS_REGION: "us-east-1" # MinIO default or whatever
  # Telemetry
  PENPOT_TELEMETRY_ENABLED: "false"
