---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: penpot-backend
  namespace: tools
  labels:
    app: penpot-backend
    component: backend
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: penpot-backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: penpot-backend
        component: backend
    spec:
      priorityClassName: vixens-medium
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: backend
          image: penpotapp/backend:2.13.3
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: penpot-secrets
          env:
            - name: PENPOT_FLAGS
              value: "enable-registration enable-login-with-password disable-secure-session-cookies disable-email-verification"
            - name: PENPOT_PUBLIC_URI
              value: "https://design.truxonline.com"
            - name: PENPOT_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: penpot-secrets
                  key: PENPOT_DATABASE_URI
            - name: PENPOT_REDIS_URI
              valueFrom:
                secretKeyRef:
                  name: penpot-secrets
                  key: PENPOT_REDIS_URI
            - name: PENPOT_OBJECTS_STORAGE_BACKEND
              value: "fs"
            - name: PENPOT_OBJECTS_STORAGE_FS_DIRECTORY
              value: "/opt/data/objects"
          ports:
            - containerPort: 6060
              name: http
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1536Mi"
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 120
            periodSeconds: 30
            failureThreshold: 5
          volumeMounts:
            - name: data
              mountPath: /opt/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: penpot-data
      restartPolicy: Always
