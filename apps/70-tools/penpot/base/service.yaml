apiVersion: v1
kind: Service
metadata:
  name: penpot-backend
  namespace: tools
spec:
  selector:
    app: penpot-backend
  ports:
    - protocol: TCP
      port: 6060
      targetPort: http
---
apiVersion: v1
kind: Service
metadata:
  name: penpot-frontend
  namespace: tools
spec:
  selector:
    app: penpot-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: http
