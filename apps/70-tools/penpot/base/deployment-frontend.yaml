apiVersion: apps/v1
kind: Deployment
metadata:
  name: penpot-frontend
  namespace: tools
  labels:
    app: penpot-frontend
    component: frontend
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: penpot-frontend
  template:
    metadata:
      labels:
        app: penpot-frontend
        component: frontend
    spec:
      containers:
        - name: frontend
          image: penpotapp/frontend:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PENPOT_BACKEND_URI
              value: "http://penpot-backend:6060"
            - name: PENPOT_FLAGS
              value: "enable-registration enable-login-with-password disable-secure-session-cookies enable-smtp enable-email-verification"
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
      restartPolicy: Always
