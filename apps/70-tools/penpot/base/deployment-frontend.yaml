---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: penpot-frontend
  namespace: tools
  labels:
    app: penpot
    component: frontend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: penpot
      component: frontend
  template:
    metadata:
      labels:
        app: penpot
        component: frontend
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      priorityClassName: vixens-medium
      containers:
        - name: frontend
          image: penpotapp/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          envFrom:
            - configMapRef:
                name: penpot-config
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
