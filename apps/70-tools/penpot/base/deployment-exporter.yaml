---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: penpot-exporter
  namespace: tools
  labels:
    app: penpot-exporter
    component: exporter
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: penpot-exporter
  template:
    metadata:
      labels:
        app: penpot-exporter
        component: exporter
    spec:
      priorityClassName: vixens-medium
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: exporter
          image: penpotapp/exporter:2.13.3
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: penpot-secrets
          env:
            - name: PENPOT_PUBLIC_URI
              value: "https://design.truxonline.com"
            - name: PENPOT_REDIS_URI
              valueFrom:
                secretKeyRef:
                  name: penpot-secrets
                  key: PENPOT_REDIS_URI
          ports:
            - containerPort: 6061
              name: http
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 3
      restartPolicy: Always
