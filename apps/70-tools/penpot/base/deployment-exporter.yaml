apiVersion: apps/v1
kind: Deployment
metadata:
  name: penpot-exporter
  namespace: tools
  labels:
    app: penpot-exporter
    component: exporter
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: penpot-exporter
  template:
    metadata:
      labels:
        app: penpot-exporter
        component: exporter
    spec:
      containers:
        - name: exporter
          image: penpotapp/exporter:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: penpot-secrets
          env:
            - name: PENPOT_PUBLIC_URI
              value: "https://design.truxonline.com"
            - name: PENPOT_REDIS_URI
              valueFrom:
                secretKeyRef:
                  name: penpot-secrets
                  key: PENPOT_REDIS_URI
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
      restartPolicy: Always
