---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# Database and credentials managed centrally in postgresql-shared app
# Individual resources set their own namespace
resources:
  - ../../base
  - infisical-secret.yaml
  - ingress.yaml
labels:
  - pairs:
      environment: dev


patches:
  - path: ../../../../_shared/patches/revision-history-limit-statefulset.yaml
    target:
      kind: StatefulSet
  - path: ../../../../_shared/patches/revision-history-limit-deployment.yaml
    target:
      kind: Deployment
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: linkwarden
      spec:
        replicas: 0
