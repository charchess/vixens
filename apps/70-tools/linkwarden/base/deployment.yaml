---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkwarden
  labels:
    app: linkwarden
spec:
  replicas: 1
  strategy:
    type: Recreate  # RWO PVC requires Recreate strategy
  selector:
    matchLabels:
      app: linkwarden
  template:
    metadata:
      labels:
        app: linkwarden
    spec:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: linkwarden
          image: ghcr.io/linkwarden/linkwarden:v2.4.9
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            # NextAuth Configuration
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: linkwarden-secrets
                  key: NEXTAUTH_SECRET
            - name: NEXTAUTH_URL
              value: "https://linkwarden.dev.truxonline.com/api/v1/auth"
            # Database Configuration
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: linkwarden-secrets
                  key: DATABASE_URL
            # Storage Configuration
            - name: STORAGE_FOLDER
              value: "/data"
            # Optional: Disable registration if desired
            - name: NEXT_PUBLIC_DISABLE_REGISTRATION
              value: "false"
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: linkwarden-data
