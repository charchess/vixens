apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkwarden
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/linkwarden/linkwarden
              tag: v2.5.0
            envFrom:
              - secretRef:
                  name: linkwarden-secrets
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 256Mi

    service:
      main:
        ports:
          http:
            port: 3000

    ingress:
      main:
        enabled: false # Will be enabled in the overlay

    persistence:
      data:
        enabled: true
        storageClass: "synelia-iscsi-retain"
        accessMode: ReadWriteOnce
        size: 1Gi
        mountPath: /data
