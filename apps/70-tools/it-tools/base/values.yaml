# IT-Tools Helm Values
# Chart: jeffresc/it-tools

replicaCount: 1

image:
  repository: ghcr.io/corentinth/it-tools
  pullPolicy: IfNotPresent
  tag: "2024.10.22-7ca5933" # Pinned version (Renovate compatible)

tolerations:
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"

resources:
  requests:
    cpu: 10m
    memory: 32Mi
  limits:
    cpu: 100m
    memory: 128Mi

# Security context alignment
securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  readOnlyRootFilesystem: false # Nginx needs to write some temp files usually
  capabilities:
    drop:
      - ALL

# Service configuration
service:
  type: ClusterIP
  port: 8080
