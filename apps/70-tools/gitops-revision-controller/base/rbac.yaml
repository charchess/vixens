apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitops-revision-controller
  namespace: tools
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitops-revision-controller-role
rules:
  # Permissions to watch secrets across all namespaces
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  # Permissions to patch ArgoCD Applications
  - apiGroups: ["argoproj.io"]
    resources: ["applications"]
    verbs: ["get", "list", "watch", "patch"]
  # Permissions for Kopf events and peering
  - apiGroups: ["kopf.dev"]
    resources: ["clusterkopfpeerings"]
    verbs: ["get", "list", "watch", "patch", "create"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gitops-revision-controller-binding
subjects:
  - kind: ServiceAccount
    name: gitops-revision-controller
    namespace: tools
roleRef:
  kind: ClusterRole
  name: gitops-revision-controller-role
  apiGroup: rbac.authorization.k8s.io
