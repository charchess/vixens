---
apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
  - files:
      - src/main.py
      - src/requirements.txt
    name: gitops-revision-controller-src
kind: Kustomization
namespace: tools

labels:
  - pairs:
      app.kubernetes.io/name: gitops-revision-controller
      app.kubernetes.io/instance: gitops-revision-controller
      app.kubernetes.io/part-of: infrastructure
      app.kubernetes.io/managed-by: argocd
    includeSelectors: false

resources:
  - deployment.yaml
  - rbac.yaml
  - revisions-homeassistant.yaml
