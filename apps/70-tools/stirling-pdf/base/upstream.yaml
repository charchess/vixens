  selector:
    app.kubernetes.io/name: stirling-pdf-chart
    app.kubernetes.io/instance: stirling-pdf
---
# Source: stirling-pdf-chart/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stirling-pdf-stirling-pdf-chart
  namespace: tools
  labels:
    helm.sh/chart: stirling-pdf-chart-2.2.0
    app.kubernetes.io/name: stirling-pdf-chart
    app.kubernetes.io/instance: stirling-pdf
    app.kubernetes.io/version: "1.3.2"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: stirling-pdf-chart
      app.kubernetes.io/instance: stirling-pdf
  replicas: 1
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 10
  template:
    metadata:
      labels:
        app.kubernetes.io/name: stirling-pdf-chart
        app.kubernetes.io/instance: stirling-pdf
    spec:
      securityContext:
        fsGroup: 1000      
      containers:
      - name: stirling-pdf-chart
        image: "docker.stirlingpdf.com/stirlingtools/stirling-pdf:1.3.2"
        imagePullPolicy: IfNotPresent
        securityContext:
          {}
        env:
        - name: SYSTEM_ROOTURIPATH
          value: /
        ports:
        - name: http
          containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: http
            scheme: HTTP
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /
            port: http
            scheme: HTTP
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
      serviceAccountName: stirling-pdf-stirling-pdf-chart
      automountServiceAccountToken: false
      volumes:
      - name: storage-volume
        emptyDir: {}
