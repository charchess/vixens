---
# Source: stirling-pdf-chart/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: stirling-pdf-stirling-pdf-chart
  namespace: tools
  labels:
    helm.sh/chart: stirling-pdf-chart-2.2.0
    app.kubernetes.io/name: stirling-pdf-chart
    app.kubernetes.io/instance: stirling-pdf
    app.kubernetes.io/version: "1.3.2"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    name: http
