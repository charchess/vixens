apiVersion: apps/v1
kind: Deployment
metadata:
  name: stirling-pdf-stirling-pdf-chart
  namespace: tools
spec:
  template:
    spec:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: stirling-pdf-chart
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 5
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 5
