---
# Stirling-PDF Helm Values
# Ref:
# https://github.com/Stirling-Tools/Stirling-PDF-chart/blob/main/values.yaml

image:
  registry: docker.stirlingpdf.com
  repository: stirlingtools/stirling-pdf
  pullPolicy: IfNotPresent
  tag: 2.5.2
replicaCount: 1
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi
# Tolerations for control-plane nodes if needed
tolerations:
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
# Probes configuration (Increased timeouts for slow startup)
probes:
  liveness:
    enabled: true
    httpGet:
      path: /
      port: 8080
    initialDelaySeconds: 120
    periodSeconds: 10
  readiness:
    enabled: true
    httpGet:
      path: /
      port: 8080
    initialDelaySeconds: 60
    periodSeconds: 10
envs:
  - name: SYSTEM_ROOTURIPATH
    value: /
  - name: SECURITY_ENABLELOGIN
    value: "false"
