---
# Stirling-PDF Helm Values
# Ref:
# https://github.com/Stirling-Tools/Stirling-PDF-chart/blob/main/values.yaml

image:
  registry: docker.stirlingpdf.com
  repository: stirlingtools/stirling-pdf
  pullPolicy: IfNotPresent
  tag: 2.4.0
replicaCount: 1
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi
# Tolerations for control-plane nodes if needed
tolerations:
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
# Probes configuration (Increased timeouts for slow startup)
probes:
  liveness:
    enabled: true
    initialDelaySeconds: 60
    periodSeconds: 10
    failureThreshold: 5
    timeoutSeconds: 5
  readiness:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    failureThreshold: 5
    timeoutSeconds: 5
# Env variables
envs:
  - name: SYSTEM_ROOTURIPATH
    value: /
