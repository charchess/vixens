---
image:
  registry: docker.stirlingpdf.com
  repository: stirlingtools/stirling-pdf
  tag: 2.4.1
replicaCount: 1
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi
livenessProbe:
  enabled: true
  tcpSocket:
    port: 8080
  initialDelaySeconds: 60
readinessProbe:
  enabled: true
  tcpSocket:
    port: 8080
  initialDelaySeconds: 30
envs:
  - name: SYSTEM_ROOTURIPATH
    value: /