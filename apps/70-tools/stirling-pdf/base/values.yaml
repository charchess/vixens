# Stirling-PDF Helm Values
# Ref: https://github.com/Stirling-Tools/Stirling-PDF-chart/blob/main/values.yaml

image:
  repository: docker.stirlingpdf.com/stirlingtools/stirling-pdf
  pullPolicy: IfNotPresent
  tag: "1.3.2"

replicaCount: 1

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi

# Tolerations for control-plane nodes if needed
tolerations:
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"

# Probes configuration (Increased timeouts for slow startup)
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  failureThreshold: 5
  timeoutSeconds: 5

readinessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 5
  timeoutSeconds: 5

# Env variables
extraEnv:
  SYSTEM_ROOTURIPATH: /
