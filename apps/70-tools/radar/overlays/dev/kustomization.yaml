---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - target:
      kind: Ingress
      name: radar
    patch: |-
      - op: add
        path: /spec/tls
        value:
          - hosts:
              - radar.dev.truxonline.com
            secretName: radar-tls
