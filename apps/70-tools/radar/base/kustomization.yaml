---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tools
resources:
  - manifests.yaml
  - ingress.yaml

patches:
  - target:
      kind: ClusterRole
      name: radar
    patch: |-
      - op: add
        path: /rules/-
        value:
          apiGroups: [""]
          resources: ["pods/portforward"]
          verbs: ["create"]
