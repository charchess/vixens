# Source: radar/templates/clusterrole.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: radar
  labels:
    helm.sh/chart: radar-0.1.0
    app.kubernetes.io/name: radar
    app.kubernetes.io/instance: radar
    app.kubernetes.io/version: "0.4.2"
    app.kubernetes.io/managed-by: Helm
rules:
  # Core resources (read-only)
  - apiGroups: [""]
    resources:
      - pods
      - services
      - configmaps
      - events
      - namespaces
      - nodes
      - persistentvolumeclaims
      - serviceaccounts
      - endpoints
    verbs: ["get", "list", "watch"]

  # Workload resources (read-only)
  - apiGroups: ["apps"]
    resources:
      - deployments
      - daemonsets
      - statefulsets
      - replicasets
    verbs: ["get", "list", "watch"]

  # Networking resources (read-only)
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
      - networkpolicies
    verbs: ["get", "list", "watch"]

  # Batch resources (read-only)
  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs: ["get", "list", "watch"]

  # Autoscaling resources (read-only)
  - apiGroups: ["autoscaling"]
    resources:
      - horizontalpodautoscalers
    verbs: ["get", "list", "watch"]

  # Authorization (required for capability detection via SelfSubjectAccessReview)
  - apiGroups: ["authorization.k8s.io"]
    resources:
      - selfsubjectaccessreviews
    verbs: ["create"]
  # Pod logs (opt-in - enables log viewer)
  - apiGroups: [""]
    resources:
      - pods/log
    verbs: ["get"]

  # CRD discovery
  - apiGroups: ["apiextensions.k8s.io"]
    resources:
      - customresourcedefinitions
    verbs: ["get", "list", "watch"]

  # Common CRDs (Argo, Knative, etc.) - read-only
  - apiGroups:
      - argoproj.io
      - serving.knative.dev
      - eventing.knative.dev
      - cert-manager.io
      - gateway.networking.k8s.io
    resources: ["*"]
    verbs: ["get", "list", "watch"]
