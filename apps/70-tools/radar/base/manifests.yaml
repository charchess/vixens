# Source: radar/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radar
  labels:
    helm.sh/chart: radar-0.1.0
    app.kubernetes.io/name: radar
    app.kubernetes.io/instance: radar
    app.kubernetes.io/version: "0.4.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: radar
      app.kubernetes.io/instance: radar
  template:
    metadata:
      labels:
        app.kubernetes.io/name: radar
        app.kubernetes.io/instance: radar
    spec:
      serviceAccountName: radar
      securityContext:
        fsGroup: 65532
        runAsGroup: 65532
        runAsNonRoot: true
        runAsUser: 65532
      containers:
        - name: radar
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532
          image: "ghcr.io/skyhook-io/radar:1.0.0"
          imagePullPolicy: IfNotPresent
          args:
            - --port=9280
            - --no-browser
            - --timeline-storage=memory
            - --history-limit=10000
          ports:
            - name: http
              containerPort: 9280
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
