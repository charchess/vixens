apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vscodium-config
  namespace: vscodium
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi # Small storage for config
  storageClassName: synelia-iscsi-retain # Using the existing storage class
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vscodium-data
  namespace: vscodium
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi # Larger storage for user data
  storageClassName: synelia-iscsi-retain
