apiVersion: apps/v1
kind: Deployment
metadata:
  name: vscodium
  namespace: vscodium
  labels:
    app: vscodium
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for RWO PVCs - terminate old pod before creating new one
  selector:
    matchLabels:
      app: vscodium
  template:
    metadata:
      labels:
        app: vscodium
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - onyx  # Schedule on same node as homeassistant
      securityContext:
        fsGroup: 1000 # Matches PGID
      containers:
        - name: vscodium
          image: gitpod/openvscode-server:latest
          imagePullPolicy: Always
          env:
            - name: OPENVSCODE_SERVER_ROOT
              value: "/home/workspace"
            - name: CONNECTION_TOKEN # Password from Infisical
              valueFrom:
                secretKeyRef:
                  name: vscodium-password
                  key: VSCODIUM_PASSWORD
          ports:
            - name: http
              containerPort: 3000 # Default port for openvscode-server
              protocol: TCP
          volumeMounts:
            - name: vscodium-config
              mountPath: /home/workspace/.openvscode-server
            - name: vscodium-data
              mountPath: /home/workspace
            # ========================================================================
            # Home Assistant Config Access via WebDAV
            # ========================================================================
            # The homeassistant pod includes a WebDAV sidecar sharing /config volume
            #
            # SETUP IN OPENVSCODE-SERVER:
            # 1. Open Extensions (Ctrl+Shift+X)
            # 2. Search and install "Remote - FS" (liximomo.remotefs)
            # 3. Press F1 or Ctrl+Shift+P → "Remote FS: Edit Config"
            # 4. Add this configuration:
            #    {
            #      "remote": {
            #        "homeassistant": {
            #          "scheme": "webdav",
            #          "host": "homeassistant-svc.homeassistant.svc.cluster.local",
            #          "port": 8080,
            #          "username": "admin",
            #          "password": "DeqxOodrO6etyd97JmkoJo88lbgVvO",
            #          "remotePath": "/",
            #          "protocol": "http"
            #        }
            #      }
            #    }
            # 5. Press F1 → "Remote FS: Add Folder to Workspace" → Select "homeassistant"
            #
            # WebDAV Endpoint: http://homeassistant-svc.homeassistant.svc.cluster.local:8080
            # Credentials: admin / <password from Infisical /webdav>
            # ========================================================================
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      volumes:
        - name: vscodium-config
          persistentVolumeClaim:
            claimName: vscodium-config
        - name: vscodium-data
          persistentVolumeClaim:
            claimName: vscodium-data
