apiVersion: apps/v1
kind: Deployment
metadata:
  name: vscodium
  namespace: vscodium
  labels:
    app: vscodium
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for RWO PVCs - terminate old pod before creating new one
  selector:
    matchLabels:
      app: vscodium
  template:
    metadata:
      labels:
        app: vscodium
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - onyx  # Schedule on same node as homeassistant
      securityContext:
        fsGroup: 1000 # Matches PGID
      containers:
        - name: vscodium
          image: codercom/code-server:latest # Using code-server as a VSCodium equivalent
          imagePullPolicy: Always
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Paris"
            - name: PASSWORD # Password from Infisical
              valueFrom:
                secretKeyRef:
                  name: vscodium-password
                  key: VSCODIUM_PASSWORD
            - name: DOCKER_USER # For extensions
              value: "true"
          ports:
            - name: http
              containerPort: 8080 # Default port for code-server
              protocol: TCP
          volumeMounts:
            - name: vscodium-config
              mountPath: /config
            - name: vscodium-data
              mountPath: /home/coder
            - name: mount-ha-script
              mountPath: /usr/local/bin/mount-homeassistant.sh
              subPath: mount-homeassistant.sh
            # ========================================================================
            # Home Assistant Config Access via WebDAV
            # ========================================================================
            # The homeassistant pod includes a WebDAV sidecar sharing /config volume
            #
            # SETUP IN VSCODIUM:
            # 1. Install "Remote - FS" extension (liximomo.remotefs)
            # 2. Create workspace config (.vscode/remotefs.json):
            #    {
            #      "remote": {
            #        "homeassistant": {
            #          "scheme": "webdav",
            #          "host": "homeassistant-svc.homeassistant.svc.cluster.local",
            #          "port": 8080,
            #          "username": "admin",
            #          "password": "<from Infisical /webdav path>",
            #          "remotePath": "/",
            #          "protocol": "http"
            #        }
            #      }
            #    }
            # 3. Press Ctrl+Shift+P → "Remote FS: Edit Config"
            # 4. Press Ctrl+Shift+P → "Remote FS: Add Folder to Workspace"
            #
            # WebDAV Endpoint: http://homeassistant-svc.homeassistant.svc.cluster.local:8080
            # Credentials (Infisical /webdav): USERNAME=admin, PASSWORD=<secret>
            # ========================================================================
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      volumes:
        - name: vscodium-config
          persistentVolumeClaim:
            claimName: vscodium-config
        - name: vscodium-data
          persistentVolumeClaim:
            claimName: vscodium-data
        - name: mount-ha-script
          configMap:
            name: vscodium-mount-ha-script
            defaultMode: 0755
