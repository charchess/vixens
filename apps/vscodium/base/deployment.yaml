apiVersion: apps/v1
kind: Deployment
metadata:
  name: vscodium
  namespace: vscodium
  labels:
    app: vscodium
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for RWO PVCs - terminate old pod before creating new one
  selector:
    matchLabels:
      app: vscodium
  template:
    metadata:
      labels:
        app: vscodium
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - onyx  # Schedule on same node as homeassistant
      securityContext:
        fsGroup: 1000 # Matches PGID
      containers:
        - name: vscodium
          image: codercom/code-server:latest
          imagePullPolicy: Always
          env:
            - name: PASSWORD # Password from Infisical
              valueFrom:
                secretKeyRef:
                  name: vscodium-password
                  key: VSCODIUM_PASSWORD
          ports:
            - name: http
              containerPort: 8080 # Default port for code-server
              protocol: TCP
          volumeMounts:
            - name: vscodium-config
              mountPath: /home/coder/.local/share/code-server
            - name: vscodium-data
              mountPath: /home/coder/project
            # ========================================================================
            # Remote Access via SSH
            # ========================================================================
            # Use the Remote-SSH extension to connect to:
            # - ssh-bastion (192.168.208.72) - Access to all pod volumes
            # - Other SSH hosts as needed
            #
            # SETUP REMOTE-SSH:
            # 1. Install "Remote - SSH" extension (ms-vscode-remote.remote-ssh)
            # 2. Press F1 â†’ "Remote-SSH: Add New SSH Host"
            # 3. Enter: ssh devops@192.168.208.72
            # 4. Password from Infisical /ssh-bastion/SSH_PASSWORD
            # 5. Connect and browse /mnt/volumes/ for pod configs
            # ========================================================================
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      volumes:
        - name: vscodium-config
          persistentVolumeClaim:
            claimName: vscodium-config
        - name: vscodium-data
          persistentVolumeClaim:
            claimName: vscodium-data
