apiVersion: apps/v1
kind: Deployment
metadata:
  name: vscodium
  namespace: vscodium
  labels:
    app: vscodium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vscodium
  template:
    metadata:
      labels:
        app: vscodium
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - onyx  # Schedule on same node as homeassistant
      securityContext:
        fsGroup: 1000 # Matches PGID
      containers:
        - name: vscodium
          image: codercom/code-server:latest # Using code-server as a VSCodium equivalent
          imagePullPolicy: Always
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Paris"
            - name: PASSWORD # Password from Infisical
              valueFrom:
                secretKeyRef:
                  name: vscodium-password
                  key: VSCODIUM_PASSWORD
            - name: DOCKER_USER # For extensions
              value: "true"
          ports:
            - name: http
              containerPort: 8080 # Default port for code-server
              protocol: TCP
          volumeMounts:
            - name: vscodium-config
              mountPath: /config
            - name: vscodium-data
              mountPath: /home/coder
            # Note: homeassistant-config PVC cannot be mounted cross-namespace
            # Recommended approaches for accessing homeassistant configs:
            # 1. Git-based workflow (configs in repo, deployed via ArgoCD)
            # 2. kubectl cp for file transfer when needed
            # 3. VSCodium Kubernetes extension for remote file browsing
            # 4. Create a shared hostPath volume (for single-node deployments)
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      volumes:
        - name: vscodium-config
          persistentVolumeClaim:
            claimName: vscodium-config
        - name: vscodium-data
          persistentVolumeClaim:
            claimName: vscodium-data
