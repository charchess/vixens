apiVersion: apps/v1
kind: Deployment
metadata:
  name: vscodium
  namespace: vscodium
  labels:
    app: vscodium
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for RWO PVCs - terminate old pod before creating new one
  selector:
    matchLabels:
      app: vscodium
  template:
    metadata:
      labels:
        app: vscodium
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - onyx  # Schedule on same node as homeassistant
      securityContext:
        fsGroup: 1000 # Matches PGID
      containers:
        - name: vscodium
          image: codercom/code-server:latest
          imagePullPolicy: Always
          env:
            - name: PASSWORD # Password from Infisical
              valueFrom:
                secretKeyRef:
                  name: vscodium-password
                  key: VSCODIUM_PASSWORD
          ports:
            - name: http
              containerPort: 8080 # Default port for code-server
              protocol: TCP
          volumeMounts:
            - name: vscodium-config
              mountPath: /home/coder/.local/share/code-server
            - name: vscodium-data
              mountPath: /home/coder/project
            - name: homeassistant-config
              mountPath: /home/coder/homeassistant
              readOnly: false
            # ========================================================================
            # Home Assistant Config Access via Direct PVC Mount
            # ========================================================================
            # The homeassistant PVC is directly mounted at /home/coder/homeassistant
            # Both pods are scheduled on the same node (onyx) via node affinity.
            # This provides real-time filesystem access without WebDAV dependencies.
            #
            # ACCESS IN CODE-SERVER:
            # 1. Navigate to /home/coder/homeassistant in the file explorer
            # 2. All Home Assistant configs are directly accessible
            # 3. Changes are immediately visible to Home Assistant pod
            # ========================================================================
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      volumes:
        - name: vscodium-config
          persistentVolumeClaim:
            claimName: vscodium-config
        - name: vscodium-data
          persistentVolumeClaim:
            claimName: vscodium-data
        - name: homeassistant-config
          persistentVolumeClaim:
            claimName: homeassistant-config  # Shared with homeassistant pod
