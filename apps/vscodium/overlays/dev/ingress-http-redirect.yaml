apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vscodium-http-redirect
  namespace: vscodium
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: traefik-redirect-https@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: vscodium.dev.truxonline.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vscodium-svc
                port:
                  number: 8080
    - host: vscode.dev.truxonline.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vscodium-svc
                port:
                  number: 8080
