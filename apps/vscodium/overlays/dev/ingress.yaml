apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vscodium-ingress
  namespace: vscodium
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: vscodium.dev.truxonline.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vscodium-svc
                port:
                  number: 8080
  tls:
    - hosts:
        - vscodium.dev.truxonline.com
      secretName: vscodium-tls-dev
