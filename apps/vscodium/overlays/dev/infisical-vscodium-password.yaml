apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: vscodium-password-sync
  namespace: vscodium
spec:
  authentication:
    universalAuth:
      credentialsRef:
        secretName: infisical-universal-auth
        secretNamespace: argocd
      secretsScope:
        projectSlug: vixens
        envSlug: dev
        secretsPath: /vscodium
  hostAPI: http://192.168.111.69:8085
  managedSecretReference:
    secretName: vscodium-password
    secretNamespace: vscodium
    creationPolicy: Owner
    secretType: Opaque
  resyncInterval: 60
