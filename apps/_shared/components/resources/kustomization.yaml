#
# Kustomize Component: Resource Optimization
#
# Resource optimization for ALL applications:
# - Goldilocks for resource recommendations
# - VPA for autoscaling recommendations
#
# These use cluster metrics (cadvisor), NOT application /metrics endpoint
#
# Usage:
#   components:
#     - ../../../../_shared/components/resources

apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all-deployments
      spec:
        template:
          metadata:
            annotations:
              goldilocks.fairwinds.com/enabled: "true"
              autoscaling.k8s.io/vpa: "auto"
