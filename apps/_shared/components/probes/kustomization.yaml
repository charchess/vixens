---
# Kustomize Component: Health Probes
#
# Enforces health probe configuration:
# - Startup probe: TCP socket on port http
# - Liveness probe: HTTP GET /health
# - Readiness probe: HTTP GET /ready
#
# Usage:
#   components:
#     - ../../../../_shared/components/probes

apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all-deployments
      spec:
        template:
          spec:
            containers:
              - name: .*
                startupProbe:
                  tcpSocket:
                    port: http
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  failureThreshold: 30
                livenessProbe:
                  httpGet:
                    path: /health
                    port: http
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
                readinessProbe:
                  httpGet:
                    path: /ready
                    port: http
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
