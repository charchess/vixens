#
# Kustomize Component: Base Requirements
#
# Minimal requirements for ALL applications:
# - revisionHistoryLimit: 3
# - SecurityContext hardened (pod level)
#
# Usage:
#   components:
#     - ../../../../_shared/components/base
#
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all-deployments
      spec:
        revisionHistoryLimit: 3
        template:
          spec:
            securityContext:
              fsGroup: 1000
              fsGroupChangePolicy: OnRootMismatch
              runAsNonRoot: true
              runAsUser: 1000
              seccompProfile:
                type: RuntimeDefault
