---
# Kustomize Component: Priority Class - Critical
#
# Enforces vixens-critical priority class (100000).
# Usage: Infra Core components (Ingress, Cert-Manager, CSI, Authentik)
#
# Usage:
#   components:
#     - ../../../../_shared/components/priority/critical

apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all-deployments
      spec:
        template:
          spec:
            priorityClassName: vixens-critical
