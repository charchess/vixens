---
# Kustomize Component: Priority Class - Medium
#
# Enforces vixens-medium priority class (10000).
# Usage: Standard Apps (Plex/Jellyfin, *arr apps, Vaultwarden)
#
# Usage:
#   components:
#     - ../../../../_shared/components/priority/medium

apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all-deployments
      spec:
        template:
          spec:
            priorityClassName: vixens-medium
