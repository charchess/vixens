---
# Kustomize Component: Default Requirements
#
# Enforces the Vixens minimum Kyverno requirements:
# - revisionHistoryLimit: 3
# - Standard Resource Requests (Minimal baseline)
# - SecurityContext baseline (fsGroup 1000)
# - Basic health probes
# - Standard labels and annotations
#
# Usage:
#   components:
#     - ../../../../_shared/components/default

apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all-deployments
      spec:
        revisionHistoryLimit: 3
        template:
          spec:
            securityContext:
              fsGroup: 1000
              fsGroupChangePolicy: OnRootMismatch
            containers:
              - name: .*
                resources:
                  requests:
                    cpu: 10m
                    memory: 64Mi
                  limits:
                    cpu: 100m
                    memory: 128Mi
                startupProbe:
                  tcpSocket:
                    port: http
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  failureThreshold: 30
