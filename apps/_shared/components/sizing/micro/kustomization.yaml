
# Kustomize Component: Micro Sizing
#
# Minimal resource allocation for small, low-traffic applications
#
# Usage:
#   components:
#     - ../../../../_shared/components/sizing/micro

apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all-deployments
      spec:
        template:
          spec:
            containers:
              - name: "*"
                resources:
                  requests:
                    cpu: 10m
                    memory: 32Mi
                  limits:
                    cpu: 50m
                    memory: 128Mi

