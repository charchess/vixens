---
# Kustomize Component: Micro Sizing
#
# Enforces micro resource sizing:
# - CPU: 10m (request) / 100m (limit)
# - Memory: 64Mi (request) / 128Mi (limit)
#
# Usage:
#   components:
#     - ../../../../_shared/components/sizing/micro

apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all-deployments
      spec:
        template:
          spec:
            containers:
              - name: .*
                resources:
                  requests:
                    cpu: 10m
                    memory: 64Mi
                  limits:
                    cpu: 100m
                    memory: 128Mi
