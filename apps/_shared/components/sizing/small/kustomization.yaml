
# Kustomize Component: Small Sizing
#
# Standard resource allocation for typical applications
#
# Usage:
#   components:
#     - ../../../../_shared/components/sizing/small

apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all-deployments
      spec:
        template:
          spec:
            containers:
              - name: "*"
                resources:
                  requests:
                    cpu: 50m
                    memory: 128Mi
                  limits:
                    cpu: 200m
                    memory: 512Mi

