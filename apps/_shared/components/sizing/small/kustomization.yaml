---
# Kustomize Component: Small Sizing
#
# Enforces small resource sizing:
# - CPU: 50m (request) / 500m (limit)
# - Memory: 256Mi (request) / 512Mi (limit)
#
# Usage:
#   components:
#     - ../../../../_shared/components/sizing/small

apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all-deployments
      spec:
        template:
          spec:
            containers:
              - name: .*
                resources:
                  requests:
                    cpu: 50m
                    memory: 256Mi
                  limits:
                    cpu: 500m
                    memory: 512Mi
