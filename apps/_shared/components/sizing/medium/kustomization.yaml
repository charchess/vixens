---
# Kustomize Component: Medium Sizing
#
# Enforces medium resource sizing:
# - CPU: 200m (request) / 1000m (limit)
# - Memory: 512Mi (request) / 1Gi (limit)
#
# Usage:
#   components:
#     - ../../../../_shared/components/sizing/medium

apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all-deployments
      spec:
        template:
          spec:
            containers:
              - name: .*
                resources:
                  requests:
                    cpu: 200m
                    memory: 512Mi
                  limits:
                    cpu: 1000m
                    memory: 1Gi
