
# Kustomize Component: Large Sizing
#
# High resource allocation for high-traffic applications
#
# Usage:
#   components:
#     - ../../../../_shared/components/sizing/large

apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all-deployments
      spec:
        template:
          spec:
            containers:
              - name: "*"
                resources:
                  requests:
                    cpu: 250m
                    memory: 512Mi
                  limits:
                    cpu: 1
                    memory: 2Gi

