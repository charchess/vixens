---
# Kustomize Component: XLarge Sizing
#
# Enforces xlarge resource sizing:
# - CPU: 2000m (request) / 4000m (limit)
# - Memory: 4Gi (request) / 8Gi (limit)
#
# Usage:
#   components:
#     - ../../../../_shared/components/sizing/xlarge

apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all-deployments
      spec:
        template:
          spec:
            containers:
              - name: .*
                resources:
                  requests:
                    cpu: 2000m
                    memory: 4Gi
                  limits:
                    cpu: 4000m
                    memory: 8Gi
