apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: databases

resources:
  - ../../base

patches:
  - path: patch-infisical-env.yaml
    target:
      group: secrets.infisical.com
      version: v1alpha1
      kind: InfisicalSecret
      name: redis-shared-credentials

labels:
  - pairs:
      environment: prod
    includeSelectors: false
