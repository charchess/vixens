---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql-shared
  namespace: databases
spec:
  instances: 1  # Single instance in dev (scalable to 3 for HA in staging/prod)
  priorityClassName: homelab-critical

  imageName: ghcr.io/cloudnative-pg/postgresql:17.6-system-trixie

  superuserSecret:
    name: postgresql-admin-credentials

  managed:
    roles:
      - name: docspell
        ensure: present
        login: true
        passwordSecret:
          name: docspell-postgresql-credentials
      - name: linkwarden
        ensure: present
        login: true
        passwordSecret:
          name: linkwarden-postgresql-credentials
      - name: netbox
        ensure: present
        login: true
        passwordSecret:
          name: netbox-postgresql-credentials
      - name: authentik
        ensure: present
        login: true
        passwordSecret:
          name: authentik-postgresql-credentials
      - name: scanopy
        ensure: present
        login: true
        passwordSecret:
          name: scanopy-postgresql-credentials
      - name: vaultwarden
        ensure: present
        login: true
        passwordSecret:
          name: vaultwarden-postgresql-credentials

  postgresql:
    pg_hba:
      - host all postgres all trust
      - host all all all md5
    parameters:
      max_connections: "200"
      shared_buffers: "128MB"
      effective_cache_size: "512MB"

  bootstrap:
    initdb:
      database: postgres
      owner: postgres
      secret:
        name: postgresql-admin-credentials

  storage:
    size: 50Gi  # Shared across multiple databases
    storageClass: synelia-iscsi-retain

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  affinity:
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"

  monitoring:
    enablePodMonitor: false  # Enable later with Prometheus integration

