---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql-shared
  namespace: databases
spec:
  instances: 1  # Single instance in dev (scalable to 3 for HA in staging/prod)

  imageName: ghcr.io/cloudnative-pg/postgresql:17.6-system-trixie

  superuserSecret:
    name: postgresql-admin-credentials-v2

  postgresql:
    pg_hba:
      - host all postgres all trust
    parameters:
      max_connections: "200"
      shared_buffers: "128MB"
      effective_cache_size: "512MB"

  bootstrap:
    initdb:
      database: postgres
      owner: postgres
      secret:
        name: postgresql-admin-credentials-v2

  storage:
    size: 20Gi  # Shared across multiple databases
    storageClass: synelia-iscsi-retain

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  affinity:
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"

  monitoring:
    enablePodMonitor: false  # Enable later with Prometheus integration