---
apiVersion: batch/v1
kind: Job
metadata:
  name: postgresql-create-users
  namespace: databases
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: postgresql-create-users
    spec:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      restartPolicy: OnFailure
      serviceAccountName: default
      containers:
        - name: create-users
          image: postgres:17
          env:
            - name: PGHOST
              value: postgresql-shared-rw
            - name: PGPORT
              value: "5432"
            - name: PGUSER
              value: postgres
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-admin-credentials
                  key: password
            # Authentik (format POSTGRES_*)
            - name: AUTHENTIK_USER
              valueFrom:
                secretKeyRef:
                  name: authentik-postgresql-credentials
                  key: POSTGRES_USER
            - name: AUTHENTIK_PASS
              valueFrom:
                secretKeyRef:
                  name: authentik-postgresql-credentials
                  key: POSTGRES_PASSWORD
            # Netbird (format POSTGRES_*) - Attention, on utilise le secret copiÃ©
            - name: NETBIRD_USER
              valueFrom:
                secretKeyRef:
                  name: netbird-postgresql-credentials
                  key: POSTGRES_USER
            - name: NETBIRD_PASS
              valueFrom:
                secretKeyRef:
                  name: netbird-postgresql-credentials
                  key: POSTGRES_PASSWORD
            # Les autres (format standard username/password)
            - name: DOCSPELL_USER
              valueFrom:
                secretKeyRef:
                  name: docspell-postgresql-credentials
                  key: username
            - name: DOCSPELL_PASS
              valueFrom:
                secretKeyRef:
                  name: docspell-postgresql-credentials
                  key: password
          command:
            - /bin/bash
            - -c
            - |
              set -e
              create_user() {
                local user=$1
                local pass=$2
                echo "Syncing user: $user"
                psql -tAc "SELECT 1 FROM pg_roles WHERE rolname='$user'" | grep -q 1 || psql -c "CREATE USER \"$user\" WITH PASSWORD '$pass';"
                psql -c "ALTER USER \"$user\" WITH PASSWORD '$pass';"
                psql -lqt | cut -d '|' -f 1 | grep -qw "$user" || psql -c "CREATE DATABASE \"$user\" OWNER \"$user\";"
              }
              until psql -c '\q' 2>/dev/null; do echo "Waiting for DB..."; sleep 2; done
              create_user "$AUTHENTIK_USER" "$AUTHENTIK_PASS"
              create_user "$NETBIRD_USER" "$NETBIRD_PASS"
              create_user "$DOCSPELL_USER" "$DOCSPELL_PASS"