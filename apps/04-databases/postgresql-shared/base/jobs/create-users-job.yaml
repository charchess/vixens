---
apiVersion: batch/v1
kind: Job
metadata:
  name: postgresql-create-users
  namespace: databases
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: postgresql-create-users
    spec:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      restartPolicy: OnFailure
      serviceAccountName: default
      containers:
        - name: create-users
          image: postgres:17
          env:
            - name: PGHOST
              value: postgresql-shared-rw
            - name: PGPORT
              value: "5432"
            - name: PGUSER
              value: postgres
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-admin-credentials
                  key: password
            # Authentik (POSTGRES_*)
            - name: AUTHENTIK_USER
              valueFrom:
                secretKeyRef:
                  name: authentik-postgresql-credentials
                  key: POSTGRES_USER
            - name: AUTHENTIK_PASS
              valueFrom:
                secretKeyRef:
                  name: authentik-postgresql-credentials
                  key: POSTGRES_PASSWORD
            # Netbird (POSTGRES_*)
            - name: NETBIRD_USER
              valueFrom:
                secretKeyRef:
                  name: netbird-postgresql-credentials
                  key: POSTGRES_USER
            - name: NETBIRD_PASS
              valueFrom:
                secretKeyRef:
                  name: netbird-postgresql-credentials
                  key: POSTGRES_PASSWORD
            # Docspell (Standard)
            - name: DOCSPELL_USER
              valueFrom:
                secretKeyRef:
                  name: docspell-postgresql-credentials
                  key: username
            - name: DOCSPELL_PASS
              valueFrom:
                secretKeyRef:
                  name: docspell-postgresql-credentials
                  key: password
            # Linkwarden (Standard)
            - name: LINKWARDEN_USER
              valueFrom:
                secretKeyRef:
                  name: linkwarden-postgresql-credentials
                  key: username
            - name: LINKWARDEN_PASS
              valueFrom:
                secretKeyRef:
                  name: linkwarden-postgresql-credentials
                  key: password
            # Netbox (Standard)
            - name: NETBOX_USER
              valueFrom:
                secretKeyRef:
                  name: netbox-postgresql-credentials
                  key: username
            - name: NETBOX_PASS
              valueFrom:
                secretKeyRef:
                  name: netbox-postgresql-credentials
                  key: password
            # Scanopy (Standard)
            - name: SCANOPY_USER
              valueFrom:
                secretKeyRef:
                  name: scanopy-postgresql-credentials
                  key: username
            - name: SCANOPY_PASS
              valueFrom:
                secretKeyRef:
                  name: scanopy-postgresql-credentials
                  key: password
            # Vaultwarden (Standard)
            - name: VAULTWARDEN_USER
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-postgresql-credentials
                  key: username
            - name: VAULTWARDEN_PASS
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-postgresql-credentials
                  key: password
          command:
            - /bin/bash
            - -c
            - |
              set -e
              create_user() {
                local user=$1
                local pass=$2
                if [ -z "$user" ] || [ -z "$pass" ]; then
                  echo "⚠️ Skipping: user or password missing"
                  return
                fi
                echo "Syncing user: $user"
                psql -tAc "SELECT 1 FROM pg_roles WHERE rolname='$user'" | grep -q 1 || psql -c "CREATE USER \"$user\" WITH PASSWORD '$pass';"
                psql -c "ALTER USER \"$user\" WITH PASSWORD '$pass';"
                psql -lqt | cut -d '|' -f 1 | grep -qw "$user" || psql -c "CREATE DATABASE \"$user\" OWNER \"$user\";"
              }
              until psql -c '\q' 2>/dev/null; do echo "Waiting for DB..."; sleep 2; done
              create_user "$AUTHENTIK_USER" "$AUTHENTIK_PASS"
              create_user "$NETBIRD_USER" "$NETBIRD_PASS"
              create_user "$DOCSPELL_USER" "$DOCSPELL_PASS"
              create_user "$LINKWARDEN_USER" "$LINKWARDEN_PASS"
              create_user "$NETBOX_USER" "$NETBOX_PASS"
              create_user "$SCANOPY_USER" "$SCANOPY_PASS"
              create_user "$VAULTWARDEN_USER" "$VAULTWARDEN_PASS"
              echo "=== Synchronization Complete ==="
