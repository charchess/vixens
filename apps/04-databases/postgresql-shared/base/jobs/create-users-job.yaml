---
apiVersion: batch/v1
kind: Job
metadata:
  name: postgresql-create-users
  namespace: databases
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: postgresql-create-users
    spec:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      restartPolicy: OnFailure
      serviceAccountName: default
      containers:
        - name: create-users
          image: postgres:17
          env:
            - name: PGHOST
              value: postgresql-shared-rw
            - name: PGPORT
              value: "5432"
            - name: PGUSER
              value: postgres
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-admin-credentials
                  key: password
            # Authentik Pass
            - name: AUTHENTIK_PASS
              valueFrom:
                secretKeyRef:
                  name: authentik-postgresql-credentials
                  key: POSTGRES_PASSWORD
            # Netbird Pass
            - name: NETBIRD_PASS
              valueFrom:
                secretKeyRef:
                  name: netbird-postgresql-credentials
                  key: POSTGRES_PASSWORD
            # Les autres
            - name: LINKWARDEN_PASS
              valueFrom:
                secretKeyRef:
                  name: linkwarden-postgresql-credentials
                  key: password
            - name: DOCSPELL_PASS
              valueFrom:
                secretKeyRef:
                  name: docspell-postgresql-credentials
                  key: password
            - name: NETBOX_PASS
              valueFrom:
                secretKeyRef:
                  name: netbox-postgresql-credentials
                  key: password
            - name: SCANOPY_PASS
              valueFrom:
                secretKeyRef:
                  name: scanopy-postgresql-credentials
                  key: password
            - name: VAULTWARDEN_PASS
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-postgresql-credentials
                  key: password
          command:
            - /bin/bash
            - -c
            - |
              set -e
              sync_db() {
                local user=$1
                local pass=$2
                echo "Syncing database and user: $user"
                psql -tAc "SELECT 1 FROM pg_roles WHERE rolname='$user'" | grep -q 1 || psql -c "CREATE USER \"$user\" WITH PASSWORD '$pass';"
                psql -c "ALTER USER \"$user\" WITH PASSWORD '$pass';"
                psql -lqt | cut -d '|' -f 1 | grep -qw "$user" || psql -c "CREATE DATABASE \"$user\" OWNER \"$user\";"
              }
              until psql -c '\q' 2>/dev/null; do echo "Waiting for DB..."; sleep 2; done
              sync_db "authentik" "$AUTHENTIK_PASS"
              sync_db "netbird" "$NETBIRD_PASS"
              sync_db "docspell" "$DOCSPELL_PASS"
              sync_db "linkwarden" "$LINKWARDEN_PASS"
              sync_db "netbox" "$NETBOX_PASS"
              sync_db "scanopy" "$SCANOPY_PASS"
              sync_db "vaultwarden" "$VAULTWARDEN_PASS"