apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: databases

resources:
  - ../../base

patches:
  - target:
      kind: InfisicalSecret
      name: postgresql-admin-credentials
    patch: |
      - op: replace
        path: /spec/authentication/universalAuth/secretsScope/envSlug
        value: prod

commonLabels:
  environment: prod
