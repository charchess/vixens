---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cnpg-system
helmCharts:
  - name: cloudnative-pg
    releaseName: cloudnative-pg
    version: 0.27.0
    repo: https://cloudnative-pg.github.io/charts
    includeCRDs: true
    valuesInline:
      replicaCount: 1
      config:
        clusterWide: true
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
