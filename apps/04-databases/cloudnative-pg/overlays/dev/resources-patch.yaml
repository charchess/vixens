apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudnative-pg
spec:
  replicas: 0
  template:
    spec:
      containers:
      - name: manager
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 512Mi
      priorityClassName: vixens-critical
