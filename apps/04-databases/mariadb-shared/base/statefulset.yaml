---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb-shared
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  serviceName: mariadb-shared
  replicas: 1
  selector:
    matchLabels:
      app: mariadb-shared
  template:
    metadata:
      labels:
        app: mariadb-shared
    spec:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: mariadb
          image: mariadb:12.2
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-shared-credentials
                  key: MARIADB_ROOT_PASSWORD
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: synelia-iscsi-retain
        resources:
          requests:
            storage: 10Gi
