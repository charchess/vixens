apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: synology-csi-controller
  namespace: synology-csi
spec:
  serviceName: synology-csi-controller
  replicas: 1
  selector:
    matchLabels:
      app: synology-csi-controller
  template:
    metadata:
      labels:
        app: synology-csi-controller
    spec:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      serviceAccountName: synology-csi-controller
      containers:
        - name: csi-provisioner
          image: k8s.gcr.io/sig-storage/csi-provisioner:v3.5.0
          args:
            - --csi-address=$(ADDRESS)
            - --v=5
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
        
        - name: synology-csi-plugin
          image: synology/synology-csi:v1.1.1
          args:
            - --nodeid=$(NODE_ID)
            - --endpoint=$(CSI_ENDPOINT)
            - --synology_username=$(USERNAME)
            - --synology_password=$(PASSWORD)
            - --synology_ip=$(ENDPOINT)
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CSI_ENDPOINT
              value: unix:///var/lib/csi/sockets/pluginproxy/csi.sock
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: synology-csi-secret
                  key: username
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: synology-csi-secret
                  key: password
            - name: ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: synology-csi-secret
                  key: endpoint
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
            # âœ… AJOUTER CE MOUNT
            - name: synology-config
              mountPath: /etc/synology
              readOnly: true
      volumes:
        - name: socket-dir
          emptyDir: {}