apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: synology-csi

resources:
  - namespace.yaml
  - rbac.yaml
  - driver.yaml
  - controller.yaml
  - node.yaml
  - storage-class.yaml
  - secret.yaml

labels:
  - pairs:
      app.kubernetes.io/name: synology-csi
      app.kubernetes.io/version: "v1.1.1"
      vixens.lab/managed-by: argocd
    includeSelectors: true
