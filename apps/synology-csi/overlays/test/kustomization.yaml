---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: synology-csi

resources:
  - ../../base

patches:
  # Patch du secret
  - target:
      kind: Secret
      name: synology-csi-secret
    path: secret-values.yaml

  # Patch du storage class pour dev
  - target:
      kind: StorageClass
      name: synology-iscsi-retain
    patch: |-
      - op: replace
        path: /parameters/igroup
        value: "vixens-dev-iscsi-group"
      - op: add
        path: /parameters/targetIps
        value: "192.168.111.70,192.168.111.71"

labels:
  - pairs:
      vixens.lab/environment: test
    includeTemplates: true
