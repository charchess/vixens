apiVersion: apps/v1
kind: Deployment
metadata:
  name: trivy-trivy-operator
  namespace: security
spec:
  replicas: 0
  template:
    spec:
      containers:
      - livenessProbe:
          initialDelaySeconds: 60
          timeoutSeconds: 10
        name: trivy-operator
        readinessProbe:
          initialDelaySeconds: 60
          timeoutSeconds: 10
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 1Gi
      priorityClassName: vixens-medium
