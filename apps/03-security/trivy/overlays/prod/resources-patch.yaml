---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trivy-trivy-operator
  namespace: security
spec:
  template:
    spec:
      priorityClassName: vixens-medium
      containers:
        - name: trivy-operator
          resources:
            requests:
              cpu: 200m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            initialDelaySeconds: 60
            timeoutSeconds: 10
          readinessProbe:
            initialDelaySeconds: 60
            timeoutSeconds: 10
