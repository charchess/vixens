---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: auth
labels:
  - pairs:
      environment: prod
    includeSelectors: false
patches:
  - path: ../../../../_shared/patches/revision-history-limit-statefulset.yaml
    target:
      kind: StatefulSet
  - path: ../../../../_shared/patches/revision-history-limit-deployment.yaml
    target:
      kind: Deployment
  - patch: |
      - op: replace
        path: /spec/authentication/universalAuth/secretsScope/envSlug
        value: prod
    target:
      kind: InfisicalSecret
      name: authentik-secrets-sync
  - patch: |
      - op: replace
        path: /spec/authentication/universalAuth/secretsScope/envSlug
        value: prod
    target:
      kind: InfisicalSecret
      name: authentik-litestream-sync
  - patch: |
      - op: replace
        path: /spec/authentication/universalAuth/secretsScope/envSlug
        value: prod
    target:
      kind: InfisicalSecret
      name: authentik-redis-secret-sync
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: authentik-server
  - path: worker-patch.yaml
    target:
      kind: Deployment
      name: authentik-worker
  - path: server-resources.yaml
    target:
      kind: Deployment
      name: authentik-server
  - path: worker-resources.yaml
    target:
      kind: Deployment
      name: authentik-worker
resources:
  - ../../base
  - ingress.yaml
  - cors-middleware.yaml
