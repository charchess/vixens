apiVersion: kustomize.config.k8s.io/v1beta1
commonLabels:
  environment: prod
kind: Kustomization
namespace: auth
patches:
- patch: "- op: replace\n  path: /spec/authentication/universalAuth/secretsScope/envSlug\n\
    \  value: prod\n"
  target:
    kind: InfisicalSecret
    name: authentik-secrets-sync
- path: deployment-patch.yaml
  target:
    kind: Deployment
    name: authentik-server
patchesStrategicMerge:
  - server-resources.yaml
  - worker-resources.yaml

resources:
- ../../base
- http-redirect.yaml
- ingress.yaml
