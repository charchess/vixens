---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-worker
  namespace: auth
spec:
  template:
    spec:
      containers:
        - name: authentik-worker
          env:
            - name: AUTHENTIK_REDIS__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authentik-redis-credentials
                  key: password
