apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ingress.yaml
  - cors-middleware.yaml
patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: any
      spec:
        replicas: 0
  - target:
      kind: StatefulSet
    patch: |-
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: any
      spec:
        replicas: 0
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: authentik-server
  - path: middleware-patch.yaml
    target:
      kind: Middleware
      name: authentik-forward-auth
