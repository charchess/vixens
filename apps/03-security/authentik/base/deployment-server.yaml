apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-server
  namespace: auth
  labels:
    app: authentik-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentik-server
  template:
    metadata:
      labels:
        app: authentik-server
    spec:
      volumes:
        - name: authentik-data
          persistentVolumeClaim:
            claimName: authentik-data
      containers:
        - name: authentik-server
          image: ghcr.io/goauthentik/authentik:2024.12.3
          args: ["server"]
          ports:
            - containerPort: 9000
              name: http
              protocol: TCP
          envFrom:
            - secretRef:
                name: authentik-secrets
          env:
            - name: AUTHENTIK_REDIS__HOST
              value: "redis.default.svc.cluster.local" # Assuming Redis is in default namespace
            - name: AUTHENTIK_POSTGRESQL__HOST
              value: "postgresql.default.svc.cluster.local" # Assuming Postgres is in default namespace
            - name: AUTHENTIK_POSTGRESQL__NAME
              value: "authentik"
            - name: AUTHENTIK_POSTGRESQL__USER
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: POSTGRES_USER
            - name: AUTHENTIK_POSTGRESQL__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: POSTGRES_PASSWORD
            - name: AUTHENTIK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: SECRET_KEY
            # Add other environment variables from Authentik documentation if needed
          volumeMounts:
            - name: authentik-data
              mountPath: /var/lib/authentik
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1024Mi"
              cpu: "500m"
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
