---
apiVersion: v1
kind: ConfigMap
metadata:
  name: authentik-config
  namespace: auth
data:
  vixens-netbird.yaml: |
    version: 1
    metadata:
      name: netbird-oidc
    entries:
      - model: authentik_providers_oauth2.oauth2provider
        id: netbird-provider
        identifiers:
          name: netbird
        attrs:
          client_id: netbird
          client_type: public
          authorization_flow: !Find [authentik_flows.flow, [slug, default-provider-authorization-implicit-consent]]
          redirect_uris:
            - https://netbird.dev.truxonline.com/
            - https://netbird.dev.truxonline.com/silent-auth
            - https://netbird.truxonline.com/
            - https://netbird.truxonline.com/silent-auth
      - model: authentik_core.application
        id: netbird-app
        identifiers:
          slug: netbird
        attrs:
          name: Netbird
          provider: !KeyOf netbird-provider
          launch_url: https://netbird.truxonline.com
