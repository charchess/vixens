apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-worker
  namespace: auth
  labels:
    app: authentik-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentik-worker
  template:
    metadata:
      labels:
        app: authentik-worker
    spec:
      priorityClassName: homelab-critical
      containers:
        - name: authentik-worker
          image: ghcr.io/goauthentik/server:2025.2
          args: ["worker"]
          envFrom:
            - secretRef:
                name: authentik-secrets
          env:
            - name: AUTHENTIK_REDIS__HOST
              value: "redis-shared.databases.svc.cluster.local"
            - name: AUTHENTIK_REDIS__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: REDIS_PASSWORD
            - name: AUTHENTIK_POSTGRESQL__HOST
              value: "postgresql-shared-rw.databases.svc.cluster.local"
            - name: AUTHENTIK_POSTGRESQL__NAME
              value: "authentik"
            - name: AUTHENTIK_POSTGRESQL__USER
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: POSTGRES_USER
            - name: AUTHENTIK_POSTGRESQL__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: POSTGRES_PASSWORD
            - name: AUTHENTIK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: authentik-secrets
                  key: SECRET_KEY
          volumeMounts:
            - name: authentik-data
              mountPath: /var/lib/authentik
      volumes:
        - name: authentik-data
          persistentVolumeClaim:
            claimName: authentik-data
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
