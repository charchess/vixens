---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: docspell-postgresql
  namespace: services
spec:
  instances: 1  # Single instance for Docspell (non-HA)

  imageName: ghcr.io/cloudnative-pg/postgresql:17.6-system-trixie

  postgresql:
    parameters:
      max_connections: "100"
      shared_buffers: "64MB"

  bootstrap:
    initdb:
      database: docspell
      owner: docspell
      secret:
        name: docspell-postgresql-credentials

  storage:
    size: 10Gi
    storageClass: synelia-iscsi-retain

  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi

  affinity:
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
