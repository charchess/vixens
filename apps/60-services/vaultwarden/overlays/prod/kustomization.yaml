---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
patches:
  - path: infisical-patch.yaml
    target:
      kind: InfisicalSecret
      name: vaultwarden-secrets
    target:
      kind: InfisicalSecret
      name: litestream-shared-secrets
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: vaultwarden
resources:
  - vw-litestream-credentials.yaml
  - ../../base
  - ingress.yaml
