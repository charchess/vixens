---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ingress.yaml
patches:
  - path: infisical-patch.yaml
    target:
      kind: InfisicalSecret
      name: vaultwarden-secrets
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: vaultwarden
  - path: resources-patch.yaml