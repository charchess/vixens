---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  labels:
    app: vaultwarden
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
      annotations:
        reloader.stakater.com/auto: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      priorityClassName: vixens-medium
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      initContainers:
        - name: restore-config
          image: rclone/rclone:1.73
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              rclone copy s3:$LITESTREAM_BUCKET/config /data \
                --transfers 4 \
                --no-utime \
                --exclude "*.sqlite3*" \
                --exclude "*.log" \
                --exclude ".*-litestream" \
                --exclude ".*-litestream/**" \
                || true
          envFrom:
            - secretRef:
                name: vaultwarden-secrets
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: data
              mountPath: /data
          envFrom:
            - secretRef:
                name: vaultwarden-secrets
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: data
              mountPath: /data
            - name: vaultwarden-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
      containers:
        - name: vaultwarden
          image: vaultwarden/server:1.35.2
          ports:
            - containerPort: 80
              name: http
          env:
            - name: DATA_FOLDER
              value: /data
            - name: DATABASE_URL
              value: /data/db.sqlite3
          livenessProbe:
            httpGet:
              path: /alive
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /alive
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: data
              mountPath: /data
        - name: litestream
          image: litestream/litestream:0.5.6
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args:
            - replicate
            - -config
            - /etc/litestream.yml
          envFrom:
            - secretRef:
                name: vaultwarden-secrets
          volumeMounts:
            - name: data
              mountPath: /data
            - name: vaultwarden-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
        - name: config-syncer
          image: alpine:3.23
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              apk add --no-cache rclone inotify-tools
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              sync_s3() {
                rclone sync /data s3:$LITESTREAM_BUCKET/config \
                  --no-utime \
                  --exclude "*.sqlite3*" \
                  --exclude "*.log" \
                  --exclude ".*-litestream" \
                  --exclude ".*-litestream/**"; 
              }
              sync_s3
              while true; do
                inotifywait -r -e modify,create,delete,move /data \
                  --exclude ".*\.sqlite3.*" \
                  --exclude ".*litestream.*"; 
                sync_s3; 
                sleep 60; 
              done
          envFrom:
            - secretRef:
                name: vaultwarden-secrets
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: vaultwarden-data-pvc
        - name: vaultwarden-litestream-config
          configMap:
            name: vaultwarden-litestream-config
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
