---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  labels:
    app: vaultwarden
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      priorityClassName: vixens-high
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      initContainers:
        - name: restore-db
          image: litestream/litestream:0.3.13
          args: ["restore", "-config", "/etc/litestream.yml", "-if-db-not-exists", "-if-replica-exists", "/data/db.sqlite3"]
          envFrom:
            - secretRef:
                name: litestream-shared-secrets
          volumeMounts:
            - name: data
              mountPath: /data
            - name: vaultwarden-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
      containers:
        - name: vaultwarden
          image: vaultwarden/server:1.34.3
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /api/health
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /api/health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "50m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: DOMAIN
              value: "https://vaultwarden.dev.truxonline.com"
            - name: SIGNUPS_ALLOWED
              value: "true"
            - name: ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-secrets
                  key: ADMIN_TOKEN
          volumeMounts:
            - name: data
              mountPath: /data
        - name: litestream
          image: litestream/litestream:0.3.13
          args: ["replicate", "-config", "/etc/litestream.yml"]
          resources:
            requests:
              cpu: "10m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
          envFrom:
            - secretRef:
                name: litestream-shared-secrets
          volumeMounts:
            - name: data
              mountPath: /data
            - name: vaultwarden-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: vaultwarden-data-pvc
        - name: vaultwarden-litestream-config
          configMap:
            name: vaultwarden-litestream-config
