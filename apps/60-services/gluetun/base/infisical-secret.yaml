apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: gluetun-wireguard-secrets
spec:
  # Reference to the Infisical-managed authentication secret
  authentication:
    universalAuth:
      secretRef:
        # This secret should exist in the same namespace this resource is created in
        # It contains the Infisical Universal Auth credentials
        name: infisical-universal-auth-vixens
        # The key in the secret that contains the credentials
        secretKey: INFISICAL_UNIVERSAL_AUTH_VIXENS_SECRET
  
  # Configuration for the managed secret
  managedSecret:
    # Name of the Kubernetes secret to be created and managed
    name: gluetun-wireguard-secrets
    # Path in Infisical from where to sync secrets
    path: "/gluetun"
    # Type of the Kubernetes secret
    type: Opaque
