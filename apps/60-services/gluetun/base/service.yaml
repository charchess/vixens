---
apiVersion: v1
kind: Service
metadata:
  name: gluetun
  labels:
    app: gluetun
spec:
  type: ClusterIP
  selector:
    app: gluetun
  ports:
    - name: http-proxy
      port: 8888
      targetPort: 8888
      protocol: TCP
    - name: socks5-proxy
      port: 1080
      targetPort: 1080
      protocol: TCP
