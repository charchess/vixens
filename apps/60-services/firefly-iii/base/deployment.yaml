---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefly-iii
  labels:
    app.kubernetes.io/name: firefly-iii
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: firefly-iii
  template:
    metadata:
      labels:
        app.kubernetes.io/name: firefly-iii
      annotations:
        reloader.stakater.com/auto: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      priorityClassName: vixens-low
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      initContainers:
        - name: restore-config
          image: rclone/rclone:1.73
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              export RCLONE_CONFIG_S3_FORCE_PATH_STYLE=true
              export RCLONE_CONFIG_S3_REGION=us-east-1
              export RCLONE_CONFIG_S3_DISABLE_SSL=true
              rclone copy s3:$LITESTREAM_BUCKET/upload /upload --transfers 4 --ignore-existing || true
          envFrom:
            - secretRef:
                name: firefly-iii-secrets
          volumeMounts:
            - name: static
              mountPath: /upload
      containers:
        - name: firefly-iii
          image: fireflyiii/core:version-6.2.9
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: firefly-iii-secrets
                  key: APP_KEY
            - name: APP_URL
              value: "https://firefly.truxonline.com"
            - name: TRUSTED_PROXIES
              value: "*"
            - name: DB_CONNECTION
              value: pgsql
            - name: DB_HOST
              value: postgresql-shared-rw.databases.svc.cluster.local
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: firefly_iii
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: firefly-iii-secrets
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: firefly-iii-secrets
                  key: password
            - name: APP_ENV
              value: local
            - name: APP_DEBUG
              value: "false"
            - name: SITE_OWNER
              value: "admin@truxonline.com"
            - name: TZ
              value: "Europe/Paris"
          volumeMounts:
            - name: static
              mountPath: /var/www/html/storage/upload
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
        - name: config-syncer
          image: rclone/rclone:1.73
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              export RCLONE_CONFIG_S3_FORCE_PATH_STYLE=true
              export RCLONE_CONFIG_S3_REGION=us-east-1
              export RCLONE_CONFIG_S3_DISABLE_SSL=true
              sync_s3() { 
                rclone sync /upload s3:$LITESTREAM_BUCKET/upload
              }
              while true; do 
                sync_s3; 
                sleep 60; 
              done
          envFrom:
            - secretRef:
                name: firefly-iii-secrets
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: static
              mountPath: /upload
      volumes:
        - name: static
          persistentVolumeClaim:
            claimName: firefly-iii-static