restserver:
  ingress:
    enabled: true
    className: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-staging
      traefik.ingress.kubernetes.io/router.entrypoints: "web, websecure"
      traefik.ingress.kubernetes.io/router.middlewares: services-docspell-http-redirect@kubernetescrd
    host: docspell.dev.truxonline.com
    tlsSecretName: docspell-tls
  appName: Docspell
  bindPort: 7880
  publicDomain: docspell.dev.truxonline.com
  serverSecret: docspell-secrets # Name of the Kubernetes Secret containing the server secret
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

joex:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

jdbc:
  host: postgresql-docspell # Placeholder
  port: 5432 # Placeholder
  database: docspell # Placeholder
  credentialsSecretName: docspell-db-credentials # Name of the Kubernetes Secret containing DB credentials