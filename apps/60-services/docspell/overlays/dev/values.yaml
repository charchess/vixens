restserver:
  ingress:
    enabled: true
    className: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-staging
      traefik.ingress.kubernetes.io/router.entrypoints: "web, websecure"
      traefik.ingress.kubernetes.io/router.middlewares: services-docspell-http-redirect@kubernetescrd
    host: docspell.dev.truxonline.com
    tlsSecretName: docspell-tls
  appName: Docspell
  bindPort: 7880
  publicDomain: docspell.dev.truxonline.com
  serverSecret: docspell-secrets # Name of the Kubernetes Secret containing the server secret
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule

joex:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule

jdbc:
  host: postgresql-shared-rw.databases.svc.cluster.local # Shared PostgreSQL cluster (read-write service)
  port: 5432
  database: docspell
  credentialsSecretName: docspell-db-credentials # Synced from databases namespace