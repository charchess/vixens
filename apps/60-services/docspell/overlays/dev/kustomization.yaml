---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: services
resources:
  - ../../base
patches:
  - path: patch-restserver-tolerations.yaml
  - path: patch-joex-tolerations.yaml
commonLabels:
  environment: dev
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: docspell
      spec:
        replicas: 0
