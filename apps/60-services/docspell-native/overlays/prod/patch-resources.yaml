apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: docspell-joex
spec:
  template:
    spec:
      containers:
      - name: joex
        resources:
          requests:
            cpu: 100m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 1.5Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: docspell-restserver
spec:
  template:
    spec:
      containers:
      - name: restserver
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
