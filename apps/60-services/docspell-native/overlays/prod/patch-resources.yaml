apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: docspell-joex
spec:
  template:
    spec:
      priorityClassName: vixens-medium
      containers:
    - name: joex
          resources:
            requests:
              cpu: 200m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: docspell-restserver
spec:
  template:
    spec:
      priorityClassName: vixens-medium
      containers:
    - name: restserver
          resources:
            requests:
              cpu: 200m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
