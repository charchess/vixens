apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
labels:
- pairs:
    environment: dev
namespace: services
patches:
- patch: "apiVersion: apps/v1\nkind: StatefulSet\nmetadata:\n  name: docspell-restserver\n\
    spec:\n  replicas: 0"
- patch: "apiVersion: apps/v1\nkind: StatefulSet\nmetadata:\n  name: docspell-joex\n\
    spec:\n  replicas: 0"
- patch: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: any\nspec:\n \
    \ replicas: 0"
  target:
    kind: Deployment
- patch: "apiVersion: apps/v1\nkind: StatefulSet\nmetadata:\n  name: any\nspec:\n\
    \  replicas: 0"
  target:
    kind: StatefulSet
resources:
- ../../base
