---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../_shared/patches
namespace: services
resources:
  - ../../base
labels:
  - pairs:
      environment: dev


patches:
  - patch: |-
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: docspell-restserver
      spec:
        replicas: 0
  - patch: |-
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: docspell-joex
      spec:
        replicas: 0
