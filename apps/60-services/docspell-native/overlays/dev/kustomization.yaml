---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: services
resources:
  - ../../base
labels:
  - pairs:
      environment: dev


patches:
  - path: ../../../../_shared/patches/revision-history-limit-statefulset.yaml
    target:
      kind: StatefulSet
  - path: ../../../../_shared/patches/revision-history-limit-deployment.yaml
    target:
      kind: Deployment
  - patch: |-
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: docspell-restserver
      spec:
        replicas: 0
  - patch: |-
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: docspell-joex
      spec:
        replicas: 0
