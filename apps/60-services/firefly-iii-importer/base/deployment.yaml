apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefly-iii-importer
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: firefly-iii-importer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: firefly-iii-importer
    spec:
      priorityClassName: vixens-low
      containers:
        - name: importer
          image: fireflyiii/data-importer:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: FIREFLY_III_URL
              value: "https://firefly.truxonline.com"
            - name: VANITY_URL
              value: "https://importer.truxonline.com"
            - name: TZ
              value: "Europe/Paris"
            - name: IGNORE_DUPLICATE_ERRORS
              value: "false"
            - name: CAN_POST_AUTOIMPORT
              value: "true"
            - name: CAN_POST_FILES
              value: "true"
          envFrom:
            - secretRef:
                name: firefly-iii-importer-secrets
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
