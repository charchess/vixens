---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw
  namespace: services
  labels:
    app: openclaw
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: openclaw
  template:
    metadata:
      labels:
        app: openclaw
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "18789"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      priorityClassName: vixens-high
      initContainers:
        - name: fix-perms
          image: busybox:latest
          securityContext:
            runAsUser: 0
          command:
            - sh
            - -c
          args:
            - chown -R 1000:1000 /data
          volumeMounts:
            - name: data
              mountPath: /data
        # Install all required tools
        - name: install-tools
          image: debian:bookworm
          securityContext:
            runAsUser: 0
          command:
            - sh
            - -c
          args:
            - |
              export DEBIAN_FRONTEND=noninteractive
              
              # Create tools directory in shared volume
              mkdir -p /data/tools/bin /data/tools/lib
              
              # Update and install base tools directly to shared volume
              # First install to temp, then copy
              apt-get update
              apt-get install -y --no-install-recommends \
                jq \
                rsync \
                python3-pip \
                tree \
                nano \
                htop \
                git \
                sudo \
                nmap \
                dnsutils \
                netcat-traditional \
                sqlite3 \
                ffmpeg \
                imagemagick \
                curl \
                wget \
                ca-certificates \
                gnupg \
                lsb-release \
                build-essential \
                unzip \
                zip \
                gzip
              
              # Copy installed binaries to shared volume with their dependencies
              for bin in jq rsync tree nano htop git nmap dnsutils netcat ffmpeg convert sqlite3; do
                cp /usr/bin/$bin /data/tools/bin/ 2>/dev/null || true
                # Copy required libraries
                ldd /usr/bin/$bin 2>/dev/null | grep "=>" | awk '{print $3}' | xargs -I {} cp {} /data/tools/lib/ 2>/dev/null || true
              done
              
              # Copy all libraries from /usr/lib
              cp -r /usr/lib/x86_64-linux-gnu/* /data/tools/lib/ 2>/dev/null || true
              
              # kubectl - download directly to shared volume
              curl -sLo /data/tools/bin/kubectl "https://dl.k8s.io/release/$(curl -sL https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
              chmod +x /data/tools/bin/kubectl
              
              # rclone - download directly to shared volume
              curl -sOs /tmp/rclone.zip https://downloads.rclone.org/rclone-current-linux-amd64.zip
              unzip -j /tmp/rclone.zip rclone -d /data/tools/bin/
              chmod +x /data/tools/bin/rclone
              rm -f /tmp/rclone.zip
              
              # argocd - download directly to shared volume
              curl -sSL -o /data/tools/bin/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
              chmod +x /data/tools/bin/argocd
              
              # talosctl - download directly to shared volume
              curl -sLo /data/tools/bin/talosctl "https://github.com/siderolabs/talos/releases/download/$(curl -sL https://api.github.com/repos/siderolabs/talos/releases/latest | grep -oP '"tag_name":\s*"\K[^"]+')/talosctl-linux-amd64"
              chmod +x /data/tools/bin/talosctl
              
              # GitHub CLI
              curl -sSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list > /dev/null
              apt-get update
              apt-get install -y gh
              cp /usr/bin/gh /data/tools/bin/
              
              # minio client (mc)
              curl -sSL https://dl.min.io/client/mc/release/linux-amd64/mc -o /data/tools/bin/mc
              chmod +x /data/tools/bin/mc
              
              # infisical CLI - download tar.gz and extract
              curl -sSL "https://github.com/Infisical/cli/releases/download/v0.43.57/cli_0.43.57_linux_amd64.tar.gz" -o /tmp/infisical.tar.gz
              tar -xzf /tmp/infisical.tar.gz -C /data/tools/bin/ infisical
              chmod +x /data/tools/bin/infisical
              rm /tmp/infisical.tar.gz
              
              # himalaya email CLI - download tar.gz and extract
              curl -sSL "https://github.com/pimalaya/himalaya/releases/download/v1.2.0/himalaya.x86_64-linux.tgz" -o /tmp/himalaya.tar.gz
              tar -xzf /tmp/himalaya.tar.gz -C /data/tools/bin/ himalaya
              chmod +x /data/tools/bin/himalaya
              rm /tmp/himalaya.tar.gz
              
              # pip - use ensurepip to bootstrap pip, then copy to shared volume
              python3 -m ensurepip --upgrade
              cp -r /usr/lib/python3*/dist-packages/pip /data/tools/lib/
              cp /usr/bin/pip* /data/tools/local/bin/ || true
              cp /usr/bin/pip3* /data/tools/local/bin/ || true
              
              # Add node user to sudoers with NOPASSWD
              echo "node ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/node
              
              # Clean up
              apt-get clean
              rm -rf /var/lib/apt/lists/*
              
              ls -la /data/tools/bin/
              echo "Tools installed successfully"
          volumeMounts:
            - name: data
              mountPath: /data
        # Layer 3: Restore full backup from MinIO (Lisa persona)
        - name: restore-data
          image: rclone/rclone:1.73
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$RCLONE_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$RCLONE_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$RCLONE_ENDPOINT
              rclone copy s3:$RCLONE_BUCKET/.openclaw /data/.openclaw --transfers 4 --exclude "lost+found/**" 2>/dev/null || true
              rclone copy s3:$RCLONE_BUCKET/extensions /data/extensions --transfers 4 --exclude "lost+found/**" 2>/dev/null || true
          envFrom:
            - secretRef:
                name: openclaw-secrets
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: data
              mountPath: /data
        # Layer 2: Restore config from MinIO backup, or use ConfigMap default
        - name: restore-config
          image: rclone/rclone:1.73
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$RCLONE_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$RCLONE_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$RCLONE_ENDPOINT
              
              # If PVC has no config, try to restore from MinIO
              if [ ! -s /data/openclaw.json ]; then
                echo "No config found in PVC, checking MinIO backup..."
                rclone copy s3:$RCLONE_BUCKET/openclaw.json /data/ --transfers 4 2>/dev/null || true
              fi
              
              # If still no config, use default from ConfigMap
              if [ ! -s /data/openclaw.json ]; then
                echo "No backup found, using default config..."
                cp /default-config/openclaw.json /data/openclaw.json 2>/dev/null || true
              fi
              
              # Create backup
              cp /data/openclaw.json /data/openclaw.json.bak 2>/dev/null || true
              chown -R 1000:1000 /data/*.json 2>/dev/null || true
              echo "Config ready"
          envFrom:
            - secretRef:
                name: openclaw-secrets
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: data
              mountPath: /data
            - name: default-config
              mountPath: /default-config
              readOnly: true
        # Install npm and gemini-cli-auth plugin
        - name: install-gemini-plugin
          image: node:22-bookworm
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          command:
            - sh
            - -c
          args:
            - |
              echo "Installing npm and plugin..."
              npm install -g @clawdbot/google-gemini-cli-auth@2026.1.22
              echo "Copying plugin to data volume..."
              mkdir -p /data/node_modules
              cp -r /usr/local/lib/node_modules/@clawdbot /data/node_modules/
              ls -la /data/node_modules/
          volumeMounts:
            - name: data
              mountPath: /data
        # Install @google/gemini-cli
        - name: install-gemini-cli
          image: node:22-bookworm
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          command:
            - sh
            - -c
          args:
            - |
              echo "Installing @google/gemini-cli..."
              npm install -g @google/gemini-cli
              echo "Copying gemini-cli to data volume..."
              mkdir -p /data/gemini-cli
              cp -r /usr/local/lib/node_modules/@google /data/gemini-cli/
              rm -f /data/gemini-cli/gemini
              ln -s /data/gemini-cli/@google/gemini-cli/dist/index.js /data/gemini-cli/gemini
              ls -la /data/gemini-cli/
          volumeMounts:
            - name: data
              mountPath: /data
        # Setup Gemini config from Infisical secrets
        - name: setup-gemini-config
          image: busybox:latest
          command:
            - sh
            - -c
          args:
            - |
              mkdir -p /data/.gemini
              echo "$GEMINI_OAUTH_CREDS_B64" | base64 -d > /data/.gemini/oauth_creds.json
              echo "$GEMINI_GOOGLE_ACCOUNTS_B64" | base64 -d > /data/.gemini/google_accounts.json
              echo "$GEMINI_SETTINGS_B64" | base64 -d > /data/.gemini/settings.json
              echo "$GEMINI_INSTALLATION_ID_B64" | base64 -d > /data/.gemini/installation_id
              chown -R 1000:1000 /data/.gemini
          env:
            - name: GEMINI_OAUTH_CREDS_B64
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: GEMINI_OAUTH_CREDS_B64
            - name: GEMINI_GOOGLE_ACCOUNTS_B64
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: GEMINI_GOOGLE_ACCOUNTS_B64
            - name: GEMINI_SETTINGS_B64
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: GEMINI_SETTINGS_B64
            - name: GEMINI_INSTALLATION_ID_B64
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: GEMINI_INSTALLATION_ID_B64
          volumeMounts:
            - name: data
              mountPath: /data
      containers:
        - name: openclaw
          image: ghcr.io/openclaw/openclaw:latest
          imagePullPolicy: Always
          command:
            - node
            - /app/openclaw.mjs
            - gateway
            - --bind
            - lan
            - run
            - --allow-unconfigured
          ports:
            - containerPort: 18789
              name: http
          env:
            - name: TZ
              value: Europe/Paris
            - name: PATH
              value: /data/tools/local/bin:/data/tools/bin:/data/tools/lib:/data/gemini-cli:/data/gemini-cli/@google/gemini-cli/node_modules/.bin:/usr/local/bin:/usr/local/lib/node_modules/.bin:/usr/bin:/bin
            - name: LD_LIBRARY_PATH
              value: /data/tools/lib:/data/tools/lib/blas:/usr/lib/x86_64-linux-gnu:/lib/x86_64-linux-gnu:/lib:/usr/lib
            - name: GEMINI_CLI_AUTH_DIR
              value: /data/.gemini
            - name: OPENCLAW_HOME
              value: /data
            - name: OPENCLAW_CONFIG_PATH
              value: /data/openclaw.json
            - name: OPENCLAW_PLUGINS
              value: discord,github,telegram,@clawdbot/google-gemini-cli-auth
            - name: NODE_PATH
              value: /data/node_modules
            - name: OPENCLAW_LOG_LEVEL
              value: info
            - name: OPENCLAW_GATEWAY_MODE
              value: local
            - name: OPENCLAW_GATEWAY_BIND
              value: lan
            - name: OPENCLAW_GATEWAY_INSECURE_AUTH
              value: "true"
            - name: OPENCLAW_GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: OPENCLAW_GATEWAY_TOKEN
          livenessProbe:
            tcpSocket:
              port: 18789
            initialDelaySeconds: 120
            periodSeconds: 30
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
          volumeMounts:
            - name: data
              mountPath: /data
        - name: data-syncer
          image: rclone/rclone:1.73
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$RCLONE_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$RCLONE_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$RCLONE_ENDPOINT
              sync_s3() {
                rclone sync /data s3:$RCLONE_BUCKET/openclaw --exclude "lost+found/**"
              }
              while true; do
                sync_s3;
                touch /tmp/healthy;
                sleep 60;
              done
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "test -f /tmp/healthy"
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "test -f /tmp/healthy"
            initialDelaySeconds: 5
            periodSeconds: 10
          envFrom:
            - secretRef:
                name: openclaw-secrets
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: openclaw-data
        - name: openclaw-config
          secret:
            secretName: openclaw-config
        - name: default-config
          configMap:
            name: openclaw-config
