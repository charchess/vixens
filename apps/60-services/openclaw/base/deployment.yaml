---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw
  namespace: services
  labels:
    app: openclaw
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: openclaw
  template:
    metadata:
      labels:
        app: openclaw
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "18789"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      priorityClassName: vixens-high
      initContainers:
        - name: fix-perms
          image: busybox:latest
          securityContext:
            runAsUser: 0
          command:
            - sh
            - -c
          args:
            - chown -R 1000:1000 /data
          volumeMounts:
            - name: data
              mountPath: /data
        # Layer 3: Restore full backup from MinIO (Lisa persona)
        - name: restore-data
          image: rclone/rclone:1.73
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$RCLONE_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$RCLONE_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$RCLONE_ENDPOINT
              rclone copy s3:$RCLONE_BUCKET/.openclaw /data/.openclaw --transfers 4 --exclude "lost+found/**" 2>/dev/null || true
              rclone copy s3:$RCLONE_BUCKET/extensions /data/extensions --transfers 4 --exclude "lost+found/**" 2>/dev/null || true
          envFrom:
            - secretRef:
                name: openclaw-secrets
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: data
              mountPath: /data
        # Layer 2: Apply config from Infisical (always, to override backup)
        - name: config-init
          image: busybox:latest
          command:
            - sh
            - -c
          args:
            - |
              echo "Applying Layer 2 config from Infisical..."
              cp /tmp/config/openclaw.json /data/openclaw.json
              # Fix unsupported config keys
              sed -i 's/"controlUi":.*,//g' /data/openclaw.json
              # Ensure token auth mode uses env var token
              sed -i 's/"mode": "password"/"mode": "token"/g' /data/openclaw.json
              # Add trustedProxies if not present
              if ! grep -q "trustedProxies" /data/openclaw.json; then
                sed -i 's/"gateway": {/"gateway": {"trustedProxies": ["10.244.0.0\/16", "192.168.0.0\/16"],/' /data/openclaw.json
              fi
              chown 1000:1000 /data/openclaw.json
              echo "Config applied successfully"
          volumeMounts:
            - name: data
              mountPath: /data
            - name: openclaw-config
              mountPath: /tmp/config
              readOnly: true
        # Install npm and gemini-cli-auth plugin
        - name: install-gemini-plugin
          image: node:22-bookworm
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          command:
            - sh
            - -c
          args:
            - |
              echo "Installing npm and plugin..."
              npm install -g @clawdbot/google-gemini-cli-auth@2026.1.22
              echo "Copying plugin to data volume..."
              mkdir -p /data/node_modules
              cp -r /usr/local/lib/node_modules/@clawdbot /data/node_modules/
              ls -la /data/node_modules/
          volumeMounts:
            - name: data
              mountPath: /data
        # Setup Gemini config from Infisical secrets
        - name: setup-gemini-config
          image: busybox:latest
          command:
            - sh
            - -c
          args:
            - |
              mkdir -p /data/.gemini
              echo "$GEMINI_OAUTH_CREDS_B64" | base64 -d > /data/.gemini/oauth_creds.json
              echo "$GEMINI_GOOGLE_ACCOUNTS_B64" | base64 -d > /data/.gemini/google_accounts.json
              echo "$GEMINI_SETTINGS_B64" | base64 -d > /data/.gemini/settings.json
              echo "$GEMINI_INSTALLATION_ID_B64" | base64 -d > /data/.gemini/installation_id
              chown -R 1000:1000 /data/.gemini
          env:
            - name: GEMINI_OAUTH_CREDS_B64
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: GEMINI_OAUTH_CREDS_B64
            - name: GEMINI_GOOGLE_ACCOUNTS_B64
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: GEMINI_GOOGLE_ACCOUNTS_B64
            - name: GEMINI_SETTINGS_B64
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: GEMINI_SETTINGS_B64
            - name: GEMINI_INSTALLATION_ID_B64
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: GEMINI_INSTALLATION_ID_B64
          volumeMounts:
            - name: data
              mountPath: /data
      containers:
        - name: openclaw
          image: ghcr.io/openclaw/openclaw:latest
          imagePullPolicy: Always
          command:
            - node
            - /app/openclaw.mjs
            - gateway
            - --bind
            - lan
            - run
            - --allow-unconfigured
          ports:
            - containerPort: 18789
              name: http
          env:
            - name: TZ
              value: Europe/Paris
            - name: OPENCLAW_HOME
              value: /data
            - name: OPENCLAW_CONFIG_PATH
              value: /data/openclaw.json
            - name: OPENCLAW_PLUGINS
              value: discord,github,telegram,@clawdbot/google-gemini-cli-auth
            - name: NODE_PATH
              value: /data/node_modules
            - name: OPENCLAW_LOG_LEVEL
              value: info
            - name: OPENCLAW_GATEWAY_MODE
              value: local
            - name: OPENCLAW_GATEWAY_BIND
              value: lan
            - name: OPENCLAW_GATEWAY_INSECURE_AUTH
              value: "true"
            - name: OPENCLAW_GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: openclaw-secrets
                  key: OPENCLAW_GATEWAY_TOKEN
          livenessProbe:
            tcpSocket:
              port: 18789
            initialDelaySeconds: 120
            periodSeconds: 30
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
          volumeMounts:
            - name: data
              mountPath: /data
        - name: data-syncer
          image: rclone/rclone:1.73
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$RCLONE_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$RCLONE_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$RCLONE_ENDPOINT
              sync_s3() {
                rclone sync /data s3:$RCLONE_BUCKET/openclaw --exclude "lost+found/**"
              }
              while true; do
                sync_s3;
                touch /tmp/healthy;
                sleep 60;
              done
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "test -f /tmp/healthy"
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "test -f /tmp/healthy"
            initialDelaySeconds: 5
            periodSeconds: 10
          envFrom:
            - secretRef:
                name: openclaw-secrets
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: openclaw-data
        - name: openclaw-config
          secret:
            secretName: openclaw-config
