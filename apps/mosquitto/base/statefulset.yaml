---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mosquitto
  namespace: mosquitto
  labels:
    app: mosquitto
    app.kubernetes.io/name: mosquitto
    app.kubernetes.io/component: mqtt-broker
spec:
  serviceName: mosquitto
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      initContainers: # NEW SECTION
        - name: copy-mosquitto-password
          image: busybox:1.36.1 # A small image with basic utilities
          command: ["sh", "-c"]
          args:
            - cp /secrets/mosquitto.passwd /mnt/mosquitto-auth-writable/mosquitto.passwd &&
              chmod 0700 /mnt/mosquitto-auth-writable/mosquitto.passwd &&
              chown 1883:1883 /mnt/mosquitto-auth-writable/mosquitto.passwd # Assuming mosquitto user ID is 1883
          volumeMounts:
            - name: mosquitto-auth
              mountPath: /secrets
              readOnly: true
            - name: mosquitto-auth-writable
              mountPath: /mnt/mosquitto-auth-writable
      containers:
        - name: mosquitto
          image: eclipse-mosquitto:2.0.20
          ports:
            - name: mqtt
              containerPort: 1883
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /mosquitto/config
            - name: data
              mountPath: /mosquitto/data
            - name: mosquitto-conf
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
            - name: mosquitto-auth-writable # Mount the writable emptyDir here
              mountPath: /mosquitto/config/auth/mosquitto.passwd
              subPath: mosquitto.passwd
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            tcpSocket:
              port: 1883
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 1883
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: mosquitto-config
        - name: data
          persistentVolumeClaim:
            claimName: mosquitto-data
        - name: mosquitto-conf
          configMap:
            name: mosquitto-config
        - name: mosquitto-auth # This volume is the secret mount
          secret:
            secretName: mosquitto-password-file
        - name: mosquitto-auth-writable # New emptyDir volume
          emptyDir: {}
