---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: check-ingress-tls
  annotations:
    policies.kyverno.io/title: Require Ingress TLS
    policies.kyverno.io/category: Maturity (Silver)
    policies.kyverno.io/severity: medium
    policies.kyverno.io/description: >-
      Production applications must use HTTPS. This policy audits Ingress resources for TLS configuration.
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: validate-ingress-tls
      match:
        any:
          - resources:
              kinds:
                - Ingress
      validate:
        message: "Ingress must have TLS configured for maturity Level 2 (Silver)."
        pattern:
          spec:
            tls: "?*"
