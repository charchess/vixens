---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  labels:
    argocd.argoproj.io/instance: kyverno
  name: require-priority-class
  annotations:
    policies.kyverno.io/title: Require Priority Class
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      All pods must have a priorityClassName defined to ensure predictable
      scheduling and eviction during resource pressure.
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: check-priority-class
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kyverno
      validate:
        message: "A priorityClassName (starting with 'vixens-') is required for all pods."
        pattern:
          spec:
            priorityClassName: "vixens-*"
