---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  labels:
    argocd.argoproj.io/instance: kyverno
  name: require-probes
  annotations:
    policies.kyverno.io/title: Require Probes
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Liveness and readiness probes are mandatory for Elite tier and highly recommended
      for all production services to ensure high reliability.
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: check-probes
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kyverno
      validate:
        message: "Liveness and readiness probes are required for all containers."
        pattern:
          spec:
            containers:
              - livenessProbe: {}
                readinessProbe: {}
