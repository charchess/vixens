---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  labels:
    argocd.argoproj.io/instance: kyverno
  name: add-default-labels
  annotations:
    policies.kyverno.io/title: Add Default Labels
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: low
    policies.kyverno.io/subject: Pod, Deployment, StatefulSet
    policies.kyverno.io/description: >-
      Mutates resources to add default labels for consistency.
      Adds 'managed-by: kyverno' label if not present.
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: add-managed-by-label
      match:
        any:
          - resources:
              kinds:
                - Deployment
                - StatefulSet
                - DaemonSet
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kyverno
      validate:
        message: "Resource should have app.kubernetes.io/managed-by label."
        pattern:
          metadata:
            labels:
              app.kubernetes.io/managed-by: "*?"
