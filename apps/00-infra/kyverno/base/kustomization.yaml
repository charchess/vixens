---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kyverno
resources:
  - namespace.yaml
  # Policies (Audit mode)
  - policies/require-resources.yaml
  - policies/require-revision-history-limit.yaml
  - policies/add-default-labels.yaml
helmCharts:
  - name: kyverno
    repo: https://kyverno.github.io/kyverno/
    version: 3.4.0
    releaseName: kyverno
    namespace: kyverno
    valuesFile: values.yaml
