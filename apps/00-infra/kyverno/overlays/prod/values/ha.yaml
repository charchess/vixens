---
# High Availability configuration for production
# Apply via helmCharts valuesInline or patch

# Admission Controller - critical for policy enforcement
admissionController:
  replicas: 3
  resources:
    requests:
      cpu: 200m
      memory: 384Mi
    limits:
      cpu: 1000m
      memory: 768Mi

# Background Controller - handles background policy scans
backgroundController:
  replicas: 3
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Cleanup Controller - handles policy cleanup
cleanupController:
  replicas: 3
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Reports Controller - generates policy reports
reportsController:
  replicas: 3
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
