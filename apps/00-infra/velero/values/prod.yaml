# Velero - Production Environment Values
# All core configuration centralized in common.yaml to avoid Helm merge conflicts.

credentials:
  useSecret: false
  extraSecretRef: velero

# Specific production storage location
configuration:
  backupStorageLocation:
    - name: default
      provider: aws
      bucket: vixens-prod-velero
      default: true
      accessMode: ReadWrite
      config:
        region: us-east-1
        s3ForcePathStyle: "true"
        s3Url: http://192.168.111.69:9000
