# Velero - Final SOTA 2026
image:
  repository: velero/velero
  tag: v1.17.2
  pullPolicy: IfNotPresent

configuration:
  uploaderType: kopia
  repoMaintenanceJobConfigMap: velero-repo-maintenance-config
  # This might be the trigger
  defaultRepoMaintainFrequency: 24h

# Force disable all maintenance features in the chart to stop flag injection
maintenanceCronJob:
  enabled: false
schedules: {}

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

nodeAgent:
  enabled: true
  uploaderType: kopia
  resources:
    requests:
      cpu: 100m
      memory: 256Mi

initContainers:
  - name: velero-plugin-for-aws
    image: velero/velero-plugin-for-aws:v1.13.2
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - mountPath: /target
        name: plugins
