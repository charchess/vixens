---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: velero
resources:
  - ../../base
patches:
  - target:
      kind: InfisicalSecret
      name: velero-s3-credentials
    patch: |-
      - op: replace
        path: /spec/authentication/universalAuth/secretsScope/envSlug
        value: prod
labels:
  - pairs:
      environment: prod
    includeSelectors: false
