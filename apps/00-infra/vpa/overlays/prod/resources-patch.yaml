---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-vertical-pod-autoscaler-admission-controller
  namespace: vpa
spec:
  revisionHistoryLimit: 3
  template:
    spec:
      priorityClassName: vixens-critical
      containers:
        - name: admission-controller
          resources:
            requests:
              cpu: 200m
              memory: 500Mi
            limits:
              cpu: 200m
              memory: 500Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-vertical-pod-autoscaler-recommender
  namespace: vpa
spec:
  revisionHistoryLimit: 3
  template:
    spec:
      priorityClassName: vixens-critical
      containers:
        - name: recommender
          resources:
            requests:
              cpu: 200m
              memory: 1Gi
            limits:
              cpu: 200m
              memory: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-vertical-pod-autoscaler-updater
  namespace: vpa
spec:
  revisionHistoryLimit: 3
  template:
    spec:
      priorityClassName: vixens-critical
      containers:
        - name: updater
          resources:
            requests:
              cpu: 200m
              memory: 500Mi
            limits:
              cpu: 200m
              memory: 500Mi
