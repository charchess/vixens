---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-vertical-pod-autoscaler-admission-controller
spec:
  revisionHistoryLimit: 3
  template:
    spec:
      priorityClassName: vixens-high
      containers:
        - name: admission-controller
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 100m
              memory: 256Mi
