apiVersion: batch/v1
kind: Job
metadata:
  name: vpa-vertical-pod-autoscaler-crds
  namespace: "vpa"
  labels:
    helm.sh/chart: vertical-pod-autoscaler-11.1.1
    app.kubernetes.io/name: vertical-pod-autoscaler
    app.kubernetes.io/instance: vpa
    app.kubernetes.io/version: "1.5.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: crds
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vertical-pod-autoscaler
        app.kubernetes.io/instance: vpa
        app.kubernetes.io/component: crds
    spec:
      
      serviceAccountName: vpa-vertical-pod-autoscaler-crds
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: kubectl
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 65534
            runAsNonRoot: true
            runAsUser: 65534
          image: docker.io/bitnamilegacy/kubectl:1.29.3
          imagePullPolicy: IfNotPresent
          args:
            - apply
            - --filename=/config/verticalpodautoscalercheckpoints.yaml
            - --filename=/config/verticalpodautoscalers.yaml
          resources:
            {}
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
      restartPolicy: Never
      volumes:
        - name: config
          configMap:
            name: vpa-vertical-pod-autoscaler-crds
