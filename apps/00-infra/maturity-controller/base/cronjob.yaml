---
apiVersion: v1
kind: ConfigMap
metadata:
  name: maturity-script
  namespace: kyverno
data:
  sync_maturity.py: |
    # (Le contenu du script ci-dessus sera inject√© ici par Kustomize ou via ce ConfigMap)
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: maturity-controller
  namespace: kyverno
spec:
  schedule: "*/15 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: maturity-controller
          containers:
            - name: controller
              image: bitnami/kubectl:latest
              command:
                - python3
                - /scripts/sync_maturity.py
              volumeMounts:
                - name: script
                  mountPath: /scripts
          restartPolicy: OnFailure
          volumes:
            - name: script
              configMap:
                name: maturity-script
