---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: maturity-controller
  namespace: kyverno
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: maturity-controller-role
rules:
  - apiGroups: [""]
    resources: ["namespaces", "pods", "services", "secrets"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list", "patch", "update"]
  - apiGroups: ["wgpolicyk8s.io"]
    resources: ["policyreports"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: maturity-controller-binding
subjects:
  - kind: ServiceAccount
    name: maturity-controller
    namespace: kyverno
roleRef:
  kind: ClusterRole
  name: maturity-controller-role
  apiGroup: rbac.authorization.k8s.io
