---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tools
resources:
  - manifests.yaml

patches:
  - patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: reloader-reloader
        namespace: tools
      spec:
        template:
          metadata:
            annotations:
              prometheus.io/scrape: "true"
              prometheus.io/port: "9090"
          spec:
            priorityClassName: vixens-critical
            containers:
              - name: reloader-reloader
                resources:
                  requests:
                    cpu: 100m
                    memory: 256Mi
                  limits:
                    cpu: 100m
                    memory: 256Mi
  - target:
      kind: Deployment
      name: reloader-reloader
    patch: |
      - op: replace
        path: /spec/template/metadata/labels/app
        value: reloader
