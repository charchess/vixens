apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: reloader
    repo: https://stakater.github.io/stakater-charts
    version: v1.0.69 # Pin version
    releaseName: reloader
    namespace: reloader
    valuesInline:
      reloader:
        readOnlyRootFileSystem: true
        deployment:
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi

resources:
  - namespace.yaml
