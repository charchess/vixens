        - image: ghcr.io/stakater/reloader:v1.4.13
          imagePullPolicy: IfNotPresent
          name: reloader-reloader
          env:
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
                  divisor: "1"
            - name: GOMEMLIMIT
              valueFrom:
