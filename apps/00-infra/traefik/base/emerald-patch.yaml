---
# Traefik Emerald Lockdown Patch
# Standardizes resources (Req == Lim) and priority class
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
spec:
  template:
    spec:
      priorityClassName: vixens-high
      containers:
        - name: traefik
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 512Mi
