---
# Dev environment overrides for Traefik
# VLAN 208 (192.168.208.0/24)

# ============================================================================
# LoadBalancer Service Configuration
# ============================================================================
service:
  type: LoadBalancer
  annotations:
    io.cilium/lb-ipam-ips: 192.168.208.70
# ============================================================================
# Development-Specific Settings
# ============================================================================
# Log level for development (more verbose)
logs:
  general:
    level: DEBUG
  access:
    enabled: true
# Resource limits (lower for VM environment)
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi
# Single replica for dev
deployment:
  replicas: 0
