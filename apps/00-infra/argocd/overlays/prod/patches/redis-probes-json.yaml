---
- op: add
  path: /spec/template/spec/containers/0/livenessProbe
  value:
    tcpSocket:
      port: 6379
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3
- op: add
  path: /spec/template/spec/containers/0/readinessProbe
  value:
    tcpSocket:
      port: 6379
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
