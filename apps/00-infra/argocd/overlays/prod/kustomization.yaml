---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - ../../base
  - ingress.yaml

components:
  - ../../../../_shared/components/revision-history-limit

patches:
  - path: patches/redis-resources.yaml
    target:
      kind: Deployment
      name: argocd-redis
  - path: patches/redis-probes.yaml
    target:
      kind: Deployment
      name: argocd-redis
