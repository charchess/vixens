---
# ArgoCD Emerald Lockdown Patch
# Standardizes resources (Req == Lim) and priority classes for all components
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
spec:
  template:
    spec:
      priorityClassName: vixens-critical
      containers:
        - name: server
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 100m
              memory: 256Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
spec:
