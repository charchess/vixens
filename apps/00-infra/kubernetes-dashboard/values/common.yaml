---
# apps/00-infra/kubernetes-dashboard/values/common.yaml
# Official Chart: https://github.com/kubernetes/dashboard

# Kong integration settings (Default in v7.x)
kong:
  enabled: true
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
# We handle ingress via our standard traefik Ingress resource in overlays
api:
  ingress:
    enabled: false
  extraArgs:
    - --enable-skip-login
    - --enable-insecure-login
    - --token-ttl=43200
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
# Metrics scraper integration
metricsScraper:
  enabled: true
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
# Auth and Web components
auth:
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
web:
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
