---
# apps/00-infra/kubernetes-dashboard/values/common.yaml
# Official Chart: https://github.com/kubernetes/dashboard

# Try every possible location for tolerations
tolerations: &tol
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule

app:
  scheduling:
    tolerations: *tol
  tolerations: *tol

api:
  tolerations: *tol
  app:
    scheduling:
      tolerations: *tol
  ingress:
    enabled: false
  containers:
    args:
      - --namespace=kubernetes-dashboard
      - --metrics-scraper-service-name=kubernetes-dashboard-metrics-scraper
      - --token-ttl=43200

auth:
  tolerations: *tol
  app:
    scheduling:
      tolerations: *tol

web:
  tolerations: *tol
  app:
    scheduling:
      tolerations: *tol

metrics-scraper:
  tolerations: *tol
  app:
    scheduling:
      tolerations: *tol
  enabled: true

kong:
  enabled: true
  proxy:
    http:
      enabled: true
    tls:
      enabled: false
  tolerations: *tol