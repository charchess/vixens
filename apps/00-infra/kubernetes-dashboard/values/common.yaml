---
# apps/00-infra/kubernetes-dashboard/values/common.yaml
# Official Chart: https://github.com/kubernetes/dashboard

# Global tolerations for all components (if supported)
tolerations:
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule

# Kong integration settings (Default in v7.x)
kong:
  enabled: true
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule

# API component
api:
  app:
    scheduling:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
  ingress:
    enabled: false
  extraArgs:
    - --enable-skip-login
    - --enable-insecure-login
    - --token-ttl=43200

# Auth component
auth:
  app:
    scheduling:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule

# Web component
web:
  app:
    scheduling:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule

# Metrics scraper component
metrics-scraper:
  app:
    scheduling:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
  enabled: true