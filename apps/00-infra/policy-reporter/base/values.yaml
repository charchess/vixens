---
# Policy Reporter Helm Values
# https://kyverno.github.io/policy-reporter/guide/helm-chart-core/

# Run on control-plane nodes (Talos)
tolerations:
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Enable Kyverno plugin for enhanced policy info
kyvernoPlugin:
  enabled: true

# UI Configuration
ui:
  enabled: true
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
  # Ingress configured in overlays

# REST API
rest:
  enabled: true

# Metrics for Prometheus
metrics:
  enabled: true

# Log size for UI
logging:
  logSize: 500

# Report filter - exclude kyverno namespace
reportFilter:
  namespaces:
    exclude:
      - kube-system
      - kyverno
      - policy-reporter
