---
apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: vixens-staging-l2
spec:
  # Select all LoadBalancer services (no restriction)
  serviceSelector:
    matchLabels: {}
  # Select all nodes
  nodeSelector:
    matchLabels: {}
  # Announce on VLAN 210 interfaces
  # Pattern matches: enx00155d00cb10.210, enx085f7b8.210, enx0cba27a.210
  interfaces:
    - ^en.*\.210$ # Match VLAN 210 sub-interfaces (both enp physical and enx virtual)
  # Announce both external IPs and LoadBalancer IPs
  externalIPs: true
  loadBalancerIPs: true
