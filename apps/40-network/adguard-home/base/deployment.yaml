---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard-home
  labels:
    app: adguard-home
  annotations:
    secret.reloader.stakater.com/reload: adguard-home-secrets
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: adguard-home
  template:
    metadata:
      labels:
        app: adguard-home
    spec:
      priorityClassName: vixens-critical
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      initContainers:
        - name: restore-config
          image: rclone/rclone:1.65
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              rclone copy s3:$LITESTREAM_BUCKET/adguard-home/config /opt/adguardhome/conf --transfers 4 2>/dev/null || true
          envFrom:
            - secretRef:
                name: adguard-litestream-secret
          volumeMounts:
            - name: adguard-conf
              mountPath: /opt/adguardhome/conf
        - name: restore-db
          image: litestream/litestream:0.3.13
          args:
            - restore
            - -config
            - /etc/litestream.yml
            - -if-db-not-exists
            - -if-replica-exists
            - /opt/adguardhome/work/data/stats.db
          envFrom:
            - secretRef:
                name: adguard-litestream-secret
          volumeMounts:
            - name: adguard-work
              mountPath: /opt/adguardhome/work
            - name: adguard-home-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
      containers:
        - name: adguard-home
          image: adguard/adguardhome:v0.108.0-b.77
          ports:
            - containerPort: 53
              name: dns-udp
              protocol: UDP
            - containerPort: 53
              name: dns-tcp
              protocol: TCP
            - containerPort: 3000
              name: http
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          envFrom:
            - secretRef:
                name: adguard-home-secrets
          volumeMounts:
            - name: adguard-work
              mountPath: /opt/adguardhome/work
            - name: adguard-conf
              mountPath: /opt/adguardhome/conf
          resources:
            requests:
              memory: 1024Mi
              cpu: 1000m
            limits:
              memory: 1024Mi
              cpu: 1000m
        - name: litestream
          image: litestream/litestream:0.3.13
          args:
            - replicate
            - -config
            - /etc/litestream.yml
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          envFrom:
            - secretRef:
                name: adguard-litestream-secret
          volumeMounts:
            - name: adguard-work
              mountPath: /opt/adguardhome/work
            - name: adguard-home-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
        - name: config-syncer
          image: alpine:3.19
          command:
            - sh
            - -c
          args:
            - |
              apk add --no-cache rclone inotify-tools
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              sync_s3() { rclone sync /opt/adguardhome/conf s3:$LITESTREAM_BUCKET/adguard-home/config --exclude "*.log"; }
              sync_s3
              while true; do inotifywait -r -e modify,create,delete,move /opt/adguardhome/conf; sync_s3; sleep 10; done
          envFrom:
            - secretRef:
                name: adguard-litestream-secret
          volumeMounts:
            - name: adguard-conf
              mountPath: /opt/adguardhome/conf
      volumes:
        - name: adguard-work
          persistentVolumeClaim:
            claimName: adguard-work
        - name: adguard-conf
          persistentVolumeClaim:
            claimName: adguard-conf
        - name: adguard-home-litestream-config
          configMap:
            name: adguard-litestream-config
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
