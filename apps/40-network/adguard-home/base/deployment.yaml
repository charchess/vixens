---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard-home
  labels:
    app: adguard-home
  annotations:
    secret.reloader.stakater.com/reload: "adguard-home-secrets"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: adguard-home
  template:
    metadata:
      labels:
        app: adguard-home
    spec:
      priorityClassName: homelab-critical
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: adguard-home
          image: adguard/adguardhome:v0.108.0-b.77
          ports:
            - containerPort: 53
              name: dns-udp
              protocol: UDP
            - containerPort: 53
              name: dns-tcp
              protocol: TCP
            - containerPort: 80
              name: http
              protocol: TCP
            - containerPort: 3000
              name: http-setup
              protocol: TCP
          envFrom:
            - secretRef:
                name: adguard-home-secrets
          volumeMounts:
            - name: adguard-work
              mountPath: /opt/adguardhome/work
            - name: adguard-conf
              mountPath: /opt/adguardhome/conf
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: adguard-work
          persistentVolumeClaim:
            claimName: adguard-work
        - name: adguard-conf
          persistentVolumeClaim:
            claimName: adguard-conf
