---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: adguard-home
  labels:
    app: adguard-home
spec:
  serviceName: adguard-home-headless
  replicas: 2
  selector:
    matchLabels:
      app: adguard-home
  template:
    metadata:
      labels:
        app: adguard-home
    spec:
      containers:
        - name: adguard-home
          image: adguard/adguardhome:v0.107.71
          ports:
            - containerPort: 3000
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /opt/adguardhome/conf
            - name: data
              mountPath: /opt/adguardhome/work
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: config-adguard-home-0
        - name: data
          persistentVolumeClaim:
            claimName: data-adguard-home-0