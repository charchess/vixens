---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: networking
configMapGenerator:
  - name: adguard-litestream-config
    files:
      - litestream.yml
resources:
  - namespace.yaml
  - middleware.yaml
  - deployment.yaml
  - service.yaml
  - pvc.yaml
  - ingressroute-dns.yaml
  - infisical-secret.yaml
  - litestream-secret.yaml
  - config-patcher.yaml
  - litestream-config.yaml
