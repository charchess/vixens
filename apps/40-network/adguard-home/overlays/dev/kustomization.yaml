---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ingress.yaml
patches:
  - path: ../../../../_shared/patches/revision-history-limit-statefulset.yaml
    target:
      kind: StatefulSet
  - path: ../../../../_shared/patches/revision-history-limit-deployment.yaml
    target:
      kind: Deployment
  - target:
      kind: Deployment
      name: adguard-home
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: adguard-home
      spec:
        replicas: 0
