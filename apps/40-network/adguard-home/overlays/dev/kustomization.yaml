---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
patches:
  - patch: "apiVersion: apps/v1\nkind: StatefulSet\nmetadata:\n  name: adguard-home\nspec:\n        replicas: 1"
    target:
      kind: StatefulSet
      name: adguard-home
  - patch: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: any\nspec:\n        replicas: 0"
    target:
      kind: Deployment
resources:
  - ../../base
  - ingress.yaml
