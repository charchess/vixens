---
# adguard DNS over UDP (port 53)
apiVersion: traefik.io/v1alpha1
kind: IngressRouteUDP
metadata:
  name: adguard-home-dns-udp
  namespace: networking
spec:
  entryPoints:
    - adguard-home-dns-udp
  routes:
    - match: HostSNI(`*`)
      services:
        - name: adguard-home
          port: 53
