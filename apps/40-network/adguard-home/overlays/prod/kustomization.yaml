---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - adguard-litestream-credentials.yaml
  - ../../base
  - ingress.yaml

components:
  - ../../../../_shared/components/base
  - ../../../../_shared/components/resources
  - ../../../../_shared/components/metrics
  - ../../../../_shared/components/poddisruptionbudget/0
  - ../../../../_shared/components/revision-history-limit

patches:
  - patch: |
      - op: replace
        path: /spec/authentication/universalAuth/secretsScope/envSlug
        value: prod
    target:
      kind: InfisicalSecret
      name: adguard-home-secrets-sync
  - patch: |
      - op: add
        path: /spec/template/metadata/annotations/goldilocks.fairwinds.com~1enabled
        value: "true"
      - op: add
        path: /spec/template/metadata/annotations/autoscaling.k8s.io~1vpa
        value: "auto"
    target:
      kind: StatefulSet
      name: adguard-home
