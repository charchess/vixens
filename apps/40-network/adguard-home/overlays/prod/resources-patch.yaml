---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard-home
spec:
  template:
    spec:
      containers:
        - name: adguard-home
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
        - name: litestream
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
        - name: config-syncer
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi