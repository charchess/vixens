---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-management
spec:
  template:
    spec:
      containers:
        - name: management
          env:
            - name: NETBIRD_STORE_ENGINE
              value: "postgres"
            - name: NB_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: POSTGRES_PASSWORD
            - name: NETBIRD_STORE_ENGINE_POSTGRES_DSN
              value: "host=postgresql-shared-rw.databases.svc.cluster.local user=netbird password=$(NB_POSTGRES_PASSWORD) dbname=netbird port=5432 sslmode=disable"
            - name: NETBIRD_AUTH_OIDC_CONFIGURATION_ENDPOINT
              value: "https://authentik.dev.truxonline.com/application/o/netbird/.well-known/openid-configuration"
            - name: NETBIRD_AUTH_AUDIENCE
              value: "netbird"
            - name: NETBIRD_AUTH_CLIENT_ID
              value: "netbird"
            - name: NETBIRD_AUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: NETBIRD_AUTH_CLIENT_SECRET
            - name: NETBIRD_AUTH_USER_ID_CLAIM
              value: "sub"
            - name: NETBIRD_DOMAIN_NAME
              value: "netbird.dev.truxonline.com"
            - name: NETBIRD_MGMT_API_ENDPOINT
              value: "https://netbird-api.dev.truxonline.com"
            - name: NETBIRD_SIGNAL_ENDPOINT
              value: "https://netbird-signal.dev.truxonline.com"
            - name: NETBIRD_RELAY_ENDPOINT
              value: "https://netbird-relay.dev.truxonline.com"
            - name: NETBIRD_IDP_SKIP_TLS_VERIFY
              value: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-relay
spec:
  template:
    spec:
      containers:
        - name: relay
          env:
            - name: NETBIRD_RELAY_EXPOSED_ADDRESS
              value: "netbird-relay.dev.truxonline.com:443"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-dashboard
spec:
  template:
    spec:
      containers:
        - name: dashboard
          env:
            - name: AUTH_AUDIENCE
              value: "netbird"
            - name: AUTH_CLIENT_ID
              value: "netbird"
            - name: AUTH_AUTHORITY
              value: "https://authentik.dev.truxonline.com/application/o/netbird/"
            - name: NETBIRD_AUTH_OIDC_CONFIGURATION_ENDPOINT
              value: "https://authentik.dev.truxonline.com/application/o/netbird/.well-known/openid-configuration"
            - name: AUTH_SUPPORTED_SCOPES
              value: "openid profile email offline_access"
            - name: NETBIRD_MGMT_API_ENDPOINT
              value: "https://netbird-api.dev.truxonline.com"
            - name: NETBIRD_MGMT_GRPC_API_ENDPOINT
              value: "https://netbird-api.dev.truxonline.com"
            - name: USE_AUTH0
              value: "false"
