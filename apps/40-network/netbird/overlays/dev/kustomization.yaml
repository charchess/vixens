---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: networking

resources:
  - ../../base

patches:
  - path: infisical-secret-patch.yaml
    target:
      kind: InfisicalSecret
      name: netbird-secrets-sync
  - target:
      kind: ConfigMap
      name: netbird-management
    patch: |-
      - op: replace
        path: /data/management.json
        value: |
          {
            "HttpConfig": {
              "Address": ":80",
              "AuthIssuer": "https://authentik.truxonline.com/application/o/netbird/",
              "AuthAudience": "netbird"
            }
          }
  - target:
      kind: Deployment
      name: netbird-dashboard
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/4/value
        value: https://authentik.truxonline.com/application/o/netbird/