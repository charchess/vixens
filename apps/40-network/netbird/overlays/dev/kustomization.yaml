---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: networking

nameSuffix: -dev

labels:
  - pairs:
      vixens.lab/environment: dev
      app.kubernetes.io/instance: netbird-dev
    includeSelectors: true

resources:
  - ../../base

patches:
  - path: infisical-secret-patch.yaml
    target:
      kind: InfisicalSecret
      name: netbird-secrets-sync
  - target:
      kind: ConfigMap
      name: netbird-management
    patch: |-
      - op: replace
        path: /data/management.json
        value: |
          {
            "HttpConfig": {
              "Address": ":80",
              "AuthIssuer": "https://authentik.dev.truxonline.com/application/o/netbird/",
              "AuthAudience": "netbird"
            }
          }
