---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: netbird-dashboard
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: netbird.truxonline.com
  tls:
    - hosts:
        - netbird.truxonline.com
      secretName: netbird-dashboard-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: netbird-api
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: netbird-api.truxonline.com
  tls:
    - hosts:
        - netbird-api.truxonline.com
      secretName: netbird-api-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: netbird-relay
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: netbird-relay.truxonline.com
  tls:
    - hosts:
        - netbird-relay.truxonline.com
      secretName: netbird-relay-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: netbird-signal
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: netbird-signal.truxonline.com
  tls:
    - hosts:
        - netbird-signal.truxonline.com
      secretName: netbird-signal-tls
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-management
spec:
  template:
    spec:
      initContainers:
        - name: init-config
          command:
            - sh
            - -c
            - |
              cat <<EOF > /etc/netbird/management.json
              {
                "HttpConfig": {
                  "Address": ":80",
                  "AuthIssuer": "https://authentik.truxonline.com/application/o/netbird/",
                  "AuthAudience": "netbird",
                  "AuthKeysLocation": "https://authentik.truxonline.com/application/o/netbird/jwks/",
                  "AllowedOrigins": ["https://netbird.truxonline.com"]
                },
                "DeviceAuthorization": {
                  "Provider": "oidc",
                  "Config": {
                    "Issuer": "https://authentik.truxonline.com/application/o/netbird/",
                    "Audience": "netbird"
                  }
                }
              }
              EOF
      containers:
        - name: management
          env:
            - name: NETBIRD_STORE_ENGINE
              value: postgres
            - name: NETBIRD_STORE_ENGINE_POSTGRES_DSN
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_DSN
                  name: netbird-secrets
            - name: NETBIRD_MGMT_API_ENDPOINT
              value: https://netbird-api.truxonline.com
            - name: NETBIRD_SIGNAL_ENDPOINT
              value: https://netbird-signal.truxonline.com:443
            - name: NETBIRD_RELAY_ENDPOINT
              value: https://netbird-relay.truxonline.com:443
            - name: NETBIRD_TURN_SERVER_ADDRESS
              value: turn:netbird-turn.truxonline.com:3478
            - name: NETBIRD_AUTH_ISSUER
              value: "https://authentik.truxonline.com/application/o/netbird/"
          args:
            - --port=80
            - --log-file=console
            - --log-level=info
            - --disable-anonymous-metrics=false
            - --single-account-mode-domain=netbird.selfhosted
            - --dns-domain=netbird.selfhosted
            - --config=/etc/netbird/management.json
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-relay
spec:
  template:
    spec:
      containers:
        - name: relay
          env:
            - name: NB_EXPOSED_ADDRESS
              value: "netbird-relay.truxonline.com:443"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-dashboard
spec:
  template:
    spec:
      containers:
        - name: dashboard
          env:
            - name: NETBIRD_MGMT_API_ENDPOINT
              value: https://netbird-api.truxonline.com
            - name: NETBIRD_MGMT_GRPC_API_ENDPOINT
              value: https://netbird-api.truxonline.com
            - name: AUTH_AUTHORITY
              value: https://authentik.truxonline.com/application/o/netbird/
            - name: AUTH_REDIRECT_URI
              value: https://netbird.truxonline.com
            - name: AUTH_SILENT_REDIRECT_URI
              value: https://netbird.truxonline.com/silent-auth