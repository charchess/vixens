apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: networking

resources:
  - ../../base

helmCharts:
  - name: netbird
    repo: https://netbirdio.github.io/helms
    version: 1.9.0
    releaseName: netbird
    namespace: networking
    includeCRDs: true
    valuesFile: values.yaml

patches:
  - patch: |
      - op: replace
        path: /spec/authentication/universalAuth/secretsScope/envSlug
        value: prod
    target:
      kind: InfisicalSecret
      name: netbird-secrets-sync
  - path: patch-env.yaml
    target:
      group: apps
      version: v1
      kind: Deployment
      name: netbird-management
