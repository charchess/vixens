---
# Prod Ingress Values
management:
  ingress:
    enabled: true
    hosts:
      - host: netbird-api.truxonline.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: netbird-api-tls
        hosts:
          - netbird-api.truxonline.com
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      traefik.ingress.kubernetes.io/router.entrypoints: websecure

