---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbird-dashboard
  template:
    metadata:
      labels:
        app: netbird-dashboard
    spec:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: dashboard
          image: netbirdio/dashboard:v2.13.1
          ports:
            - containerPort: 80
              name: http
---
apiVersion: v1
kind: Service
metadata:
  name: netbird-dashboard
spec:
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    app: netbird-dashboard
