---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-dashboard
  annotations:
    vpa.kubernetes.io/updateMode: "Off"
    goldilocks.fairwinds.com/enabled: "true"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: netbird-dashboard
  template:
    metadata:
      labels:
        app: netbird-dashboard
    spec:
      priorityClassName: vixens-high
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: dashboard
          image: netbirdio/dashboard:v2.32.5
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 100m
              memory: 256Mi
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
          ports:
            - containerPort: 80
              name: http
---
apiVersion: v1
kind: Service
metadata:
  name: netbird-dashboard
spec:
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    app: netbird-dashboard
