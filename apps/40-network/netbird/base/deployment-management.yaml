---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-management
  labels:
    app.kubernetes.io/name: netbird-management
    app.kubernetes.io/instance: netbird
    app.kubernetes.io/part-of: network-stack
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: netbird-management
      app.kubernetes.io/instance: netbird
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: netbird-management
        app.kubernetes.io/instance: netbird
    spec:
      serviceAccountName: netbird-management
      priorityClassName: vixens-medium
      initContainers:
        - name: init-config
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              cat <<EOF > /etc/netbird/management.json
              {
                "HttpConfig": {
                  "Address": ":80",
                  "AuthIssuer": "https://authentik.dev.truxonline.com/application/o/netbird/",
                  "AuthAudience": "netbird",
                  "AuthKeysLocation": "https://authentik.dev.truxonline.com/application/o/netbird/jwks/",
                  "AllowedOrigins": ["https://netbird.dev.truxonline.com/", "https://netbird.truxonline.com/"]
                },
                "DeviceAuthorization": {
                  "Provider": "oidc",
                  "Config": {
                    "Issuer": "https://authentik.dev.truxonline.com/application/o/netbird/",
                    "Audience": "netbird"
                  }
                },
                "IdpConfig": {
                  "SkipVerify": true
                }
              }
              EOF
          volumeMounts:
            - name: config-writable
              mountPath: /etc/netbird
      containers:
        - name: management
          image: netbirdio/management:0.61.0
          imagePullPolicy: IfNotPresent
          args:
            - --port=80
            - --log-file=console
            - --log-level=info
            - --disable-anonymous-metrics=false
            - --single-account-mode-domain=netbird.selfhosted
            - --dns-domain=netbird.selfhosted
            - --config=/etc/netbird/management.json
          env:
            - name: NETBIRD_STORE_ENGINE
              value: sqlite
            - name: NETBIRD_DATADIR
              value: /var/lib/netbird
            - name: NETBIRD_MGMT_API_ENDPOINT
              value: https://netbird-api.dev.truxonline.com
            - name: NETBIRD_MGMT_GRPC_ENDPOINT
              value: netbird-management:443
            - name: NETBIRD_SIGNAL_ENDPOINT
              value: https://netbird-signal.dev.truxonline.com:443
            - name: NETBIRD_RELAY_ENDPOINT
              value: https://netbird-relay.dev.truxonline.com:443
            - name: NETBIRD_TURN_SERVER_ADDRESS
              value: turn:netbird-turn.dev.truxonline.com:3478
            - name: NETBIRD_TURN_SECRET
              valueFrom:
                secretKeyRef:
                  key: TURN_SECRET
                  name: netbird-secrets
            - name: NETBIRD_AUTH_ISSUER
              value: "https://authentik.dev.truxonline.com/application/o/netbird/"
            - name: NETBIRD_AUTH_AUDIENCE
              value: "netbird"
            - name: NETBIRD_USE_AUTH0
              value: "false"
            - name: NETBIRD_MGMT_IDP_SKIP_VERIFY
              value: "true"
            - name: NETBIRD_IDP_SKIP_TLS_VERIFY
              value: "true"
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
            - containerPort: 33073
              name: grpc
              protocol: TCP
            - containerPort: 9090
              name: metrics
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 10
            tcpSocket:
              port: http
            timeoutSeconds: 3
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 10
            tcpSocket:
              port: http
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 200m
              memory: 512Mi
          volumeMounts:
            - mountPath: /etc/netbird
              name: config-writable
            - mountPath: /var/lib/netbird
              name: netbird-data
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      volumes:
        - name: config-writable
          emptyDir: {}
        - name: netbird-data
          persistentVolumeClaim:
            claimName: netbird-data
