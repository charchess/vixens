---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization


labels:
  - pairs:
      app.kubernetes.io/instance: netbird
      app.kubernetes.io/part-of: network-stack
      app.kubernetes.io/managed-by: argocd
    includeSelectors: false

resources:
  - namespace.yaml
  - configmap.yaml
  - infisical-secret.yaml
  - middleware-redirect-https.yaml
  - middleware-cors.yaml
  - pvc.yaml
  - deployment-management.yaml
  - deployment-signal.yaml
  - deployment-relay.yaml
  - deployment-dashboard.yaml
  - service.yaml
  - rbac.yaml
  - ingress.yaml
