---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-dashboard
  labels:
    app.kubernetes.io/name: netbird-dashboard
    app.kubernetes.io/instance: netbird
    app.kubernetes.io/part-of: network-stack
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: netbird-dashboard
      app.kubernetes.io/instance: netbird
  template:
    metadata:
      labels:
        app.kubernetes.io/name: netbird-dashboard
        app.kubernetes.io/instance: netbird
    spec:
      serviceAccountName: netbird-dashboard
      priorityClassName: vixens-medium
      containers:
        - name: dashboard
          image: netbirdio/dashboard:v2.22.2
          imagePullPolicy: IfNotPresent
          env:
            - name: NETBIRD_MGMT_API_ENDPOINT
              value: https://netbird-api.dev.truxonline.com
            - name: NETBIRD_MGMT_GRPC_API_ENDPOINT
              value: https://netbird-api.dev.truxonline.com
            - name: AUTH_AUDIENCE
              value: netbird
            - name: AUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: AUTH_CLIENT_ID
                  name: netbird-secrets
            - name: AUTH_AUTHORITY
              value: https://authentik.dev.truxonline.com/application/o/netbird/
            - name: USE_AUTH0
              value: "false"
            - name: AUTH_SUPPORTED_SCOPES
              value: openid profile email offline_access
            - name: AUTH_REDIRECT_URI
              value: https://netbird.dev.truxonline.com
            - name: AUTH_SILENT_REDIRECT_URI
              value: https://netbird.dev.truxonline.com/silent-auth
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 100m
              memory: 256Mi
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
