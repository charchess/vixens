---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-signal
  annotations:
    vpa.kubernetes.io/updateMode: "Off"
    goldilocks.fairwinds.com/enabled: "true"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: netbird-signal
  template:
    metadata:
      labels:
        app: netbird-signal
    spec:
      priorityClassName: vixens-high
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: signal
          image: netbirdio/signal:0.66.0
          args: ["--port=80"]
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 100m
              memory: 256Mi
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
          ports:
            - containerPort: 80
              name: grpc
---
apiVersion: v1
kind: Service
metadata:
  name: netbird-signal
spec:
  ports:
    - port: 80
      targetPort: 80
      name: grpc
  selector:
    app: netbird-signal
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-relay
  annotations:
    vpa.kubernetes.io/updateMode: "Off"
    goldilocks.fairwinds.com/enabled: "true"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: netbird-relay
  template:
    metadata:
      labels:
        app: netbird-relay
    spec:
      priorityClassName: vixens-high
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: relay
          image: netbirdio/relay:0.66.0
          args: ["run", "--auth-secret", "netbird-relay-secret-change-me"]
          env:
            - name: NB_LISTEN_ADDRESS
              value: ":33080"
            - name: NB_EXPOSED_ADDRESS
              value: "netbird-relay.truxonline.com:443"
            - name: NB_AUTH_SECRET
              value: "netbird-relay-secret-change-me"
            - name: NETBIRD_RELAY_AUTH_SECRET
              value: "netbird-relay-secret-change-me"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 100m
              memory: 256Mi
          livenessProbe:
            tcpSocket:
              port: 33080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 33080
            initialDelaySeconds: 10
            periodSeconds: 5
          ports:
            - containerPort: 33080
              name: http
---
apiVersion: v1
kind: Service
metadata:
  name: netbird-relay
spec:
  ports:
    - port: 33080
      targetPort: 33080
      name: http
  selector:
    app: netbird-relay
