---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: netbird-data
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: synelia-iscsi-retain
  resources:
    requests:
      storage: 5Gi
---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: netbird-secrets-sync
  namespace: networking
spec:
  authentication:
    universalAuth:
      secretsScope:
        envSlug: dev
        secretsPath: /apps/40-network/netbird
  managedSecretReference:
    secretName: netbird-secrets
    secretNamespace: networking