---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ingress.yaml

patchesStrategicMerge:
  - server-url-patch.yaml

patches:
  - target:
      kind: InfisicalSecret
      name: netvisor-secrets-sync
    patch: |-
      - op: replace
        path: /spec/authentication/universalAuth/secretsScope/envSlug
        value: staging
