---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: netvisor-daemon
  labels:
    app: netvisor-daemon
spec:
  selector:
    matchLabels:
      app: netvisor-daemon
  template:
    metadata:
      labels:
        app: netvisor-daemon
    spec:
      hostNetwork: false
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: daemon
          image: ghcr.io/scanopy/scanopy/daemon:v0.14.7
          securityContext:
            privileged: true
          env:
            - name: SCANOPY_SERVER_TARGET
              value: http://netvisor-server.networking.svc.cluster.local
            - name: SCANOPY_SERVER_PORT
              value: "60072"
            - name: SCANOPY_DAEMON_PORT
              value: "60073"
            - name: SCANOPY_NETWORK_ID
              valueFrom:
                secretKeyRef:
                  name: netvisor-secrets
                  key: SCANOPY_NETWORK_ID
            - name: SCANOPY_DAEMON_API_KEY
              valueFrom:
                secretKeyRef:
                  name: netvisor-secrets
                  key: SCANOPY_DAEMON_API_KEY
            - name: SCANOPY_MODE
              value: Pull
