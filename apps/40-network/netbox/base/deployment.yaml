apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbox
  template:
    metadata:
      labels:
        app: netbox
    spec:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: netbox
          image: "netboxcommunity/netbox:v3.7.3" # Pinned image version
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: DB_NAME
              value: netbox
            - name: DB_USER
              value: netbox
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: netbox-postgresql-credentials
                  key: password
            - name: DB_HOST
              value: postgresql-shared.databases.svc.cluster.local # Shared PostgreSQL service
            - name: REDIS_HOST
              value: redis-shared.databases.svc.cluster.local # Shared Redis service
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-shared-credentials
                  key: password
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: netbox-media-storage
              mountPath: /opt/netbox/media
      volumes:
        - name: netbox-media-storage
          persistentVolumeClaim:
            claimName: netbox-media-pvc
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"