apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbox
  labels:
    app: netbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbox
  template:
    metadata:
      labels:
        app: netbox
    spec:
      serviceAccountName: netbox
      volumes:
        - name: netbox-data
          persistentVolumeClaim:
            claimName: netbox-data
        - name: netbox-config-volume
          configMap:
            name: netbox-config
            items:
              - key: configuration.py
                path: configuration.py
      containers:
        - name: netbox
          image: netboxcommunity/netbox:latest
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          envFrom:
            - secretRef:
                name: netbox-secrets
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: NETBOX_CONFIG_FILE
              value: "/etc/netbox/config/configuration.py"
          volumeMounts:
            - name: netbox-data
              mountPath: /opt/netbox/var/media
            - name: netbox-config-volume
              mountPath: /etc/netbox/config
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1024Mi"
              cpu: "500m"
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
