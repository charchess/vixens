---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: netbox-postgresql-credentials
  namespace: network
spec:
  hostAPI: http://192.168.111.69:8085
  resyncInterval: 60
  authentication:
    universalAuth:
      credentialsRef:
        secretName: infisical-universal-auth
        secretNamespace: argocd
      secretsScope:
        projectSlug: vixens
        envSlug: dev # This will be patched for other environments
        secretsPath: "/postgresql/netbox"
  managedSecretReference:
    secretName: netbox-postgresql-credentials
    secretNamespace: network
    creationPolicy: "Owner"
