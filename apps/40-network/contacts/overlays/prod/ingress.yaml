---
# HTTP -> HTTPS redirect
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: contacts-http-redirect
  namespace: contacts
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: traefik-redirect-https@kubernetescrd
    external-dns.alpha.kubernetes.io/target: truxonline.com
spec:
  ingressClassName: traefik
  rules:
    - host: contacts.truxonline.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: contacts-svc
                port:
                  number: 80
---
# HTTPS with TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: contacts-ingress
  namespace: contacts
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    external-dns.alpha.kubernetes.io/target: truxonline.com
    external-dns.alpha.kubernetes.io/public: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: contacts.truxonline.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: contacts-svc
                port:
                  number: 80
  tls:
    - hosts:
        - contacts.truxonline.com
      secretName: contacts-tls-prod
