---
clusterName: "vixens-prod"

enablePlatformPlaybooks: true
enableHolmesGPT: true
enabledManagedConfiguration: true

globalConfig:
  signing_key: "{{ env.ROBUSTA_SIGNING_KEY }}"
  account_id: "{{ env.ROBUSTA_ACCOUNT_ID }}"

sinksConfig:
  - robusta_sink:
      name: robusta_ui_sink
      token: "{{ env.ROBUSTA_UI_TOKEN }}"
  - discord_sink:
      name: main_discord_sink
      url: "{{ env.DISCORD_WEBHOOK_URL }}"

runner:
  sendAdditionalTelemetry: true
  additional_env_froms:
    - secretRef:
        name: robusta-secrets

holmes:
  additionalEnvVars:
    - name: ROBUSTA_AI
      value: "true"
    - name: ROBUSTA_UI_TOKEN
      valueFrom:
        secretKeyRef:
          name: robusta-secrets
          key: ROBUSTA_UI_TOKEN
    - name: ROBUSTA_ACCOUNT_ID
      valueFrom:
        secretKeyRef:
          name: robusta-secrets
          key: ROBUSTA_ACCOUNT_ID
    - name: ROBUSTA_SIGNING_KEY
      valueFrom:
        secretKeyRef:
          name: robusta-secrets
          key: ROBUSTA_SIGNING_KEY
    - name: DISCORD_WEBHOOK_URL
      valueFrom:
        secretKeyRef:
          name: robusta-secrets
          key: DISCORD_WEBHOOK_URL