clusterName: "vixens-cluster"

globalConfig:
  account_id: "vixens-prod"
  # Robusta résoudra cette variable depuis son environnement au démarrage
  signing_key: "{{ env.ROBUSTA_SIGNING_KEY }}"
  prometheus_url: "http://prometheus-server.monitoring.svc.cluster.local"

sinksConfig:
  - discord_sink:
      name: discord_sink
      # Idem pour le webhook
      url: "{{ env.DISCORD_WEBHOOK_URL }}"

# Injection des secrets Infisical dans le container Runner
runner:
  envFrom:
    - secretRef:
        name: robusta-secrets
