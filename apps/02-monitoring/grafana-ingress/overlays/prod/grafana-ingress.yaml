---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`grafana.truxonline.com`)
      kind: Rule
      services:
        - name: grafana
          port: 80
  tls:
    certResolver: letsencrypt-prod
---
# HTTP Redirect for Grafana
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-http
  namespace: monitoring
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`grafana.truxonline.com`)
      kind: Rule
      middlewares:
        - name: redirect-https
      services:
        - name: grafana
          port: 80
