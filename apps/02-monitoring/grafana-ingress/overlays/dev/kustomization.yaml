---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
  - ../../base
  - grafana-ingress.yaml
labels:
  - includeSelectors: false
    pairs:
      environment: dev


patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: grafana-ingress
      spec:
        replicas: 0
