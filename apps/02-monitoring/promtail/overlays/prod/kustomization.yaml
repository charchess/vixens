---
apiVersion: kustomize.config.k8s.io/v1beta1
commonLabels:
  environment: prod
kind: Kustomization
namespace: monitoring
patches:
  - patch: |
      - op: replace
        path: /spec/authentication/universalAuth/secretsScope/envSlug
        value: prod
    target:
      kind: InfisicalSecret
      name: promtail-secrets-sync
resources:
  - ingress.yaml
  - ../../base
