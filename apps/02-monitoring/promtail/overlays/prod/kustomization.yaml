---
apiVersion: kustomize.config.k8s.io/v1beta1
commonLabels:
  environment: prod
kind: Kustomization
namespace: monitoring
patches:
        value: prod
      - op: add
        path: /spec/managedSecretReference/secretNamespace
        value: monitoring
    target:
      kind: InfisicalSecret
      name: promtail-secrets-sync
  - path: resources-patch.yaml
resources:
  - ingress.yaml
  - ../../base