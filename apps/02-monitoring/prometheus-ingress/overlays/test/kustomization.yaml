---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../_shared/patches
namespace: monitoring
resources:
  - ../../base
  - prometheus-ingress.yaml
labels:
  - includeSelectors: false
    pairs:
      environment: test

patches:
