---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: prometheus-tls
  namespace: monitoring
spec:
  secretName: prometheus-tls
  dnsNames:
    - prometheus.dev.truxonline.com
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`prometheus.dev.truxonline.com`)
      kind: Rule
      services:
        - name: prometheus-server
          port: 80
  tls:
    secretName: prometheus-tls
---
# HTTP Redirect for Prometheus
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus-http
  namespace: monitoring
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`prometheus.dev.truxonline.com`)
      kind: Rule
      middlewares:
        - name: redirect-https
      services:
        - name: prometheus-server
          port: 80
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: alertmanager-tls
  namespace: monitoring
spec:
  secretName: alertmanager-tls
  dnsNames:
    - alertmanager.dev.truxonline.com
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`alertmanager.dev.truxonline.com`)
      kind: Rule
      services:
        - name: prometheus-alertmanager
          port: 9093
  tls:
    secretName: alertmanager-tls
---
# HTTP Redirect for Alertmanager
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: alertmanager-http
  namespace: monitoring
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`alertmanager.dev.truxonline.com`)
      kind: Rule
      middlewares:
        - name: redirect-https
      services:
        - name: prometheus-alertmanager
          port: 9093
