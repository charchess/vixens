---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
commonLabels:
  environment: dev
resources:
  - ../../base
patches:
  - patch: |
      apiVersion: v1
      kind: Namespace
      metadata:
        name: monitoring
        labels:
          environment: dev
  - target:
      kind: StatefulSet
      name: prometheus-alertmanager
    path: patch-alertmanager-command.yaml