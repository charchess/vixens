---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../_shared/patches
namespace: monitoring
commonLabels:
  environment: dev
resources:
  - ../../base
patches:
  - target:
      kind: StatefulSet
      name: prometheus-alertmanager
    path: patch-alertmanager-command.yaml