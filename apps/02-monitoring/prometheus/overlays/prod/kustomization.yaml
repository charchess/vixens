---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
  - ../../base
  # prometheus-ingress.yaml managed by separate ArgoCD app

patches:
  - path: patch-alertmanager-command.yaml
    target:
      kind: StatefulSet
      name: prometheus-alertmanager

commonLabels:
  environment: prod
