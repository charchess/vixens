---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ingress.yaml


patches:
  - patch: |
      apiVersion: v1
      kind: Namespace
      metadata:
        name: monitoring
      labels:
        environment: dev
  - patch: |-
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: loki
      spec:
        replicas: 0
