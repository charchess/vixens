---
apiVersion: kustomize.config.k8s.io/v1beta1
commonLabels:
  environment: prod
kind: Kustomization
namespace: monitoring
patches:
  - path: infisical-patch.yaml
    target:
      kind: InfisicalSecret
      name: loki-secrets-sync
  - patch: |
      apiVersion: v1
      kind: Namespace
      metadata:
        name: monitoring
        labels:
          environment: prod
resources:
  - ../../base
  - ingress.yaml