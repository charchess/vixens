---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
  - ../../base
  - ingress.yaml
patches:
  - path: patch-alertmanager-config.yaml
    target:
      kind: StatefulSet
      name: alertmanager
  - path: patch-infisical-env.yaml
labels:
  - includeSelectors: false
    pairs:
      environment: prod
