---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
  - ../../base
labels:
  - includeSelectors: false
    pairs:
      environment: dev
patches:
  - path: patch-infisical-env.yaml
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: grafana
      spec:
        replicas: 0
