---
# Grafana standalone configuration

# Persistence
persistence:
  enabled: true
  storageClassName: synelia-iscsi-retain
  size: 10Gi

# Admin credentials via Infisical (configured separately)
admin:
  existingSecret: grafana-admin
  userKey: admin-user
  passwordKey: admin-password

# Datasources configuration
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-server.monitoring.svc.cluster.local
        access: proxy
        isDefault: true
        editable: true
      - name: Loki
        type: loki
        url: http://loki.monitoring.svc.cluster.local:3100
        access: proxy
        isDefault: false
        editable: true

# Resources
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    memory: 512Mi

# Tolerations for control-plane nodes
tolerations:
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule

# Service
service:
  type: ClusterIP
  port: 80
  targetPort: 3000
