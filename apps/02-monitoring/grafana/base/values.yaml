---
# Grafana standalone configuration

# Deployment strategy
deploymentStrategy:
  type: Recreate
# Persistence
persistence:
  enabled: true
  storageClassName: synelia-iscsi-retain
  size: 10Gi
# Admin credentials via Infisical (configured separately)
admin:
  existingSecret: grafana-admin
  userKey: admin-user
  passwordKey: admin-password
# Datasources configuration
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-server.monitoring.svc.cluster.local
        access: proxy
        isDefault: true
        editable: true
      - name: Loki
        type: loki
        url: http://loki.monitoring.svc.cluster.local:3100
        access: proxy
        isDefault: false
        editable: true
# Resources (Elite: Guaranteed QoS)
priorityClassName: vixens-critical
resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 200m
    memory: 512Mi
# Probes (Elite Status)
livenessProbe:
  httpGet:
    path: /api/health
    port: 3000
  initialDelaySeconds: 60
  timeoutSeconds: 30
  failureThreshold: 10
  periodSeconds: 10
readinessProbe:
  httpGet:
    path: /api/health
    port: 3000
  initialDelaySeconds: 60
  timeoutSeconds: 30
  failureThreshold: 10
  periodSeconds: 10
# Pod Annotations for scraping
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3000"
  prometheus.io/path: "/metrics"
# Tolerations for control-plane nodes
tolerations:
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
# Service
service:
  type: ClusterIP
  port: 80
  targetPort: 3000
# Sidecar for dashboard discovery
sidecar:
  dashboards:
    enabled: true
    label: grafana_dashboard
    searchNamespace: ALL
    # Sidecar resources
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 50m
        memory: 128Mi
