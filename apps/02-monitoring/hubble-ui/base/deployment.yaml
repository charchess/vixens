---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hubble-ui
  namespace: monitoring
  labels:
    app: hubble-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hubble-ui
  template:
    metadata:
      labels:
        app: hubble-ui
      annotations:
        reloader.stakater.com/auto: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: hubble-ui
      priorityClassName: vixens-medium
      containers:
        - name: hubble-ui
          image: quay.io/cilium/hubble-ui:v0.13.3
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 101 # nginx user in quay image often
            runAsGroup: 101
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 200m
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
        - name: hubble-ui-backend
          image: quay.io/cilium/hubble-ui-backend:v0.13.3
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          env:
            - name: EVENTS_SERVER_PORT
              value: "8081"
            - name: FLOWS_API_ADDR
              value: hubble-relay.kube-system.svc.cluster.local:80
          ports:
            - containerPort: 8081
              name: grpc
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: grpc
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: grpc
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
              cpu: 100m
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      volumes:
        - name: nginx-config
          configMap:
            name: hubble-ui-nginx-config
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
