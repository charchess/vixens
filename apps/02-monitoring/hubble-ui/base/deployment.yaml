apiVersion: apps/v1
kind: Deployment
metadata:
  name: hubble-ui
  namespace: monitoring
  labels:
    app: hubble-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hubble-ui
  template:
    metadata:
      labels:
        app: hubble-ui
    spec:
      serviceAccountName: hubble-ui
      containers:
        - name: hubble-ui
          image: quay.io/cilium/hubble-ui:latest
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
        - name: hubble-ui-backend
          image: quay.io/cilium/hubble-ui-backend:latest
          env:
            - name: EVENTS_SERVER_PORT
              value: "8081"
            - name: FLOWS_API_ADDR
              value: "hubble-relay.kube-system.svc.cluster.local:80"
          ports:
            - containerPort: 8081
              name: grpc
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      volumes:
        - name: nginx-config
          configMap:
            name: hubble-ui-nginx-config
