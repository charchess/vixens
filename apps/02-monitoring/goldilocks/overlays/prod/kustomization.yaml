---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
patches:
  - path: patch-infisical-env.yaml
  - patch: |-
      - op: add
        path: /spec/template/metadata/labels/environment
        value: prod
    target:
      kind: Deployment
      name: goldilocks-controller
  - patch: |-
      - op: add
        path: /spec/template/metadata/labels/environment
        value: prod
    target:
      kind: Deployment
      name: goldilocks-dashboard
resources:
  - ingress.yaml
  - ../../base
