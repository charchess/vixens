---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
  - ../../base
  - ingress.yaml

components:
  - ../../../../_shared/components/revision-history-limit

patches:
  - target:
      kind: Deployment
    patch: |
      - op: add
        path: /spec/template/metadata/labels/environment
        value: dev
