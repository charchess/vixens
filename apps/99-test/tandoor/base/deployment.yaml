---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tandoor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tandoor
  template:
    metadata:
      labels:
        app: tandoor
    spec:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: tandoor
          image: vabene1111/recipes:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SECRET_KEY
              value: super-secret-key-for-test-only
            - name: POSTGRES_HOST
              value: localhost
            - name: POSTGRES_DB
              value: tandoor
            - name: POSTGRES_USER
              value: tandoor
            - name: POSTGRES_PASSWORD
              value: tandoor
            - name: ALLOWED_HOSTS
              value: '*'
            - name: DEBUG
              value: "1"
            - name: TANDOOR_PORT
              value: "8080"
            - name: TZ
              value: Europe/Paris
          volumeMounts:
            - name: static
              mountPath: /opt/recipes/staticfiles
            - name: media
              mountPath: /opt/recipes/mediafiles
        - name: db
          image: postgres:16-alpine
          env:
            - name: POSTGRES_DB
              value: tandoor
            - name: POSTGRES_USER
              value: tandoor
            - name: POSTGRES_PASSWORD
              value: tandoor
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: static
          emptyDir: {}
        - name: media
          emptyDir: {}
        - name: db-data
          emptyDir: {}
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
