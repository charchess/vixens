---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mealie
  template:
    metadata:
      labels:
        app: mealie
    spec:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: mealie
          image: ghcr.io/mealie-recipes/mealie:v1.0.0
          ports:
            - containerPort: 9000
              name: http
          env:
            - name: TZ
              value: "Europe/Paris"
            - name: BASE_URL
              value: "https://mealie.dev.truxonline.com"
            - name: ALLOW_SIGNUP
              value: "true"
          volumeMounts:
            - name: data
              mountPath: /app/data
      volumes:
        - name: data
          emptyDir: {}
