---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../_shared/patches
resources:
  - ../../base
  - middleware.yaml
  - ingress.yaml


patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: whoami
      spec:
        replicas: 0

  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: whoami
      spec:
        replicas: 1
