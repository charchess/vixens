---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - middleware.yaml
  - ingress.yaml


patches:
  - patch: |
      apiVersion: v1
      kind: Namespace
      metadata:
        name: whoami
      labels:
        environment: dev
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: whoami
      spec:
        replicas: 1
