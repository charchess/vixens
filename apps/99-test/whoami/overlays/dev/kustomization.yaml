---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - middleware.yaml
patches:
  - target:
      kind: Ingress
      name: whoami
    patch: |-
      - op: add
        path: /metadata/annotations/traefik.ingress.kubernetes.io~1router.middlewares
        value: whoami-whoami-custom-header@kubernetescrd
