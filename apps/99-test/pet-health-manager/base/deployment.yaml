---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pet-health-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pet-health-manager
  template:
    metadata:
      labels:
        app: pet-health-manager
    spec:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: pet-health-manager
          image: hkoehler/pet-health-manager:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: ALLOWED_HOSTS
              value: "*"
            - name: DEBUG
              value: "True"
            - name: CSRF_TRUSTED_ORIGINS
              value: "https://pet-health.dev.truxonline.com"
