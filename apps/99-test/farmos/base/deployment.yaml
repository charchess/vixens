---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: farmos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: farmos
  template:
    metadata:
      labels:
        app: farmos
    spec:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: farmos
          image: farmos/farmos:2.x
          ports:
            - containerPort: 80
          env:
            - name: FARMOS_DB_TYPE
              value: "pgsql"
            - name: FARMOS_DB_HOST
              value: "localhost"
            - name: FARMOS_DB_PORT
              value: "5432"
            - name: FARMOS_DB_NAME
              value: "farm"
            - name: FARMOS_DB_USER
              value: "farm"
            - name: FARMOS_DB_PASS
              value: "farm"
          volumeMounts:
            - name: farmos-data
              mountPath: /opt/drupal/web/sites
        - name: db
          image: postgres:14
          env:
            - name: POSTGRES_DB
              value: "farm"
            - name: POSTGRES_USER
              value: "farm"
            - name: POSTGRES_PASSWORD
              value: "farm"
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: farmos-data
          emptyDir: {}
        - name: db-data
          emptyDir: {}
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
