---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openjardin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openjardin
  template:
    metadata:
      labels:
        app: openjardin
    spec:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: openjardin
          image: ghcr.io/linuxserver/webtop:ubuntu-xfce
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Paris"
            - name: SUBFOLDER
              value: "/"
            - name: TITLE
              value: "OpenJardin"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: init-scripts
              mountPath: /custom-cont-init.d/install.sh
              subPath: install.sh
      volumes:
        - name: config
          emptyDir: {}
        - name: init-scripts
          configMap:
            name: openjardin-init
            defaultMode: 0755
