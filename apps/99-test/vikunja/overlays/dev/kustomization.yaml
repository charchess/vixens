---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - path: ../../../../_shared/patches/revision-history-limit-statefulset.yaml
    target:
      kind: StatefulSet
  - path: ../../../../_shared/patches/revision-history-limit-deployment.yaml
    target:
      kind: Deployment
  - target:
      kind: Deployment
      name: vikunja
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: VIKUNJA_SERVICE_FRONTENDURL
          value: "https://vikunja.dev.truxonline.com"
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: vikunja
      spec:
        replicas: 0
