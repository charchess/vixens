---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - target:
      kind: Deployment
      name: vikunja
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: VIKUNJA_SERVICE_FRONTENDURL
          value: "https://vikunja.dev.truxonline.com"
