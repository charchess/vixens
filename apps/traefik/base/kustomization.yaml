apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml

helmCharts:
  - name: traefik
    repo: https://helm.traefik.io/traefik
    version: "v25.0.0"
    releaseName: traefik
    namespace: traefik
    valuesInline:
      service:
        type: ClusterIP
      ports:
        web:
          port: 80
          expose: true
        websecure:
          port: 443
          expose: true
          tls:
            enabled: true
      ingressRoute:
        dashboard:
          enabled: false
