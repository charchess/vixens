---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  labels:
    app: sabnzbd
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      priorityClassName: vixens-low
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      initContainers:
        - name: restore-config
          image: rclone/rclone:1.65
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT

              echo "Restoring config from s3://$LITESTREAM_BUCKET/sabnzbd/config..."
              rclone copy s3:$LITESTREAM_BUCKET/sabnzbd/config /config --transfers 4 --exclude "*.db*" --exclude "*.log" 2>/dev/null || echo "No config found or restore failed (first run?)"
          envFrom:
            - secretRef:
                name: sabnzbd-litestream-secret
          volumeMounts:
            - name: config
              mountPath: /config
        - name: restore-db
          image: litestream/litestream:0.5.6
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args:
            - restore
            - -config
            - /etc/litestream.yml
            - -if-db-not-exists
            - -if-replica-exists
            - /config/admin/history1.db
          envFrom:
            - secretRef:
                name: sabnzbd-litestream-secret
          volumeMounts:
            - name: config
              mountPath: /config
            - name: sabnzbd-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
      containers:
        - name: sabnzbd
          image: ghcr.io/linuxserver/sabnzbd:version-4.5.5 # Placeholder image
          ports:
            - containerPort: 8080 # Default SABnzbd UI port
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              cpu: 2000m
              memory: 4Gi
          env:
            - name: SABNZBD__CONFIG__API_KEY
              valueFrom:
                secretKeyRef:
                  name: sabnzbd-secrets
                  key: API_KEY
            - name: SABNZBD__CONFIG__NZB_KEY
              valueFrom:
                secretKeyRef:
                  name: sabnzbd-secrets
                  key: API_KEY
            - name: SABNZBD__CONFIG__USER
              valueFrom:
                secretKeyRef:
                  name: sabnzbd-secrets
                  key: ADMIN_USER
            - name: SABNZBD__CONFIG__PASS
              valueFrom:
                secretKeyRef:
                  name: sabnzbd-secrets
                  key: ADMIN_PASS
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
          envFrom:
            - secretRef:
                name: sabnzbd-secrets
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
        - name: litestream
          image: litestream/litestream:0.5.6
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args:
            - replicate
            - -config
            - /etc/litestream.yml
          ports:
            - containerPort: 9090
              name: metrics
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          envFrom:
            - secretRef:
                name: sabnzbd-litestream-secret
          volumeMounts:
            - name: config
              mountPath: /config
            - name: sabnzbd-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
        - name: config-syncer
          image: alpine:3.23
          command:
            - sh
            - -c
          args:
            - |
              apk add --no-cache rclone inotify-tools

              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT

              echo "Starting Config-Syncer for /config -> s3://$LITESTREAM_BUCKET/sabnzbd/config"

              sync_s3() {
                echo "[$(date)] Syncing changes..."
                rclone sync /config s3:$LITESTREAM_BUCKET/sabnzbd/config --exclude "*.db*" --exclude "*.db-wal" --exclude "*.db-shm" --exclude "*.log" --exclude "incomplete/**" --exclude "complete/**"
              }

              sync_s3

              while true; do
                inotifywait -r -e modify,create,delete,move /config --exclude ".*\.db.*"
                sync_s3
                sleep 10
              done
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
          envFrom:
            - secretRef:
                name: sabnzbd-litestream-secret
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sabnzbd-config-pvc
        - name: downloads
          nfs:
            server: 192.168.111.69
            path: /volume3/Downloads
        - name: sabnzbd-litestream-config
          configMap:
            name: sabnzbd-litestream-config
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
