apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: sabnzbd-secrets-sync
spec:
  hostAPI: http://192.168.111.69:8085
  resyncInterval: 60
  authentication:
    universalAuth:
      credentialsRef:
        secretName: infisical-universal-auth
        secretNamespace: argocd
      secretsScope:
        projectSlug: vixens
        envSlug: dev # Valeur par défaut, sera patché par l'overlay
        secretsPath: "/apps/20-media/sabnzbd" # Path for Sabnzbd secrets in Infisical
  managedSecretReference:
    secretName: sabnzbd-secrets # The Kubernetes Secret that will be created
    secretNamespace: media # Add this line
    creationPolicy: "Owner"
