---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sabnzbd-litestream-config
data:
  litestream.yml: |
    dbs:
      - path: /config/admin/history1.db
        replicas:
          - url: s3://$LITESTREAM_BUCKET/sabnzbd/history1.db
            endpoint: $LITESTREAM_ENDPOINT
      - path: /config/sabnzbd.db
        replicas:
          - url: s3://$LITESTREAM_BUCKET/sabnzbd/sabnzbd.db
            endpoint: $LITESTREAM_ENDPOINT
    addr: ":9090"