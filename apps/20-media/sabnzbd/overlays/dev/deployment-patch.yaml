---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
spec:
  template:
    spec:
      volumes:
        - name: config-patcher
          configMap:
            name: sabnzbd-config-patcher
      initContainers:
        - name: configure-sabnzbd
          image: ghcr.io/linuxserver/sabnzbd:latest
          command: ["python3", "/scripts/patcher.py"]
          env:
            - name: HOST_WHITELIST_ENTRIES
              value: "sabnzbd.dev.truxonline.com,sabnzbd,sabnzbd.media,sabnzbd.media.svc.cluster.local"
            - name: SABNZBD__API_KEY
              valueFrom:
                secretKeyRef:
                  name: sabnzbd-secrets
                  key: API_KEY
          volumeMounts:
            - name: config
              mountPath: /config
            - name: config-patcher
              mountPath: /scripts
      containers:
        - name: sabnzbd
          env:
            - name: HOST_WHITELIST_ENTRIES
              value: "sabnzbd.dev.truxonline.com,sabnzbd,sabnzbd.media,sabnzbd.media.svc.cluster.local"
            - name: SABNZBD_HOST
              value: "sabnzbd.dev.truxonline.com"