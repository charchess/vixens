apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
spec:
  template:
    spec:
      volumes:
        - name: config-patcher
          configMap:
            name: sabnzbd-config-patcher
      initContainers:
        - name: configure-sabnzbd
          image: ghcr.io/linuxserver/sabnzbd:version-4.5.5
          command:
        - python3
        - /scripts/patcher.py
        env:
        - name: HOST_WHITELIST_ENTRIES
          value: sabnzbd.truxonline.com,sabnzbd,sabnzbd.media,sabnzbd.media.svc.cluster.local
        - name: SABNZBD__API_KEY
          valueFrom:
            secretKeyRef:
              name: sabnzbd-secrets
              key: API_KEY
        - name: USENET_HOST
          valueFrom:
            secretKeyRef:
              name: sabnzbd-secrets
              key: USENET_HOST
        - name: USENET_USER
          valueFrom:
            secretKeyRef:
              name: sabnzbd-secrets
              key: USENET_USER
        - name: USENET_PASS
          valueFrom:
            secretKeyRef:
              name: sabnzbd-secrets
              key: USENET_PASS
        - name: SABNZBD__ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: sabnzbd-secrets
              key: ADMIN_USER
        - name: SABNZBD__ADMIN_PASS
          valueFrom:
            secretKeyRef:
              name: sabnzbd-secrets
              key: ADMIN_PASS
          volumeMounts:
        - name: config
          mountPath: /config
        - name: config-patcher
          mountPath: /scripts
      containers:
        - name: sabnzbd
          env:
        - name: HOST_WHITELIST_ENTRIES
          value: sabnzbd.truxonline.com,sabnzbd,sabnzbd.media,sabnzbd.media.svc.cluster.local
        - name: SABNZBD_HOST
          value: sabnzbd.truxonline.com
