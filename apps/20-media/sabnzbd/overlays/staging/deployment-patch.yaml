---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
spec:
  template:
    spec:
      volumes:
        - name: config-patcher
          configMap:
            name: sabnzbd-config-patcher
      initContainers:
        - name: configure-sabnzbd
          image: python:3.12-slim
          command:
            - python3
            - /scripts/patcher.py
          env:
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: sabnzbd-secrets
                  key: API_KEY
          volumeMounts:
            - name: config
              mountPath: /config
            - name: config-patcher
              mountPath: /scripts
