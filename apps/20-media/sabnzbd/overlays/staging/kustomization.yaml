---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# Important : On importe la configuration de base
resources:
  - ../../base
  - ingress.yaml
patches:
  - path: ../../../../_shared/patches/revision-history-limit-statefulset.yaml
    target:
      kind: StatefulSet
  - path: ../../../../_shared/patches/revision-history-limit-deployment.yaml
    target:
      kind: Deployment
  - path: infisical-patch.yaml
  - target:
      kind: InfisicalSecret
      name: sabnzbd-secrets-sync
  - target:
      kind: Deployment
      name: sabnzbd
spec:
  managedSecretReference:
    secretNamespace: media
