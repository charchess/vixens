apiVersion: apps/v1
kind: Deployment
metadata:
  name: mylar
spec:
  template:
    spec:
      volumes:
        - name: config-patcher
          configMap:
            name: mylar-config-patcher
      initContainers:
        - name: configure-mylar
          image: python:3.12-slim
          command:
        - python3
        - /scripts/patcher.py
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: mylar-secrets
              key: API_KEY
        - name: SABNZBD__API_KEY
          valueFrom:
            secretKeyRef:
              name: mylar-secrets
              key: SABNZBD__API_KEY
          volumeMounts:
        - name: config
          mountPath: /config
        - name: config-patcher
          mountPath: /scripts
