---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mylar
  labels:
    app: mylar
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: mylar
  template:
    metadata:
      labels:
        app: mylar
    spec:
      securityContext:
        fsGroup: 0
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: mylar
          image: lscr.io/linuxserver/mylar3:version-v0.8.1
          ports:
            - containerPort: 8090 # Default Mylar UI port
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Paris"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
            - name: comics
              mountPath: /comics
              subPath: "comics"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: mylar-config-pvc
        - name: downloads
          nfs:
            server: 192.168.111.69
            path: /volume3/Downloads
        - name: comics
          nfs:
            server: 192.168.111.69
            path: /volume3/Content/comics
