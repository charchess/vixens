---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mylar
  labels:
    app: mylar
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: mylar
  template:
    metadata:
      labels:
        app: mylar
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      priorityClassName: vixens-medium
      securityContext:
        fsGroup: 1000
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
      initContainers:
        - name: restore-config
          image: rclone/rclone:1.65
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command: ["sh", "-c"]
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              rclone copy s3:$LITESTREAM_BUCKET/mylar/config /config --transfers 4 --exclude "*.db*" --exclude "*.log" 2>/dev/null || true
          envFrom:
            - secretRef:
                name: mylar-litestream-secret
          volumeMounts:
            - name: config
              mountPath: /config
        - name: restore-db
          image: litestream/litestream:0.3.13
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args: ["restore", "-config", "/etc/litestream.yml", "-if-db-not-exists", "-if-replica-exists", "/config/mylar.db"]
          envFrom:
            - secretRef:
                name: mylar-litestream-secret
          volumeMounts:
            - name: config
              mountPath: /config
            - name: litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
      containers:
        - name: mylar
          image: lscr.io/linuxserver/mylar3:version-v0.8.3
          ports:
            - containerPort: 8090 # Default Mylar UI port
          livenessProbe:
            httpGet:
              path: /
              port: 8090
            initialDelaySeconds: 60
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 8090
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Paris"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
            - name: comics
              mountPath: /comics
              subPath: "comics"
        - name: litestream
          image: litestream/litestream:0.3.13
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args: ["replicate", "-config", "/etc/litestream.yml"]
          resources:
            requests:
              cpu: "10m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
          envFrom:
            - secretRef:
                name: mylar-litestream-secret
          volumeMounts:
            - name: config
              mountPath: /config
            - name: litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
        - name: config-syncer
          image: alpine:3.19
          command: ["sh", "-c"]
          args:
            - |
              apk add --no-cache rclone inotify-tools
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              sync_s3() { rclone sync /config s3:$LITESTREAM_BUCKET/mylar/config --exclude "*.db*" --exclude "*.log"; }
              sync_s3
              while true; do inotifywait -r -e modify,create,delete,move /config --exclude ".*\.db.*"; sync_s3; sleep 10; done
          envFrom:
            - secretRef:
                name: mylar-litestream-secret
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: mylar-config-pvc
        - name: downloads
          nfs:
            server: 192.168.111.69
            path: /volume3/Downloads
        - name: comics
          nfs:
            server: 192.168.111.69
            path: /volume3/Content/comics
        - name: litestream-config
          configMap:
            name: mylar-litestream-config
