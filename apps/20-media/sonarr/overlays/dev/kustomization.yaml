---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - ../../base
  - ingress.yaml
patches:
  - target:
      kind: Deployment
      name: sonarr
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: sonarr
      spec:
        replicas: 0
