---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  labels:
    app: sonarr
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
      annotations:
        reloader.stakater.com/auto: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      priorityClassName: vixens-medium
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      initContainers:
        - name: restore-db
          image: litestream/litestream:0.5.6
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args:
            - restore
            - -config
            - /etc/litestream.yml
            - -if-db-not-exists
            - -if-replica-exists
            - /config/sonarr.db
          envFrom:
            - secretRef:
                name: sonarr-litestream-secret
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: sonarr-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
      containers:
        - name: sonarr
          image: ghcr.io/linuxserver/sonarr:version-4.0.16.2944
          ports:
            - containerPort: 8989 # Default Sonarr UI port
          livenessProbe:
            httpGet:
              path: /ping
              port: 8989
            initialDelaySeconds: 30
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /ping
              port: 8989
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          env:
            - name: SONARR__API_KEY
              valueFrom:
                secretKeyRef:
                  name: sonarr-secrets
                  key: API_KEY
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
          envFrom:
            - secretRef:
                name: sonarr-secrets
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
            - name: tv
              mountPath: /tv
              subPath: TV Show # Mounts /volume3/Content/TVShow
        - name: litestream
          image: litestream/litestream:0.5.6
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args:
            - replicate
            - -config
            - /etc/litestream.yml
          ports:
            - containerPort: 9090
              name: metrics
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          envFrom:
            - secretRef:
                name: sonarr-litestream-secret
          volumeMounts:
            - name: config
              mountPath: /config
            - name: sonarr-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sonarr-config-pvc
        - name: downloads
          nfs:
            server: 192.168.111.69
            path: /volume3/Downloads
        - name: tv
          nfs:
            server: 192.168.111.69
            path: /volume3/Content
        - name: sonarr-litestream-config
          configMap:
            name: sonarr-litestream-config
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
