---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  labels:
    app: prowlarr
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
      annotations:
        reloader.stakater.com/auto: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      priorityClassName: vixens-medium
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      initContainers:
        - name: restore-config
          image: rclone/rclone:1.72
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              rclone copy s3:$LITESTREAM_BUCKET/prowlarr/config /config --transfers 4 --exclude "*.db*" --exclude "*.log" 2>/dev/null || true
          envFrom:
            - secretRef:
                name: prowlarr-litestream-secret
          volumeMounts:
            - name: config
              mountPath: /config
        - name: restore-db
          image: litestream/litestream:0.5.6
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args:
            - restore
            - -config
            - /etc/litestream.yml
            - -if-db-not-exists
            - -if-replica-exists
            - /config/prowlarr.db
          envFrom:
            - secretRef:
                name: prowlarr-litestream-secret
          volumeMounts:
            - name: config
              mountPath: /config
            - name: prowlarr-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
      containers:
        - name: prowlarr
          image: ghcr.io/linuxserver/prowlarr:version-2.3.0.5236
          ports:
            - containerPort: 9696 # Default Prowlarr UI port
          livenessProbe:
            httpGet:
              path: /ping
              port: 9696
            initialDelaySeconds: 30
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /ping
              port: 9696
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          env:
            - name: PROWLARR__API_KEY
              valueFrom:
                secretKeyRef:
                  name: prowlarr-secrets
                  key: API_KEY
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
          envFrom:
            - secretRef:
                name: prowlarr-secrets
          volumeMounts:
            - name: config
              mountPath: /config
        - name: litestream
          image: litestream/litestream:0.5.6
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args:
            - replicate
            - -config
            - /etc/litestream.yml
          ports:
            - containerPort: 9090
              name: metrics
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          envFrom:
            - secretRef:
                name: prowlarr-litestream-secret
          volumeMounts:
            - name: config
              mountPath: /config
            - name: prowlarr-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
        - name: config-syncer
          image: alpine:3.23
          command:
            - sh
            - -c
          args:
            - |
              apk add --no-cache rclone inotify-tools
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              sync_s3() { rclone sync /config s3:$LITESTREAM_BUCKET/prowlarr/config --exclude "*.db*" --exclude "*.log"; }
              sync_s3
              while true; do inotifywait -r -e modify,create,delete,move /config --exclude ".*\.db.*"; sync_s3; sleep 10; done
          envFrom:
            - secretRef:
                name: prowlarr-litestream-secret
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: prowlarr-config-pvc
        - name: prowlarr-litestream-config
          configMap:
            name: prowlarr-litestream-config
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
