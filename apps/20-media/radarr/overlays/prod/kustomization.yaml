---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: media

resources:
  - ../../base
  - ingress.yaml

components:
  - ../../../../_shared/components/base
  - ../../../../_shared/components/resources
  - ../../../../_shared/components/metrics
  - ../../../../_shared/components/poddisruptionbudget/0
  - ../../../../_shared/components/sizing/large
  - ../../../../_shared/components/priority/medium
  - ../../../../_shared/components/revision-history-limit

patches:
  - target:
      kind: InfisicalSecret
      name: radarr-secrets-sync
    patch: |-
      - op: replace
        path: /spec/authentication/universalAuth/secretsScope/envSlug
        value: prod
  - target:
      kind: InfisicalSecret
      name: radarr-litestream-secret
    patch: |-
      - op: replace
        path: /spec/authentication/universalAuth/secretsScope/envSlug
        value: prod
