apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media

resources:
  - ../../base
  - http-redirect.yaml
  - ingress.yaml

patches:
  - target:
      kind: InfisicalSecret
      name: radarr-secrets-sync
    patch: |
      - op: replace
        path: /spec/authentication/universalAuth/secretsScope/envSlug
        value: prod
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: radarr
