---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - target:
      kind: InfisicalSecret
      name: radarr-secrets-sync
    patch: |
      - op: replace
        path: /spec/secretPath
        value: /kubernetes/radarr/staging
spec:
  managedSecretReference:
    secretNamespace: media
