---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
spec:
  template:
    spec:
      volumes:
        - name: config-patcher
          configMap:
            name: radarr-config-patcher
      initContainers:
        - name: configure-radarr
          image: python:3.12-slim
          command: ["python3", "/scripts/patcher.py"]
          env:
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: radarr-secrets
                  key: API_KEY
            - name: SABNZBD__API_KEY
              valueFrom:
                secretKeyRef:
                  name: radarr-secrets
                  key: SABNZBD__API_KEY
            - name: PROWLARR__API_KEY
              valueFrom:
                secretKeyRef:
                  name: radarr-secrets
                  key: PROWLARR__API_KEY
          volumeMounts:
            - name: config
              mountPath: /config
            - name: config-patcher
              mountPath: /scripts
