        replicas:
          - url: s3://vixens-litestream/hydrus-client/client.mappings.db
            endpoint: http://192.168.111.69:9000
      - path: /opt/hydrus/db/client.master.db
        replicas:
          - url: s3://vixens-litestream/hydrus-client/client.master.db
            endpoint: http://192.168.111.69:9000
      - path: /opt/hydrus/db/client.caches.db
        replicas:
          - url: s3://vixens-litestream/hydrus-client/client.caches.db
            endpoint: http://192.168.111.69:9000
