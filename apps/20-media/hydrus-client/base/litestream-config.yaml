---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hydrus-client-litestream-config
data:
  litestream.yml: |
    addr: ":9090"
    dbs:
      - path: /opt/hydrus/db/client.db
        replicas:
          - url: s3://$LITESTREAM_BUCKET/hydrus-client/client.db
            endpoint: $LITESTREAM_ENDPOINT
      - path: /opt/hydrus/db/client.mappings.db
        replicas:
          - url: s3://$LITESTREAM_BUCKET/hydrus-client/client.mappings.db
            endpoint: $LITESTREAM_ENDPOINT
      - path: /opt/hydrus/db/client.master.db
        replicas:
          - url: s3://$LITESTREAM_BUCKET/hydrus-client/client.master.db
            endpoint: $LITESTREAM_ENDPOINT
      - path: /opt/hydrus/db/client.caches.db
        replicas:
          - url: s3://$LITESTREAM_BUCKET/hydrus-client/client.caches.db
            endpoint: $LITESTREAM_ENDPOINT
