---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hydrus-client
  labels:
    app: hydrus-client
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: hydrus-client
  template:
    metadata:
      labels:
        app: hydrus-client
        test-label: "true"
    spec:
      priorityClassName: vixens-medium
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          command:
            - sh
            - -c
          args:
            - |
              touch /opt/hydrus/db/hydrus_crash.log
              chown -R 1000:1000 /opt/hydrus/db 2>&1 || echo "chown FAILED (continuing anyway)"
          volumeMounts:
            - name: config
              mountPath: /opt/hydrus/db
        - name: check-integrity
          image: alpine:3.19
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command: ["/bin/sh", "-c"]
          args:
            - |
              apk add --no-cache sqlite
              for db in /opt/hydrus/db/*.db; do
                [ -e "$db" ] || continue
                echo "üîç Checking $db..."
                if ! sqlite3 "$db" "PRAGMA integrity_check;" | grep -q "ok"; then
                  echo "‚ùå Corruption detected in $db! Deleting for fresh restore."
                  rm "$db"
                else
                  echo "‚úÖ $db is healthy."
                fi
              done
          volumeMounts:
            - name: config
              mountPath: /opt/hydrus/db
        - name: restore-db
          image: litestream/litestream:0.3.13
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command: ["/bin/sh", "-c"]
          args:
            - |
              DB_PATH=/opt/hydrus/db/client.db
              if [ -f "$DB_PATH" ]; then
                echo "‚úÖ Local healthy DB found. Skipping restore."
                exit 0
              fi
              echo "‚ö†Ô∏è DB missing or corrupted. Restoring from S3..."
              litestream restore -config /etc/litestream.yml -if-db-not-exists -if-replica-exists "$DB_PATH"
          envFrom:
            - secretRef:
                name: litestream-shared-secrets
          volumeMounts:
            - name: config
              mountPath: /opt/hydrus/db
            - name: hydrus-client-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
        - name: restore-mappings
          image: litestream/litestream:0.3.13
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command: ["/bin/sh", "-c"]
          args:
            - |
              DB_PATH=/opt/hydrus/db/client.mappings.db
              if [ -f "$DB_PATH" ]; then
                echo "‚úÖ Local healthy DB found. Skipping restore."
                exit 0
              fi
              echo "‚ö†Ô∏è DB missing or corrupted. Restoring from S3..."
              litestream restore -config /etc/litestream.yml -if-db-not-exists -if-replica-exists "$DB_PATH"
          envFrom:
            - secretRef:
                name: litestream-shared-secrets
          volumeMounts:
            - name: config
              mountPath: /opt/hydrus/db
            - name: hydrus-client-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
        - name: restore-master
          image: litestream/litestream:0.3.13
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command: ["/bin/sh", "-c"]
          args:
            - |
              DB_PATH=/opt/hydrus/db/client.master.db
              if [ -f "$DB_PATH" ]; then
                echo "‚úÖ Local healthy DB found. Skipping restore."
                exit 0
              fi
              echo "‚ö†Ô∏è DB missing or corrupted. Restoring from S3..."
              litestream restore -config /etc/litestream.yml -if-db-not-exists -if-replica-exists "$DB_PATH"
          envFrom:
            - secretRef:
                name: litestream-shared-secrets
          volumeMounts:
            - name: config
              mountPath: /opt/hydrus/db
            - name: hydrus-client-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
        - name: restore-caches
          image: litestream/litestream:0.3.13
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command: ["/bin/sh", "-c"]
          args:
            - |
              DB_PATH=/opt/hydrus/db/client.caches.db
              if [ -f "$DB_PATH" ]; then
                echo "‚úÖ Local healthy DB found. Skipping restore."
                exit 0
              fi
              echo "‚ö†Ô∏è DB missing or corrupted. Restoring from S3..."
              litestream restore -config /etc/litestream.yml -if-db-not-exists -if-replica-exists "$DB_PATH"
          envFrom:
            - secretRef:
                name: litestream-shared-secrets
          volumeMounts:
            - name: config
              mountPath: /opt/hydrus/db
            - name: hydrus-client-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: hydrus-client
          image: ghcr.io/hydrusnetwork/hydrus:v652
          ports:
            - containerPort: 5800
          livenessProbe:
            httpGet:
              path: /
              port: 5800
            initialDelaySeconds: 60
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 5800
            initialDelaySeconds: 10
            periodSeconds: 10
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 4Gi
          volumeMounts:
            - name: config
              mountPath: /opt/hydrus/db
            - name: client-files
              mountPath: /opt/hydrus/db/client_files
        - name: litestream
          image: litestream/litestream:0.3.13
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args:
            - replicate
            - -config
            - /etc/litestream.yml
          envFrom:
            - secretRef:
                name: litestream-shared-secrets
          volumeMounts:
            - name: config
              mountPath: /opt/hydrus/db
            - name: hydrus-client-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: hydrus-client-config-pvc
        - name: client-files
          nfs:
            server: 192.168.111.69
            path: /volume3/Content/pictures/hentai/client_files
        - name: hydrus-client-litestream-config
          configMap:
            name: hydrus-client-litestream-config