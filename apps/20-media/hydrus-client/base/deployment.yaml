---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hydrus-client
  labels:
    app: hydrus-client
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: hydrus-client
  template:
    metadata:
      labels:
        app: hydrus-client
        test-label: "true"
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          command:
            - sh
            - -c
          args:
            - |
              touch /opt/hydrus/hydrus_crash.log
              chown -R 1000:1000 /opt/hydrus/db 2>&1 || echo "chown FAILED (continuing anyway)"
          volumeMounts:
            - name: config
              mountPath: /data
        - name: restore-db
          image: litestream/litestream:0.3.13
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args:
            - restore
            - -config
            - /etc/litestream.yml
            - -if-db-not-exists
            - -if-replica-exists
            - /opt/hydrus/db/client.db
          envFrom:
            - secretRef:
                name: litestream-shared-secrets
          volumeMounts:
            - name: config
              mountPath: /opt/hydrus/db
            - name: hydrus-client-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
        - name: restore-mappings
          image: litestream/litestream:0.3.13
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args:
            - restore
            - -config
            - /etc/litestream.yml
            - -if-db-not-exists
            - -if-replica-exists
            - /opt/hydrus/db/client.mappings.db
          envFrom:
            - secretRef:
                name: litestream-shared-secrets
          volumeMounts:
            - name: config
              mountPath: /opt/hydrus/db
            - name: hydrus-client-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
        - name: restore-master
          image: litestream/litestream:0.3.13
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args:
            - restore
            - -config
            - /etc/litestream.yml
            - -if-db-not-exists
            - -if-replica-exists
            - /opt/hydrus/db/client.master.db
          envFrom:
            - secretRef:
                name: litestream-shared-secrets
          volumeMounts:
            - name: config
              mountPath: /opt/hydrus/db
            - name: hydrus-client-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
        - name: restore-caches
          image: litestream/litestream:0.3.13
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args:
            - restore
            - -config
            - /etc/litestream.yml
            - -if-db-not-exists
            - -if-replica-exists
            - /opt/hydrus/db/client.caches.db
          envFrom:
            - secretRef:
                name: litestream-shared-secrets
          volumeMounts:
            - name: config
              mountPath: /opt/hydrus/db
            - name: hydrus-client-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: hydrus-client
          image: ghcr.io/hydrusnetwork/hydrus:v652
          ports:
            - containerPort: 5800
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 4Gi
          volumeMounts:
            - name: config
              mountPath: /opt/hydrus/db
            - name: client-files
              mountPath: /opt/hydrus/db/client_files
        - name: litestream
          image: litestream/litestream:0.3.13
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args:
            - replicate
            - -config
            - /etc/litestream.yml
          envFrom:
            - secretRef:
                name: litestream-shared-secrets
          volumeMounts:
            - name: config
              mountPath: /opt/hydrus/db
            - name: hydrus-client-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: hydrus-client-config-pvc
        - name: client-files
          nfs:
            server: 192.168.111.69
            path: /volume3/Content/pictures/hentai/client_files
        - name: hydrus-client-litestream-config
          configMap:
            name: hydrus-client-litestream-config
