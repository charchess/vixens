---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hydrus-client
  labels:
    app: hydrus-client
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: hydrus-client
  template:
    metadata:
      labels:
        app: hydrus-client
        test-label: "true"
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          command: ["sh", "-c"]
          args:
            - |
              touch /opt/hydrus/hydrus_crash.log
              chown -R 1000:1000 /opt/hydrus/db 2>&1 || echo "chown FAILED (continuing anyway)"
          volumeMounts:
            - name: config
              mountPath: /data
        - name: restore-db
          image: litestream/litestream:0.3.13
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args: ["restore", "-o", "/opt/hydrus/db/client.db", "-if-db-not-exists", "-if-replica-exists", "s3://$(LITESTREAM_BUCKET)/hydrus-client/client.db"]
          envFrom:
            - secretRef:
                name: litestream-shared-secrets
          volumeMounts:
            - name: config
              mountPath: /opt/hydrus/db
        - name: restore-mappings
          image: litestream/litestream:0.3.13
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args: ["restore", "-o", "/opt/hydrus/db/client.mappings.db", "-if-db-not-exists", "-if-replica-exists", "s3://$(LITESTREAM_BUCKET)/hydrus-client/client.mappings.db"]
          envFrom:
            - secretRef:
                name: litestream-shared-secrets
          volumeMounts:
            - name: config
              mountPath: /opt/hydrus/db
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: hydrus-client
          image: ghcr.io/hydrusnetwork/hydrus:v652
          ports:
            - containerPort: 5800
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Paris"
          volumeMounts:
            - name: config
              mountPath: /opt/hydrus/db
            - name: client-files
              mountPath: /opt/hydrus/db/client_files
        - name: litestream-client
          image: litestream/litestream:0.3.13
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args: ["replicate", "/opt/hydrus/db/client.db", "s3://$(LITESTREAM_BUCKET)/hydrus-client/client.db"]
          envFrom:
            - secretRef:
                name: litestream-shared-secrets
          volumeMounts:
            - name: config
              mountPath: /opt/hydrus/db
        - name: litestream-mappings
          image: litestream/litestream:0.3.13
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args: ["replicate", "/opt/hydrus/db/client.mappings.db", "s3://$(LITESTREAM_BUCKET)/hydrus-client/client.mappings.db"]
          envFrom:
            - secretRef:
                name: litestream-shared-secrets
          volumeMounts:
            - name: config
              mountPath: /opt/hydrus/db
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: hydrus-client-config-pvc
        - name: client-files
          nfs:
            server: 192.168.111.69
            path: /volume3/Content/pictures/hentai/client_files
