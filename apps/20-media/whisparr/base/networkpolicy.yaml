---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: whisparr
spec:
  podSelector:
    matchLabels:
      app: whisparr
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from Traefik (HTTP)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
      ports:
        - protocol: TCP
          port: 6969
  egress:
    # Allow all egress (needed for API calls, updates, etc.)
    - {}
