---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: downloads
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: qbittorrent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qbittorrent
    spec:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      initContainers:
        - name: configure-qbittorrent
          image: lscr.io/linuxserver/qbittorrent:latest
          securityContext:
            runAsUser: 0
          command: ["python3", "/scripts/patcher.py"]
          env:
            - name: WEBUI_USERNAME
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-secrets
                  key: WEBUI_USERNAME
            - name: WEBUI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-secrets
                  key: WEBUI_PASSWORD
          volumeMounts:
            - name: config
              mountPath: /config
            - name: config-patcher
              mountPath: /scripts
      containers:
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
            - name: WEBUI_PORT
              value: "8080"
            - name: HTTP_PROXY
              value: http://gluetun.services.svc.cluster.local:8888
            - name: HTTPS_PROXY
              value: http://gluetun.services.svc.cluster.local:8888
            - name: NO_PROXY
              value: localhost,127.0.0.1,10.0.0.0/8,192.168.0.0/16
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
          resources:
            requests:
              cpu: 50m
              memory: 256Mi
            limits:
              memory: 1Gi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config-pvc
        - name: downloads
          nfs:
            server: 192.168.111.69
            path: /volume3/Downloads/torrents
        - name: blackhole
          nfs:
            server: 192.168.111.69
            path: /volume3/Downloads/blackhole/torrent
        - name: config-patcher
          configMap:
            name: qbittorrent-config-patcher
