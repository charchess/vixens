---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../_shared/patches
resources:
  - ../../base
  - ingress.yaml
patches:
  - path: patch-infisical-env.yaml
    target:
      kind: InfisicalSecret
      name: pyload-secrets
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: pyload
      spec:
        replicas: 0
