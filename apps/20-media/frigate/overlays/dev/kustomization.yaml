---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ingress.yaml
patches:
  - target:
      kind: InfisicalSecret
      name: frigate-secrets-sync
    patch: |-
      - op: replace
        path: /spec/authentication/universalAuth/secretsScope/envSlug
        value: dev
spec:
  managedSecretReference:
    secretNamespace: media
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: frigate
      spec:
        replicas: 0
