---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ingress.yaml

components:
  - ../../../../_shared/components/base
  - ../../../../_shared/components/resources
  - ../../../../_shared/components/metrics
  - ../../../../_shared/components/poddisruptionbudget/0

patches:
  - target:
      kind: InfisicalSecret
      name: frigate-secrets-sync
    patch: |-
      - op: replace
        path: /spec/authentication/universalAuth/secretsScope/envSlug
        value: prod
  - target:
      kind: InfisicalSecret
      name: frigate-config-sync
    path: infisical-config-patch.yaml
  - target:
      kind: Deployment
      name: frigate
    path: shm-patch-named.yaml
  - target:
      kind: Deployment
      name: frigate
    path: node-affinity-patch.yaml
  - target:
      kind: Deployment
      name: frigate
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: frigate
      spec:
        template:
          metadata:
            labels:
              vixens.io/sizing: custom
            annotations:
              vixens.io/explicitly-allow-root: "true"
          spec:
            securityContext:
              runAsNonRoot: false
              runAsUser: 0
              fsGroup: 0
            initContainers:
              - name: restore-config
                securityContext:
                  runAsUser: 0
                  runAsGroup: 0
              - name: validate-config
                securityContext:
                  runAsUser: 0
                  runAsGroup: 0
            containers:
              - name: frigate
                securityContext:
                  privileged: true
                  runAsUser: 0
                  runAsGroup: 0
              - name: litestream
                securityContext:
                  runAsUser: 0
                  runAsGroup: 0
              - name: config-syncer
                securityContext:
                  runAsUser: 0
                  runAsGroup: 0
  - path: pvc-patch.yaml
  - path: resources-patch.yaml
