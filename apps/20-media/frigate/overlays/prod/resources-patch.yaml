---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate
spec:
  template:
    spec:
      containers:
        - name: frigate
          resources:
            limits:
              cpu: 8000m
              memory: 8Gi
            requests:
              cpu: 200m
              memory: 4Gi
        - name: litestream
          resources:
            requests:
              cpu: 20m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
        - name: config-syncer
          resources:
            requests:
              cpu: 20m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
