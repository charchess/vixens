---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media

configMapGenerator:
  - name: frigate-litestream-config
    files:
      - litestream.yml

resources:
  - deployment.yaml
  - service.yaml
  - ingressroute-tcp.yaml
  - pvc.yaml
  - configmap.yaml
  - infisical-secret.yaml
  - infisical-config.yaml
  - litestream-secret.yaml