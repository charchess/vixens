---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate
  labels:
    app: frigate
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: frigate
  template:
    metadata:
      labels:
        app: frigate
      annotations:
        reloader.stakater.com/auto: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      priorityClassName: vixens-medium
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      initContainers:
        - name: restore-config
          image: rclone/rclone:1.73
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              rclone copy s3:$LITESTREAM_BUCKET/config /config \
                --transfers 4 \
                --exclude "*.db*" \
                --exclude "*.log" \
                --exclude ".*-litestream" \
                --exclude ".*-litestream/**" \
                || true
          envFrom:
            - secretRef:
                name: frigate-secrets
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: frigate
          image: ghcr.io/blakeblackshear/frigate:0.17.0-beta2
          securityContext:
            privileged: true
          ports:
            - containerPort: 5000
              name: http
            - containerPort: 8554
              name: rtsp
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 4000m
              memory: 4Gi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: storage
              mountPath: /media/frigate
              subPath: Frigate
            - name: shm
              mountPath: /dev/shm
            - name: dri
              mountPath: /dev/dri
        - name: litestream
          image: litestream/litestream:0.5.8
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args:
            - replicate
            - -config
            - /etc/litestream.yml
          ports:
            - containerPort: 9090
              name: metrics
          envFrom:
            - secretRef:
                name: frigate-secrets
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: frigate-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
        - name: config-syncer
          image: rclone/rclone:1.73
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              sync_s3() {
                rclone sync /config s3:$LITESTREAM_BUCKET/config \
                  --exclude "*.db*" \
                  --exclude "*.log" \
                  --exclude ".*-litestream" \
                  --exclude ".*-litestream/**";
              }
              while true; do
                sync_s3;
                sleep 60;
              done
          envFrom:
            - secretRef:
                name: frigate-secrets
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: frigate-config-pvc
        - name: storage
          nfs:
            server: 192.168.111.69
            path: /volume3/Internal
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 1024Mi
        - name: frigate-litestream-config
          configMap:
            name: frigate-litestream-config
        - name: dri
          hostPath:
            path: /dev/dri
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
