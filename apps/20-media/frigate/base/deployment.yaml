---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate
  labels:
    app: frigate
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: frigate
  template:
    metadata:
      labels:
        app: frigate
      annotations:
        reloader.stakater.com/auto: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      priorityClassName: vixens-medium
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      initContainers:
        - name: restore-config
          image: rclone/rclone:1.73
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              rclone copy s3:$LITESTREAM_BUCKET/config /config \
                --transfers 4 \
                --exclude "*.db*" \
                --exclude "*.log" \
                --exclude ".*-litestream" \
                --exclude ".*-litestream/**" \
                || true
          envFrom:
            - secretRef:
                name: frigate-secrets
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /config
        - name: validate-config
          image: python:3.13-alpine
          command:
            - sh
            - -c
          args:
            - |
              echo "Validating Frigate config..."
              if [ -f /config/config.yml ]; then
                if python3 -c "import yaml; yaml.safe_load(open('/config/config.yml'))" 2>/dev/null; then
                  echo "✅ Config is valid YAML"
                  exit 0
                else
                  echo "❌ Config is corrupted, restoring from backup..."
                  # Find most recent valid backup
                  for backup in $(ls -t /config/config.yml.backup.* 2>/dev/null); do
                    if python3 -c "import yaml; yaml.safe_load(open('$backup'))" 2>/dev/null; then
                      cp "$backup" /config/config.yml
                      echo "✅ Restored from $backup"
                      exit 0
                    fi
                  done
                  # If no valid backup, try backup_config.yaml
                  if [ -f /config/backup_config.yaml ] && python3 -c "import yaml; yaml.safe_load(open('/config/backup_config.yaml'))" 2>/dev/null; then
                    cp /config/backup_config.yaml /config/config.yml
                    echo "✅ Restored from backup_config.yaml"
                    exit 0
                  fi
                  # Fallback: copy backup_config.yaml even if not explicitly a backup
                  if [ -f /config/backup_config.yaml ]; then
                    cp /config/backup_config.yaml /config/config.yml
                    echo "✅ Restored from backup_config.yaml (fallback)"
                    exit 0
                  fi
                  echo "❌ No valid backup found! Using default config."
                  exit 0
                fi
              else
                echo "⚠️ No config.yml found"
                exit 0
              fi
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
      containers:
        - name: frigate
          image: ghcr.io/blakeblackshear/frigate:0.17.0-beta2
          securityContext:
            privileged: true
          ports:
            - containerPort: 5000
              name: http
            - containerPort: 8554
              name: rtsp
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 4000m
              memory: 4Gi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: storage
              mountPath: /media/frigate
              subPath: Frigate
            - name: shm
              mountPath: /dev/shm
            - name: dri
              mountPath: /dev/dri
        - name: litestream
          image: litestream/litestream:0.5.9
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args:
            - replicate
            - -config
            - /etc/litestream.yml
          ports:
            - containerPort: 9090
              name: metrics
          envFrom:
            - secretRef:
                name: frigate-secrets
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: frigate-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
        - name: config-syncer
          image: rclone/rclone:1.73
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              # Backup config.yml with validation
              backup_config() {
                if [ -f /config/config.yml ]; then
                  # Validate YAML syntax
                  if python3 -c "import yaml; yaml.safe_load(open('/config/config.yml'))" 2>/dev/null; then
                    # Create timestamped backup
                    TIMESTAMP=$(date +%Y%m%d_%H%M%S)
                    cp /config/config.yml "/config/config.yml.backup.${TIMESTAMP}"
                    # Keep only last 10 backups
                    ls -t /config/config.yml.backup.* 2>/dev/null | tail -n +11 | xargs -r rm -f
                    echo "✅ Config backed up at ${TIMESTAMP}"
                  else
                    echo "⚠️ WARNING: config.yml is invalid YAML, skipping backup"
                  fi
                fi
              }
              
              sync_s3() {
                # Backup before sync
                backup_config
                # Sync to S3
                rclone sync /config s3:$LITESTREAM_BUCKET/config \
                  --exclude "*.db*" \
                  --exclude "*.log" \
                  --exclude ".*-litestream" \
                  --exclude ".*-litestream/**" \
                  --exclude "*.backup.*";
              }
              while true; do
                sync_s3;
                sleep 60;
              done
          envFrom:
            - secretRef:
                name: frigate-secrets
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: frigate-config-pvc
        - name: storage
          nfs:
            server: 192.168.111.69
            path: /volume3/Internal
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 1024Mi
        - name: frigate-litestream-config
          configMap:
            name: frigate-litestream-config
        - name: dri
          hostPath:
            path: /dev/dri
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
