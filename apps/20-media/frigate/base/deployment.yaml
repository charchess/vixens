---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate
  labels:
    app: frigate
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: frigate
  template:
    metadata:
      labels:
        app: frigate
      annotations:
        reloader.stakater.com/auto: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      priorityClassName: vixens-medium
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      initContainers:
        - name: restore-config
          image: rclone/rclone:1.72
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              rclone copy s3:$LITESTREAM_BUCKET/frigate/config /config \
                --transfers 4 \
                --exclude "*.db*" \
                --exclude "*.log" \
                --exclude ".litestream/**" \
                --exclude "*litestream/**" \
                || true
          envFrom:
            - secretRef:
                name: frigate-litestream-secret
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /config
        - name: restore-db
          image: litestream/litestream:0.5.6
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args:
            - restore
            - -config
            - /etc/litestream.yml
            - -if-db-not-exists
            - -if-replica-exists
            - /config/frigate.db
          envFrom:
            - secretRef:
                name: frigate-litestream-secret
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: frigate-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
      containers:
        - name: frigate
          image: ghcr.io/blakeblackshear/frigate:0.15.0-beta6
          ports:
            - containerPort: 5000
              name: http
            - containerPort: 8554
              name: rtsp
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          env:
            - name: FRIGATE_RTSP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: frigate-secrets
                  key: RTSP_PASSWORD
          volumeMounts:
            - name: config
              mountPath: /config
            - name: storage
              mountPath: /media/frigate
            - name: shm
              mountPath: /dev/shm
        - name: litestream
          image: litestream/litestream:0.5.6
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args:
            - replicate
            - -config
            - /etc/litestream.yml
          ports:
            - containerPort: 9090
              name: metrics
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          envFrom:
            - secretRef:
                name: frigate-litestream-secret
          volumeMounts:
            - name: config
              mountPath: /config
            - name: frigate-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
        - name: config-syncer
          image: alpine:3.23
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              apk add --no-cache rclone inotify-tools
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              sync_s3() { 
                rclone sync /config s3:$LITESTREAM_BUCKET/frigate/config \
                  --exclude "*.db*" \
                  --exclude "*.log" \
                  --exclude ".litestream/**" \
                  --exclude "*litestream/**"; 
              }
              sync_s3
              while true; do 
                inotifywait -r -e modify,create,delete,move /config \
                  --exclude ".*\.db.*" \
                  --exclude ".*litestream.*"; 
                sync_s3; 
                sleep 10; 
              done
          envFrom:
            - secretRef:
                name: frigate-litestream-secret
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: frigate-config-pvc
        - name: storage
          nfs:
            server: 192.168.111.69
            path: /volume3/Content/Frigate
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 1024Mi
        - name: frigate-litestream-config
          configMap:
            name: frigate-litestream-config
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
