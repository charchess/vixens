---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate
  labels:
    app: frigate
  annotations:
    secret.reloader.stakater.com/reload: frigate-config-secret,frigate-secrets
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: frigate
  template:
    metadata:
      labels:
        app: frigate
      annotations:
        reloader.stakater.com/auto: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      priorityClassName: vixens-high
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      initContainers:
        - name: restore-config
          image: rclone/rclone:1.65
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              rclone copy s3:$LITESTREAM_BUCKET/frigate/config /config --transfers 4 --exclude "*.db*" --exclude "*.log" 2>/dev/null || true
          envFrom:
            - secretRef:
                name: frigate-litestream-secret
          volumeMounts:
            - name: db
              mountPath: /config
        - name: restore-db
          image: litestream/litestream:0.5.5
          args:
            - restore
            - -config
            - /etc/litestream.yml
            - -if-db-not-exists
            - -if-replica-exists
            - /config/frigate.db
          envFrom:
            - secretRef:
                name: frigate-litestream-secret
          volumeMounts:
            - name: db
              mountPath: /config
            - name: frigate-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
        - name: copy-config
          image: alpine:latest
          command:
            - /bin/sh
            - -c
            - if [ ! -f /config-target/config.yml ]; then cp /config-source/config.yml /config-target/config.yml; fi
          volumeMounts:
            - name: config
              mountPath: /config-source
            - name: db
              mountPath: /config-target
      containers:
        - name: frigate
          image: ghcr.io/blakeblackshear/frigate:stable
          securityContext:
            privileged: true
          ports:
            - containerPort: 5000
              name: http
            - containerPort: 1935
              name: rtmp
            - containerPort: 8554
              name: rtsp
            - containerPort: 8555
              name: webrtc
          livenessProbe:
            httpGet:
              path: /api/version
              port: 5000
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/version
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 15
          env:
            - name: LIBVA_DRIVER_NAME
              value: iHD
          volumeMounts:
            - name: db
              mountPath: /config
            - name: media
              mountPath: /media/frigate
            - name: cache
              mountPath: /tmp/cache
            - name: shm
              mountPath: /dev/shm
            - name: dri
              mountPath: /dev/dri
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
        - name: litestream
          image: litestream/litestream:0.5.5
          args:
            - replicate
            - -config
            - /etc/litestream.yml
          ports:
            - containerPort: 9090
              name: metrics
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          envFrom:
            - secretRef:
                name: frigate-litestream-secret
          volumeMounts:
            - name: db
              mountPath: /config
            - name: frigate-litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
        - name: config-syncer
          image: alpine:3.19
          command:
            - sh
            - -c
          args:
            - |
              apk add --no-cache rclone inotify-tools
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              sync_s3() { rclone sync /config s3:$LITESTREAM_BUCKET/frigate/config --exclude "*.db*" --exclude "*.log"; }
              sync_s3
              while true; do inotifywait -r -e modify,create,delete,move /config --exclude ".*\.db.*"; sync_s3; sleep 10; done
          envFrom:
            - secretRef:
                name: frigate-litestream-secret
          volumeMounts:
            - name: db
              mountPath: /config
      volumes:
        - name: config
          secret:
            secretName: frigate-config-secret
        - name: db
          persistentVolumeClaim:
            claimName: frigate-config-pvc
        - name: media
          nfs:
            server: 192.168.111.69
            path: /volume3/Internal/frigate
        - name: cache
          emptyDir:
            medium: Memory
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 256Mi
        - name: dri
          hostPath:
            path: /dev/dri
        - name: frigate-litestream-config
          configMap:
            name: frigate-litestream-config
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
