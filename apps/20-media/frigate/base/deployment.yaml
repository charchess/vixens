---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate
  labels:
    app: frigate
  annotations:
    secret.reloader.stakater.com/reload: "frigate-config-secret,frigate-secrets"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: frigate
  template:
    metadata:
      labels:
        app: frigate
    spec:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      initContainers:
        - name: copy-config
          image: alpine:latest
          command: ["/bin/sh", "-c", "cp /config-source/config.yml /config-target/config.yml"]
          volumeMounts:
            - name: config
              mountPath: /config-source
            - name: db
              mountPath: /config-target
      containers:
        - name: frigate
          image: ghcr.io/blakeblackshear/frigate:stable
          ports:
            - containerPort: 5000
              name: http
            - containerPort: 1935
              name: rtmp
            - containerPort: 8554
              name: rtsp
          env:
            - name: FRIGATE_MQTT_USER
              value: "admin" # Default value, override in Infisical
            - name: FRIGATE_MQTT_PASSWORD
              value: "password" # Default value, override in Infisical
          volumeMounts:
            - name: db
              mountPath: /config
            - name: media
              mountPath: /media/frigate
            - name: cache
              mountPath: /tmp/cache
            - name: shm
              mountPath: /dev/shm
      volumes:
        - name: config
          secret:
            secretName: frigate-config-secret
        - name: db
          persistentVolumeClaim:
            claimName: frigate-config-pvc
        - name: media
          nfs:
            server: 192.168.111.69
            path: /volume3/Internal/frigate # Updated NFS path
        - name: cache
          emptyDir:
            medium: Memory
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 256Mi
