---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate
  labels:
    app: frigate
  annotations:
    secret.reloader.stakater.com/reload: "frigate-config-secret,frigate-secrets"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: frigate
  template:
    metadata:
      labels:
        app: frigate
    spec:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      initContainers:
        - name: copy-config
          image: alpine:latest
          command: ["/bin/sh", "-c", "cp /config-source/config.yml /config-target/config.yml"]
          volumeMounts:
            - name: config
              mountPath: /config-source
            - name: db
              mountPath: /config-target
      containers:
        - name: frigate
          image: ghcr.io/blakeblackshear/frigate:stable
          securityContext:
            privileged: true # Required for full GPU access on Talos/NUC 12
          ports:
            - containerPort: 5000
              name: http
            - containerPort: 1935
              name: rtmp
            - containerPort: 8554
              name: rtsp
            - containerPort: 8555
              name: webrtc
          env:
            - name: LIBVA_DRIVER_NAME
              value: iHD # Correct driver for VA-API on Intel 12th Gen+
          volumeMounts:
            - name: db
              mountPath: /config
            - name: media
              mountPath: /media/frigate
            - name: cache
              mountPath: /tmp/cache
            - name: shm
              mountPath: /dev/shm
            - name: dri
              mountPath: /dev/dri
      volumes:
        - name: config
          secret:
            secretName: frigate-config-secret
        - name: db
          persistentVolumeClaim:
            claimName: frigate-config-pvc
        - name: media
          nfs:
            server: 192.168.111.69
            path: /volume3/Internal/frigate
        - name: cache
          emptyDir:
            medium: Memory
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 256Mi
        - name: dri
          hostPath:
            path: /dev/dri
