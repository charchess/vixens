---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: booklore-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
    traefik.ingress.kubernetes.io/router.middlewares: traefik-global-redirect-https@kubernetescrd
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: BookLore
    gethomepage.dev/icon: booklore.png
    gethomepage.dev/group: Media
spec:
  ingressClassName: traefik
  rules:
    - host: booklore.truxonline.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: booklore
                port:
                  number: 6060
  tls:
    - hosts:
        - booklore.truxonline.com
      secretName: booklore-tls
