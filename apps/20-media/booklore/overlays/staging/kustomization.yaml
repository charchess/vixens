---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../../_shared/patches
resources:
  - ../../base
  - ingress.yaml
patches:
  - target:
      kind: InfisicalSecret
      name: booklore-secrets-sync
    patch: |-
      - op: replace
        path: /spec/authentication/universalAuth/secretsScope/envSlug
        value: staging
spec:
  managedSecretReference:
    secretNamespace: media
