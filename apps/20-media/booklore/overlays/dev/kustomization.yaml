---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
patches:
  - patch: "- op: replace\n  path: /spec/authentication/universalAuth/secretsScope/envSlug\n\
      \  value: dev"
    target:
      kind: InfisicalSecret
      name: booklore-secrets-sync
  - patch: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: booklore\nspec:\n\
      \  replicas: 0"
  - patch: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: any\nspec:\n\
      \  replicas: 0"
    target:
      kind: Deployment
  - patch: "apiVersion: apps/v1\nkind: StatefulSet\nmetadata:\n  name: any\nspec:\n\
      \  replicas: 0"
    target:
      kind: StatefulSet
resources:
  - ../../base
  - ingress.yaml
