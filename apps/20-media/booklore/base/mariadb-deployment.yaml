---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: booklore-mariadb
  labels:
    app: booklore-mariadb
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: booklore-mariadb
  template:
    metadata:
      labels:
        app: booklore-mariadb
    spec:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: mariadb
          image: lscr.io/linuxserver/mariadb:11.4.8
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: booklore-secrets
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              value: booklore
            - name: MYSQL_USER
              value: booklore
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: booklore-secrets
                  key: DB_PASSWORD
          volumeMounts:
            - name: config
              mountPath: /config
        - name: db-backup
          image: alpine:3.23
          command:
            - sh
            - -c
          args:
            - |
              apk add --no-cache mariadb-client rclone > /dev/null 2>&1
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              while true; do
                TIMESTAMP=$(date +%Y%m%d-%H%M)
                mariadb-dump -h localhost -u booklore -p"$DB_PASSWORD" booklore > /tmp/booklore.sql 2>/dev/null
                if [ $? -eq 0 ] && [ -s /tmp/booklore.sql ]; then
                  rclone copyto /tmp/booklore.sql "s3:$LITESTREAM_BUCKET/mariadb/booklore-${TIMESTAMP}.sql"
                  rclone copyto /tmp/booklore.sql "s3:$LITESTREAM_BUCKET/mariadb/booklore-latest.sql"
                fi
                rm -f /tmp/booklore.sql
                sleep 900
              done
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: booklore-secrets
                  key: DB_PASSWORD
          envFrom:
            - secretRef:
                name: booklore-secrets
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: booklore-mariadb-pvc
