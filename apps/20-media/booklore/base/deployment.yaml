---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: booklore
  labels:
    app: booklore
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: booklore
  template:
    metadata:
      labels:
        app: booklore
    spec:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      initContainers:
        - name: restore-config
          image: rclone/rclone:1.73
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              rclone copy s3:$LITESTREAM_BUCKET/config /app/data \
                --transfers 4 \
                --exclude "*.log" \
                --exclude "bookdrop_temp/**" \
                --exclude "lost+found/**" \
                || true
          envFrom:
            - secretRef:
                name: booklore-secrets
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: data
              mountPath: /app/data
      containers:
        - name: booklore
          image: ghcr.io/booklore-app/booklore:v1.18.5
          ports:
            - containerPort: 6060
              name: http
          env:
            - name: APP_USER_ID
              value: "1000"
            - name: APP_GROUP_ID
              value: "1000"
            - name: TZ
              value: Europe/Paris
            - name: BOOKLORE_PORT
              value: "6060"
            - name: DATABASE_URL
              value: jdbc:mariadb://booklore-mariadb:3306/booklore
            - name: DATABASE_USERNAME
              value: booklore
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: booklore-secrets
                  key: DB_PASSWORD
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: books
              mountPath: /books
            - name: bookdrop
              mountPath: /bookdrop
        - name: config-syncer
          image: rclone/rclone:1.73
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              sync_s3() {
                rclone sync /app/data s3:$LITESTREAM_BUCKET/config \
                  --exclude "*.log" \
                  --exclude "bookdrop_temp/**" \
                  --exclude "lost+found/**";
              }
              while true; do
                sync_s3;
                sleep 60;
              done
          envFrom:
            - secretRef:
                name: booklore-secrets
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: data
              mountPath: /app/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: booklore-config-pvc
        - name: books
          nfs:
            server: 192.168.111.69
            path: /volume3/Content/ebooks
        - name: bookdrop
          nfs:
            server: 192.168.111.69
            path: /volume3/Internal/incoming/ebooks
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
