---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: birdnet-go
  labels:
    app: birdnet-go
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: birdnet-go
  template:
    metadata:
      labels:
        app: birdnet-go
      annotations:
        goldilocks.fairwinds.com/enabled: "true"
        reloader.stakater.com/auto: "true"
    spec:
      priorityClassName: vixens-medium
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              chown -R 1000:1000 /data
              rm -rf /data/*.db-litestream /data/.*-litestream
          volumeMounts:
            - name: data
              mountPath: /data
      containers:
        - name: birdnet-go
          image: ghcr.io/tphakala/birdnet-go:nightly-20251223
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: TZ
              value: Europe/Paris
            - name: WEB_PORT
              value: "8080"
          volumeMounts:
            - name: config
              mountPath: /home/birdnet/.config/birdnet-go
            - name: data
              mountPath: /data
            - name: internals
              mountPath: /data/clips
              subPath: birdnet/clips
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: 256Mi
              cpu: 200m
            limits:
              memory: 1Gi
              cpu: 1000m
        - name: litestream
          image: litestream/litestream:0.5.8
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          args:
            - replicate
            - -config
            - /etc/litestream.yml
          ports:
            - containerPort: 9090
              name: metrics
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          envFrom:
            - secretRef:
                name: birdnet-go-secrets
          volumeMounts:
            - name: data
              mountPath: /data
            - name: litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
        - name: data-syncer
          image: rclone/rclone:1.73
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              sync_s3() {
                rclone sync /data s3:$LITESTREAM_BUCKET/birdnet-go \
                  --exclude "*.db*" \
                  --exclude "lost+found/**" \
                  --exclude "clips/**" \
                  --exclude "*.tmp"
              }
              while true; do
                sync_s3;
                sleep 60;
              done
          envFrom:
            - secretRef:
                name: birdnet-go-secrets
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: birdnet-go-config
        - name: data
          persistentVolumeClaim:
            claimName: birdnet-go-data
        - name: internals
          nfs:
            server: 192.168.111.69
            path: /volume3/Internal
        - name: litestream-config
          configMap:
            name: birdnet-go-litestream-config
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
