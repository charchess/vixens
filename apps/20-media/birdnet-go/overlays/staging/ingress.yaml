---
# BirdNET-Go HTTP -> HTTPS redirect
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: birdnet-go-http-redirect
  namespace: birdnet-go
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: traefik-global-redirect-https@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: birdnet.stg.truxonline.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: birdnet-go-svc
                port:
                  number: 8080
---
# BirdNET-Go HTTPS with TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: birdnet-go-ingress
  namespace: birdnet-go
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: birdnet.stg.truxonline.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: birdnet-go-svc
                port:
                  number: 8080
  tls:
    - hosts:
        - birdnet.stg.truxonline.com
      secretName: birdnet-go-tls-staging
