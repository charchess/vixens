---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: amule
  namespace: downloads
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: amule
  template:
    metadata:
      labels:
        app.kubernetes.io/name: amule
    spec:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: amule
          image: tchabaud/amule:latest
          ports:
            - containerPort: 4711
              name: http
            - containerPort: 4662
              name: edonkey-tcp
              protocol: TCP
            - containerPort: 4665
              name: edonkey-udp
              protocol: UDP
            - containerPort: 4672
              name: kademlia-udp
              protocol: UDP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
            - name: GUI_PWD
              valueFrom:
                secretKeyRef:
                  name: amule-secrets
                  key: AMULE__WEBUI_PWD
            - name: WEBUI_PWD
              valueFrom:
                secretKeyRef:
                  name: amule-secrets
                  key: AMULE__WEBUI_PWD
            - name: HTTP_PROXY
              value: http://gluetun.services.svc.cluster.local:8888
            - name: HTTPS_PROXY
              value: http://gluetun.services.svc.cluster.local:8888
            - name: NO_PROXY
              value: localhost,127.0.0.1,10.0.0.0/8,192.168.0.0/16
          volumeMounts:
            - name: config
              mountPath: /home/amule/.aMule
            - name: downloads
              mountPath: /downloads
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 512Mi
      initContainers:
        - name: configure-proxy
          image: busybox
          command:
            - sh
            - -c
            - |
              CONF="/config/amule.conf"
              if [ -f "$CONF" ]; then
                echo "Patching amule.conf for SOCKS5 proxy..."
                sed -i 's/^ProxyEnableProxy=.*/ProxyEnableProxy=1/' "$CONF"
                sed -i 's/^ProxyType=.*/ProxyType=2/' "$CONF"
                sed -i 's/^ProxyName=.*/ProxyName=gluetun.services.svc.cluster.local/' "$CONF"
                sed -i 's/^ProxyPort=.*/ProxyPort=1080/' "$CONF"
              else
                echo "Config file not found, will be created by aMule on first run."
              fi
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: amule-config-pvc
        - name: downloads
          nfs:
            server: 192.168.111.69
            path: /volume3/Downloads/amule
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
