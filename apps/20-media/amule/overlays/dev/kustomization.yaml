---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ingress.yaml
patches:
  - path: patch-infisical-env.yaml
    target:
      kind: InfisicalSecret
      name: amule-secrets
labels:
  - pairs:
      environment: dev
    includeSelectors: false
spec:
  managedSecretReference:
    secretNamespace: media
