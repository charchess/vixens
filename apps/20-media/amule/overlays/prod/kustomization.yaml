apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
labels:
  - includeSelectors: false
    pairs:
      environment: prod
patches:
  - path: patch-infisical-env.yaml
    target:
      kind: InfisicalSecret
      name: amule-secrets
resources:
  - ../../base
  - ingress.yaml
spec:
  managedSecretReference:
    secretNamespace: media
