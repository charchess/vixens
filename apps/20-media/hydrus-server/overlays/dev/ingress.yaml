apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hydrus-server-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    traefik.ingress.kubernetes.io/router.entrypoints: "web, websecure"
    traefik.ingress.kubernetes.io/router.middlewares: media-redirect-to-https@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: hydrus-server.dev.truxonline.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hydrus-server
                port:
                  number: 45870
  tls:
    - hosts:
        - hydrus-server.dev.truxonline.com
      secretName: hydrus-server-tls
