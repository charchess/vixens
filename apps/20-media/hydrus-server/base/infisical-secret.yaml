apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: hydrus-server-secrets-sync
spec:
  managedSecretReference:
    secretName: hydrus-server-secrets
    secretNamespace: media
  authentication:
    universalAuth:
      secretsScope:
        projectSlug: vixens
        envSlug: dev
        secretsPath: "/kubernetes/hydrus-server"
      credentialsRef:
        secretName: infisical-universal-auth
        secretNamespace: infisical-operator-system
  resyncInterval: 60
