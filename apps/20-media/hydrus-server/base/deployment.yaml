apiVersion: apps/v1
kind: Deployment
metadata:
  name: hydrus-server
  labels:
    app: hydrus-server
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: hydrus-server
  template:
    metadata:
      labels:
        app: hydrus-server
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      initContainers:
        - name: set-permissions
          image: ghcr.io/hydrusnetwork/hydrus:latest
          command: ["sh", "-c", "chown -R 1000:1000 /opt/hydrus"]
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: config
              mountPath: /opt/hydrus/db
      containers:
        - name: hydrus-server
          image: ghcr.io/hydrusnetwork/hydrus:latest
          ports:
            - containerPort: 45870 # Default Hydrus Server UI port
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Paris"
          volumeMounts:
            - name: config
              mountPath: /opt/hydrus/db # Store DB on the PVC
            - name: hydrus-data
              mountPath: /media # Mount media on NFS
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: hydrus-server-config-pvc
        - name: hydrus-data
          nfs:
            server: 192.168.111.69
            path: /volume3/Content/pictures/hentai # Corrected NFS path
