---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hydrus-server
  labels:
    app: hydrus-server
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: hydrus-server
  template:
    metadata:
      labels:
        app: hydrus-server
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: hydrus-server
          image: ghcr.io/hydrusnetwork/hydrus:latest
          ports:
            - containerPort: 45870 # Default Hydrus Server UI port
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Paris"
          volumeMounts:
            - name: config
              mountPath: /opt/hydrus/db
            - name: server-files
              mountPath: /opt/hydrus/db/server_files
            - name: client-files
              mountPath: /opt/hydrus/db/client_files
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: hydrus-server-config-pvc
        - name: server-files
          nfs:
            server: 192.168.111.69
            path: /volume3/Content/pictures/hentai/server_files
        - name: client-files
          nfs:
            server: 192.168.111.69
            path: /volume3/Content/pictures/hentai/client_files
