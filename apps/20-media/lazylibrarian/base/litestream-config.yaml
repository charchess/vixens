---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lazylibrarian-litestream-config
data:
  litestream.yml: |
    dbs:
      - path: /config/lazylibrarian.db
        replicas:
          - url: s3://$LITESTREAM_BUCKET/lazylibrarian/lazylibrarian.db
            endpoint: $LITESTREAM_ENDPOINT
    addr: ":9090"
