apiVersion: apps/v1
kind: Deployment
metadata:
  name: lazylibrarian
  labels:
    app: lazylibrarian
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: lazylibrarian
  template:
    metadata:
      labels:
        app: lazylibrarian
    spec:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: lazylibrarian
          image: lscr.io/linuxserver/lazylibrarian:latest
          ports:
            - containerPort: 5299
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Paris"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
            - name: books
              mountPath: /books
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: lazylibrarian-config-pvc
        - name: downloads
          nfs:
            server: 192.168.111.69
            path: /volume3/Downloads
        - name: books
          nfs:
            server: 192.168.111.69
            path: /volume3/Content/ebooks
