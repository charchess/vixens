apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media

resources:
  - ../../base
  - http-redirect.yaml
  - ingress.yaml

patches:
  - target:
      kind: InfisicalSecret
      name: lidarr-secrets-sync
    patch: |
      - op: replace
        path: /spec/secretPath
        value: /kubernetes/lidarr/prod
