---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: lidarr
spec:
  podSelector:
    matchLabels:
      app: lidarr
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from Traefik (HTTP)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
      ports:
        - protocol: TCP
          port: 8686
  egress:
    # Allow all egress (needed for API calls, updates, etc.)
    - {}
