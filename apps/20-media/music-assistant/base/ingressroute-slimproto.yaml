---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: music-assistant-slimproto-tcp
  namespace: media
spec:
  entryPoints:
    - slimproto-tcp
  routes:
    - match: HostSNI(`*`)
      services:
        - name: music-assistant
          port: 3483
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteUDP
metadata:
  name: music-assistant-slimproto-udp
  namespace: media
spec:
  entryPoints:
    - slimproto-udp
  routes:
    - services:
        - name: music-assistant
          port: 3483
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: music-assistant-stream-tcp
  namespace: media
spec:
  entryPoints:
    - mass-stream
  routes:
    - match: HostSNI(`*`)
      services:
        - name: music-assistant
          port: 8097
