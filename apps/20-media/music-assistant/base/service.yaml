---
apiVersion: v1
kind: Service
metadata:
  name: music-assistant
spec:
  selector:
    app: music-assistant
  ports:
    - name: web
      protocol: TCP
      port: 8095
      targetPort: 8095
    - name: slimproto-tcp
      protocol: TCP
      port: 3483
      targetPort: 3483
    - name: slimproto-udp
      protocol: UDP
      port: 3483
      targetPort: 3483
