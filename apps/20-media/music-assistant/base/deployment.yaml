---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: music-assistant
  labels:
    app: music-assistant
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: music-assistant
  template:
    metadata:
      labels:
        app: music-assistant
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: music-assistant
          image: ghcr.io/music-assistant/server:2.8.0b9
          ports:
            - containerPort: 8095
              name: web
            - containerPort: 3483
              name: slimproto-tcp
              protocol: TCP
            - containerPort: 3483
              name: slimproto-udp
              protocol: UDP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Paris
          volumeMounts:
            - name: config
              mountPath: /data
            - name: media
              mountPath: /media
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: music-assistant-config-pvc
        - name: media
          nfs:
            server: 192.168.111.69
            path: /volume3/Content/music
