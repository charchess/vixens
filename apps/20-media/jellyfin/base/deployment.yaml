---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  labels:
    app: jellyfin
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      priorityClassName: homelab-important
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:10.10.3
          ports:
            - containerPort: 8096
              name: http
          env:
            - name: TZ
              value: "Europe/Paris"
            - name: JELLYFIN_LOG_DIR
              value: "/config/log"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: cache
              mountPath: /cache
            - name: media
              mountPath: /media
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config-pvc
        - name: cache
          emptyDir: {}
        - name: media
          nfs:
            server: 192.168.111.69
            path: /volume3/Content
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
