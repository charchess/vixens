---
apiVersion: v1
kind: Service
metadata:
  name: homeassistant-nodeport
  namespace: homeassistant
  labels:
    app: homeassistant
spec:
  type: NodePort
  ports:
    - name: http
      port: 8123
      targetPort: 8123
      nodePort: 30812
      protocol: TCP
  selector:
    app: homeassistant
