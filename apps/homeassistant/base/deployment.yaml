---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  namespace: homeassistant
  labels:
    app: homeassistant
spec:
  replicas: 1
  strategy:
    type: Recreate  # PVC can only be mounted by one pod at a time
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      hostNetwork: true  # Required for mDNS/UPnP local discovery
      dnsPolicy: ClusterFirstWithHostNet  # Use cluster DNS even with hostNetwork
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: homeassistant
          image: ghcr.io/home-assistant/home-assistant:latest
          imagePullPolicy: Always  # Force pull latest image
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
            - name: coiot
              containerPort: 5683
              protocol: UDP
          env:
            - name: TZ
              value: "Europe/Paris"
          volumeMounts:
            - name: config
              mountPath: /config
        - name: webdav-sidecar
          image: bytemark/webdav:latest
          imagePullPolicy: Always
          ports:
            - name: webdav
              containerPort: 80
              protocol: TCP
          env:
            - name: AUTH_TYPE
              value: "Basic"
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: homeassistant-webdav-auth
                  key: USERNAME
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homeassistant-webdav-auth
                  key: PASSWORD
          volumeMounts:
            - name: config
              mountPath: /var/lib/dav
#            - name: ha-config
#              mountPath: /config/configuration.yaml
#              subPath: configuration.yaml
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homeassistant-config
#        - name: ha-config
#          configMap:
#            name: homeassistant-config
