---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  namespace: homeassistant
  labels:
    app: homeassistant
spec:
  replicas: 1
  strategy:
    type: Recreate  # PVC can only be mounted by one pod at a time
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      hostNetwork: true  # Required for mDNS/UPnP local discovery
      dnsPolicy: ClusterFirstWithHostNet  # Use cluster DNS even with hostNetwork
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: homeassistant
          image: ghcr.io/home-assistant/home-assistant:latest
          imagePullPolicy: Always  # Force pull latest image
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
            - name: coiot
              containerPort: 5683
              protocol: UDP
          env:
            - name: TZ
              value: "Europe/Paris"
          volumeMounts:
            - name: config
              mountPath: /config
        - name: filebrowser
          image: filebrowser/filebrowser:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: FB_PORT
              value: "8080"  # Use non-privileged port
          volumeMounts:
            - name: config
              mountPath: /srv  # filebrowser serves files from /srv by default
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homeassistant-config
