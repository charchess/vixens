---
apiVersion: v1
kind: Service
metadata:
  name: homeassistant-svc
  namespace: homeassistant
  labels:
    app: homeassistant
spec:
  type: ClusterIP
  selector:
    app: homeassistant
  ports:
    - name: http
      protocol: TCP
      port: 8123
      targetPort: 8123
    - name: coiot
      protocol: UDP
      port: 5683
      targetPort: 5683
