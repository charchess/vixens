---
apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: ssh-bastion-password-sync
  namespace: ssh-bastion
spec:
  authentication:
    universalAuth:
      credentialsRef:
        secretName: infisical-universal-auth
        secretNamespace: argocd
      secretsScope:
        projectSlug: vixens
        envSlug: dev
        secretsPath: /ssh-bastion
  hostAPI: http://192.168.111.69:8085
  managedSecretReference:
    secretName: ssh-bastion-password
    secretNamespace: ssh-bastion
    creationPolicy: Owner
    secretType: Opaque
  resyncInterval: 60
