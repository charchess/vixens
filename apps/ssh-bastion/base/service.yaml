---
apiVersion: v1
kind: Service
metadata:
  name: ssh-bastion-svc
  namespace: ssh-bastion
  labels:
    app: ssh-bastion
  annotations:
    io.cilium/lb-ipam-ips: "192.168.208.12"  # Fixed IP for SSH access
spec:
  type: LoadBalancer
  selector:
    app: ssh-bastion
  ports:
    - name: ssh
      protocol: TCP
      port: 22
      targetPort: 2222  # linuxserver openssh-server uses 2222
