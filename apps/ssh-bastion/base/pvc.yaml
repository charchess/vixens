---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ssh-bastion-config
  namespace: ssh-bastion
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: synelia-iscsi-retain
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ssh-bastion-data
  namespace: ssh-bastion
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: synelia-iscsi-retain
  resources:
    requests:
      storage: 10Gi
