---
apiVersion: v1
kind: Namespace
metadata:
  name: ssh-bastion
  labels:
    app: ssh-bastion
    # Privileged PSS required for hostPath volumes (dev access to CSI mounts)
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
