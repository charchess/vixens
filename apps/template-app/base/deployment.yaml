apiVersion: apps/v1
kind: Deployment
metadata:
  name: template-app
  labels:
    app: template-app
spec:
  replicas: 1
  strategy:
    type: Recreate # Mandatory for RWO volumes
  selector:
    matchLabels:
      app: template-app
  template:
    metadata:
      labels:
        app: template-app
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      priorityClassName: vixens-medium # Choose: vixens-critical, high, medium, low
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      
      initContainers:
        # 1. Optionnel: Restauration des fichiers de config plats
        - name: restore-config
          image: rclone/rclone:1.65
          command: ["sh", "-c"]
          args:
            - |
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              rclone copy s3:$LITESTREAM_BUCKET/template-app/config /config --transfers 4 --exclude "*.db*" 2>/dev/null || true
          envFrom:
            - secretRef:
                name: template-app-litestream-secret
          volumeMounts:
            - name: config
              mountPath: /config

        # 2. Optionnel: Restauration SQLite (Litestream)
        - name: restore-db
          image: litestream/litestream:0.3.13
          args: ["restore", "-config", "/etc/litestream.yml", "-if-db-not-exists", "-if-replica-exists", "/config/app.db"]
          envFrom:
            - secretRef:
                name: template-app-litestream-secret
          volumeMounts:
            - name: config
              mountPath: /config
            - name: litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml

      containers:
        - name: template-app
          image: "nginx:stable-alpine" # Placeholder
          ports:
            - containerPort: 80
              name: http
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
          resources: # Profile: Small
            requests:
              cpu: "50m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          envFrom:
            - secretRef:
                name: template-app-secrets
          volumeMounts:
            - name: config
              mountPath: /config

        # 3. Optionnel: Sidecar Litestream
        - name: litestream
          image: litestream/litestream:0.3.13
          args: ["replicate", "-config", "/etc/litestream.yml"]
          envFrom:
            - secretRef:
                name: template-app-litestream-secret
          volumeMounts:
            - name: config
              mountPath: /config
            - name: litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml

        # 4. Optionnel: Sidecar Config-Syncer
        - name: config-syncer
          image: alpine:3.19
          command: ["sh", "-c"]
          args:
            - |
              apk add --no-cache rclone inotify-tools
              export RCLONE_CONFIG_S3_TYPE=s3
              export RCLONE_CONFIG_S3_PROVIDER=Other
              export RCLONE_CONFIG_S3_ACCESS_KEY_ID=$LITESTREAM_ACCESS_KEY_ID
              export RCLONE_CONFIG_S3_SECRET_ACCESS_KEY=$LITESTREAM_SECRET_ACCESS_KEY
              export RCLONE_CONFIG_S3_ENDPOINT=$LITESTREAM_ENDPOINT
              sync_s3() { rclone sync /config s3:$LITESTREAM_BUCKET/template-app/config --exclude "*.db*" --exclude "*.log"; }
              sync_s3
              while true; do inotifywait -r -e modify,create,delete,move /config --exclude ".*\.db.*"; sync_s3; sleep 10; done
          envFrom:
            - secretRef:
                name: template-app-litestream-secret
          volumeMounts:
            - name: config
              mountPath: /config

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: template-app-config-pvc
        - name: litestream-config
          configMap:
            name: template-app-litestream-config