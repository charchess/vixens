apiVersion: secrets.infisical.com/v1alpha1
kind: InfisicalSecret
metadata:
  name: template-app-secrets-sync
spec:
  hostAPI: http://192.168.111.69:8085
  resyncInterval: 60
  authentication:
    universalAuth:
      credentialsRef:
        secretName: infisical-universal-auth
        secretNamespace: argocd
      secretsScope:
        projectSlug: vixens
        envSlug: dev # Default to dev, overridden in overlays
        secretsPath: "/apps/template-app"
  managedSecretReference:
    secretName: template-app-secrets
    creationPolicy: "Owner"
