apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: services

resources:
  - ../../base

helmCharts:
  - name: postgresql
    repo: https://charts.bitnami.com/bitnami
    version: "18.1.13"
    releaseName: postgresql-docspell
    namespace: services
    valuesFile: values.yaml

commonLabels:
  app: postgresql
  environment: dev
