image:
  tag: "15.5.0-debian-11-r2" # Specific image tag for dev

auth:
  database: docspell
  username: docspell
  # Password will be sourced from secrets.sops.yaml - This comment is incorrect, should be from Infisical

# Adjust resources for dev if needed
resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

# Reference the Infisical-managed secret for DB credentials
fullnameOverride: docspell-postgresql # Override default fullname for postgresql deployment

primary:
  persistence:
    enabled: true
    size: 10Gi
    storageClass: "ceph-block"
  fsGroup:
    enabled: true

auth:
  database: docspell
  username: docspell
  existingSecret: docspell-postgresql-credentials # The Kubernetes Secret created by Infisical
