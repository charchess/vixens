image:
  tag: "18.1.0"

auth:
  database: docspell
  username: docspell
  existingSecret: docspell-postgresql-credentials

# Resources for dev
resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

fullnameOverride: docspell-postgresql

primary:
  persistence:
    enabled: true
    size: 10Gi
    storageClass: "synelia-iscsi-retain"

  # Allow scheduling on control-plane nodes
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
