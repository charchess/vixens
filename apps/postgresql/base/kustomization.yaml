apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - infisical-secret.yaml

helmCharts:
  - name: postgresql
    repo: https://charts.bitnami.com/bitnami
    version: "15.x.x" # IMPORTANT: Make sure this matches the version in Chart.yaml
    releaseName: postgresql-docspell
    namespace: services
    valuesFile: values.yaml
