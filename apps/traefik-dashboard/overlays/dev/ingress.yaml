apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard-redirect
  namespace: traefik
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: traefik-traefik-dashboard-redirect@kubernetescrd
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - traefik.dev.truxonline.com
      secretName: traefik-dashboard-tls
  rules:
    - host: traefik.dev.truxonline.com
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: traefik-internal
                port:
                  name: web
