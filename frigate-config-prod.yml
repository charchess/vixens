mqtt:
  host: mosquitto.mosquitto.svc.cluster.local
  port: 1883
  topic_prefix: frigate
  client_id: frigate
  user: frigate
  password: xee9aizohthequai4ye7si2AexahWois

database:
  path: /config/frigate.db

detectors:
  cpu1:
    type: cpu

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 7

record:
  enabled: true
  retain:
    days: 7
    mode: all

ffmpeg:
  hwaccel_args: preset-vaapi

go2rtc:
  ffmpeg:
    hwaccel_args: preset-vaapi
  streams:
    # --- Reolink Duo 2 (Front) ---
    cam_front_main: "rtsp://frigate:75Anf9PvXvdbDi@192.168.206.100:554/Preview_01_main"
    cam_front_sub: "rtsp://frigate:75Anf9PvXvdbDi@192.168.206.100:554/Preview_01_sub"

    # --- Reolink Duo 2 (Hangar) ---
    cam_hangar_main: "rtsp://frigate:tdPlEYh74GTCa0@192.168.206.101:554/Preview_01_main"
    cam_hangar_sub: "rtsp://frigate:tdPlEYh74GTCa0@192.168.206.101:554/Preview_01_sub"

    # --- Reolink Duo 2 (Back) ---
    cam_back_main: "rtsp://frigate:JSR262OhB2im7f@192.168.206.102:554/Preview_01_main"
    cam_back_sub: "rtsp://frigate:JSR262OhB2im7f@192.168.206.102:554/Preview_01_sub"

    # --- Tapo C200 ---
    cam_salon_main: "rtsp://frigate:PASSWORD@192.168.206.200:554/stream1"
    cam_salon_sub: "rtsp://frigate:PASSWORD@192.168.206.200:554/stream2"

    # --- Tapo C210 ---
    cam_entree_main: "rtsp://frigate:PASSWORD@192.168.206.201:554/stream1"
    cam_entree_sub: "rtsp://frigate:PASSWORD@192.168.206.201:554/stream2"

    # --- Tapo C500 ---
    cam_jardin_main: "rtsp://frigate:PASSWORD@192.168.206.202:554/stream1"
    cam_jardin_sub: "rtsp://frigate:PASSWORD@192.168.206.202:554/stream2"

cameras:
  cam_front:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/cam_front_main
          roles: [record]
        - path: rtsp://127.0.0.1:8554/cam_front_sub
          roles: [detect]
    detect:
      width: 1536
      height: 576
      fps: 5

  cam_hangar:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/cam_hangar_main
          roles: [record]
        - path: rtsp://127.0.0.1:8554/cam_hangar_sub
          roles: [detect]
    detect:
      width: 1536
      height: 576
      fps: 5

  cam_back:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/cam_back_main
          roles: [record]
        - path: rtsp://127.0.0.1:8554/cam_back_sub
          roles: [detect]
    detect:
      width: 1536
      height: 576
      fps: 5

  cam_salon:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/cam_salon_main
          roles: [record]
        - path: rtsp://127.0.0.1:8554/cam_salon_sub
          roles: [detect]
    detect:
      width: 640
      height: 360
      fps: 5

  cam_entree:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/cam_entree_main
          roles: [record]
        - path: rtsp://127.0.0.1:8554/cam_entree_sub
          roles: [detect]
    detect:
      width: 640
      height: 360
      fps: 5

  cam_jardin:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/cam_jardin_main
          roles: [record]
        - path: rtsp://127.0.0.1:8554/cam_jardin_sub
          roles: [detect]
    detect:
      width: 640
      height: 360
      fps: 5

detect:
  enabled: true
version: 0.16-0
semantic_search:
  enabled: true
  model_size: small
face_recognition:
  enabled: true
  model_size: small
lpr:
  enabled: true
classification:
  bird:
    enabled: true
