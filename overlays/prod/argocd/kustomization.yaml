# overlays/prod/argocd/kustomization.yaml
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/argocd

patches:
  # Cert-manager issuer pour PROD
  - target:
      kind: Ingress
      name: argocd-server
    patch: |-
      - op: add
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
        value: letsencrypt-gandi-prod
  
  # Hostname PROD
  - target:
      kind: Ingress
      name: argocd-server
    patch: |-
      - op: replace
        path: /spec/tls/0/hosts/0
        value: argocd.truxonline.com
      - op: replace
        path: /spec/rules/0/host
        value: argocd.truxonline.com
  
  # RÃ©plicas PROD (haute dispo)
  - target:
      kind: Deployment
      name: argocd-server
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
  
  # Config URL PROD
  - target:
      kind: ConfigMap
      name: argocd-cm
    patch: |-
      - op: replace
        path: /data/url
        value: "https://argocd.truxonline.com"
