apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/metallb

patches:
  # Pool prod: 192.168.200.240-249
  - target:
      kind: IPAddressPool
      name: default-pool
    patch: |-
      - op: replace
        path: /spec/addresses
        value: ["192.168.200.240-192.168.200.249"]

  # Service pool prod: 192.168.200.70-79
  - target:
      kind: IPAddressPool
      name: service-pool
    patch: |-
      - op: replace
        path: /spec/addresses
        value: ["192.168.200.70-192.168.200.79"]
