# overlays/dev/kustomization.yaml
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/argocd

patchesStrategicMerge:
  - argocd-config-patch.yaml
  - argocd-deployment-patch.yaml

# Optionnel : patch service pour HTTP only
patches:
  - target:
      kind: Service
      name: argocd-server
    patch: |-
      - op: remove
        path: /spec/ports/1  # Supprime le port HTTPS
