# overlays/dev/kustomization.yaml
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cert-manager

resources:
  - ../../base/cert-manager
  - clusterissuer-dev.yaml

patches:
  - path: ingress-issuer-patch.yaml
    target:
      group: networking.k8s.io
      version: v1
      kind: Ingress