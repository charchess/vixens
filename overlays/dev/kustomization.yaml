# overlays/dev/kustomization.yaml
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/external-homeassistant

patches:
  - target:
      kind: Ingress
      name: homeassistant
    patch: |-
      - op: add
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
        value: letsencrypt-gandi-dev
      - op: replace
        path: /spec/tls/0/hosts/0
        value: homeassistant.truxonline.com
      - op: replace
        path: /spec/rules/0/host
        value: homeassistant.truxonline.com
configMapGenerator:
  - name: cilium-values
    files:
      - helm-values.yaml
    options:
      disableNameSuffixHash: true
      vars:
        - name: K8S_SERVICE_HOST
          objref:
            kind: ConfigMap
            name: cluster-config
            apiVersion: v1
          fieldref:
            fieldpath: data.K8S_SERVICE_HOST
