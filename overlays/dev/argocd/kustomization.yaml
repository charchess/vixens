apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/argocd

patches:
  # Utiliser les noms EXISTANTS du Helm
  - target:
      kind: Deployment
      name: argocd-server
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
  
  - target:
      kind: Ingress
      name: argocd-server
    patch: |-
      - op: add
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
        value: letsencrypt-gandi-dev
      - op: replace
        path: /spec/tls/0/hosts/0
        value: argocd-dev.truxonline.com
      - op: replace
        path: /spec/rules/0/host
        value: argocd-dev.truxonline.com
