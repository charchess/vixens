# overlays/dev/argocd/kustomization.yaml
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/argocd

# On retire le patch sur l'objet Application
# patchesStrategicMerge:
#  - patch-argocd-insecure.yaml

# On ajoute les values directement au chart Helm d√©fini dans la base
helmCharts:
- name: argo-cd
  repo: https://argoproj.github.io/argo-helm
  version: "8.3.5"
  releaseName: argocd
  namespace: argocd
  valuesInline:
    server:
      insecure: true
    configs:
      cm:
        "users.anonymous.enabled": "true"
      rbac:
        policy: |
          p, role:admin, applications, *, */*, allow
          g, anonymous, role:admin