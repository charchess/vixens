# overlays/dev/argocd/patch-argocd-insecure.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  source:
    helm:
      values: |
        server:
          config:
            # Désactive l'authentification
            "users.anonymous.enabled": "true" 
          # Rend le serveur accessible en HTTP
          insecure: true
          # Si vous voulez aussi patcher les args pour d'autres raisons
          extraArgs:
            - --disable-auth # Une autre façon de le faire
  