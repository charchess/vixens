# overlays/dev/argocd-config/kustomization.yaml
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../base/argocd-config
patches:
  - path: patch-insecure-configmap.yaml
  # On réintroduit le patch du Deployment de manière chirurgicale
  - target:
      kind: Deployment
      name: argocd-server
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/args
        value:
          - /usr/local/bin/argocd-server
          - --insecure
          - --disable-auth
