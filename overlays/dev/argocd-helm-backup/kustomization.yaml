# overlays/dev/argocd/kustomization.yaml
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/argocd

patches:
  # Cert-manager issuer pour DEV
  - target:
      kind: Ingress
      name: argocd-server
    patch: |-
      - op: add
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
        value: letsencrypt-gandi-dev
  
  # Hostname DEV
  - target:
      kind: Ingress
      name: argocd-server
    patch: |-
      - op: replace
        path: /spec/tls/0/hosts/0
        value: argocd-dev.truxonline.com
      - op: replace
        path: /spec/rules/0/host
        value: argocd-dev.truxonline.com
  
  # Réplicas DEV (optionnel - plus léger)
  - target:
      kind: Deployment
      name: argocd-server
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
  
  # Config URL DEV
  - target:
      kind: ConfigMap
      name: argocd-cm
    patch: |-
      - op: replace
        path: /data/url
        value: "https://argocd-dev.truxonline.com"
