# overlays/dev/argocd-bootstrap/argocd-root-app.yaml
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vixens-root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: vixens
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: dev  # ou main selon ta branche
    path: clusters/vixens/argocd/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: vixens
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
