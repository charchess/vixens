# base/nfs-storage/media-pvc.yaml
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: synelia-downloads-pvc
  namespace: media-stack
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
  volumeName: synelia-downloads
  storageClassName: ""
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: synelia-content-pvc
  namespace: media-stack
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
  volumeName: synelia-content
  storageClassName: ""
