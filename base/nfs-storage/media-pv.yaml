# base/nfs-storage/media-pv.yaml
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: synelia-downloads
spec:
  capacity:
    storage: 1Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    path: /volume3/Downloads
    server: 192.168.111.69
    readOnly: false
  mountOptions:
    - nfsvers=4.1
    - resvport
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: synelia-content
spec:
  capacity:
    storage: 1Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    path: /volume3/Content
    server: 192.168.111.69
    readOnly: false
  mountOptions:
    - nfsvers=4.1
    - resvport
