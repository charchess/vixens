# base/hubble/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hubble-ui-ingress
  # Hubble est installé dans le namespace kube-system par le chart Cilium
  namespace: kube-system
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-gandi-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - hubble.truxonline.com
      secretName: hubble-tls
  rules:
    - host: hubble.truxonline.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                # Le service créé par le chart Helm de Cilium
                name: hubble-ui
                port:
                  # Le port exposé par le service hubble-ui
                  number: 80
                  