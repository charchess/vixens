# base/admin-user/token.yaml
apiVersion: v1
kind: Secret
metadata:
  # Le nom du Secret
  name: admin-user-token
  # Le namespace de notre compte de service
  namespace: kube-system
  # Cette annotation est la magie qui lie le Secret au ServiceAccount
  annotations:
    kubernetes.io/service-account.name: admin-user
# Ce type cr√©e un token qui n'expire pas
type: kubernetes.io/service-account-token
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-user
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-user-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: admin-user
  namespace: kube-system
  