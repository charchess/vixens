# base/external-services/synelia.yaml
apiVersion: traefik.containo.us/v1alpha1
kind: ServersTransport
metadata:
  name: synelia-transport
  # IMPORTANT: Les ressources doivent être dans le même namespace que Traefik
  namespace: traefik
spec:
  insecureSkipVerify: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: TraefikService
metadata:
  name: synelia-https
  namespace: traefik
spec:
  loadBalancer:
    # On pointe vers l'IP et le port de votre NAS
    servers:
    - address: "192.168.204.69:5100"
    # On utilise le transport créé ci-dessus
    serversTransport: synelia-transport
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: synelia-routes
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    # On combine toutes les routes qui pointent vers le même service
    - match: Host(`mail.truxonline.com`) || Host(`contacts.truxonline.com`) || Host(`photos.truxonline.com`) || Host(`notes.truxonline.com`) || Host(`surveillance.truxonline.com`) || Host(`synelia.truxonline.com`)
      kind: Rule
      services:
        - name: synelia-https
          kind: TraefikService
  tls:
    # On laisse cert-manager (via Traefik) générer le certificat
    certResolver: letsencrypt-gandi-prod