# base/external-services/homeassistant.yaml
apiVersion: traefik.containo.us/v1alpha1
kind: TraefikService
metadata:
  name: homeassistant-http
  namespace: traefik
spec:
  loadBalancer:
    servers:
    - address: "192.168.201.51:8123"
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: homeassistant-route
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`homeassistant.truxonline.com`)
      kind: Rule
      services:
        - name: homeassistant-http
          kind: TraefikService
  tls:
    certResolver: letsencrypt-gandi-prod
    