  url: https://argocd.truxonline.com  # Ton URL
  users.anonymous.enabled: "false"
  dex.config: |
    # Configuration SSO si besoin
  resource.customizations: |
    # Custom health checks
    admissionregistration.k8s.io/MutatingWebhookConfiguration:
      health.lua: |
        hs = {}
        hs.status = "Healthy"
        return hs
