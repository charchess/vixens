# base/argocd/servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: argocd-servicemonitor
  # IMPORTANT: Le ServiceMonitor doit être dans le namespace de Prometheus (monitoring)
  # pour que l'opérateur le trouve.
  namespace: monitoring
  labels:
    # Ce label est crucial pour que notre instance Prometheus le sélectionne.
    release: prometheus
spec:
  # On dit au ServiceMonitor de chercher des services dans le namespace 'argocd'.
  namespaceSelector:
    matchNames:
      - argocd
  # On cible le service qui a ces labels.
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-metrics
  endpoints:
  - port: metrics
    path: /metrics
    # On demande à Prometheus de récupérer les métriques toutes les 30 secondes.
    interval: 30s
