# base/synology-csi/kustomization.yaml
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: synology-csi

resources:
- upstream/csi-driver.yml
- upstream/controller.yml
- upstream/node.yml
- upstream/storage-class.yml
- upstream/snapshotter/rbac.yaml
- upstream/snapshotter/snapshotter.yaml
- namespace.yaml            # ton propre namespace
- client-info-secret.yaml   # ton secret DSM

patches:
- path: client-info-secret.yaml
  target:
    kind: Secret
    name: client-info-secret
