# base/synology-csi/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# On s'assure que toutes les ressources sont bien déployées dans ce namespace
namespace: synology-csi

# On liste toutes les ressources à déployer.
# Kustomize va les fusionner en un seul grand manifeste.
resources:
  # 1. Notre secret local, qui doit se trouver dans le même dossier
  - secret.yaml
  
  # 2. L'ensemble des manifestes du dépôt distant (avec le chemin corrigé)
  - https://github.com/zebernst/synology-csi-talos/deploy/kubernetes?ref=main