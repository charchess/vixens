# base/kubernetes-dashboard/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard-ingress
  namespace: kubernetes-dashboard
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-gandi-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    # On supprime l'annotation 'service.scheme: https' car le backend est maintenant HTTP
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - k8s.truxonline.com
      secretName: kubernetes-dashboard-tls
  rules:
    - host: k8s.truxonline.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kubernetes-dashboard
                port:
                  # On pointe vers le nouveau port HTTP du service
                  number: 80
                  
                  