# base/kubernetes-dashboard/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard-ingress
  namespace: kubernetes-dashboard
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-gandi-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    # --- AJOUT DE CETTE LIGNE POUR RÃ‰SOUDRE L'ERREUR DE PARSING ---
    traefik.ingress.kubernetes.io/buffering.enabled: "false"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - k8s.truxonline.com
      secretName: kubernetes-dashboard-tls
  rules:
    - host: k8s.truxonline.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kubernetes-dashboard-web
                port:
                  number: 8000