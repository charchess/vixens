# base/kubernetes-dashboard/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard-ingress
  namespace: kubernetes-dashboard
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-gandi-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    # L'annotation 'service.scheme' n'est plus n√©cessaire car le backend est HTTP
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - k8s.truxonline.com
      secretName: kubernetes-dashboard-tls
  rules:
    - host: k8s.truxonline.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                # --- CORRECTION DU NOM DU SERVICE ---
                name: kubernetes-dashboard-web
                port:
                  # --- CORRECTION DU PORT ---
                  number: 8000
                  
                  