apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homeassistant
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  tls:
    - hosts:
        - homeassistant.local
      secretName: homeassistant-tls
  rules:
    - host: homeassistant.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homeassistant-ext
                port:
                  number: 8123
