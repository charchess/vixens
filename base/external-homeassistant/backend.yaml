# base/external-services/homeassistant-backend.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: homeassistant-ext
  # On met les ressources dans le namespace 'default' comme dans votre exemple
  namespace: default
spec:
  # Pas de 'selector' car nous g√©rons les endpoints manuellement
  ports:
    - protocol: TCP
      port: 8123
      targetPort: 8123
---
apiVersion: v1
kind: Endpoints
metadata:
  name: homeassistant-ext
  namespace: default
subsets:
  - addresses:
      # L'adresse IP de votre Home Assistant
      - ip: 192.168.201.51
    ports:
      - port: 8123
