# base/longhorn/netpol.yaml
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: allow-longhorn-all
  namespace: longhorn-system
spec:
  # Cette politique s'applique à tous les pods dans le namespace longhorn
  endpointSelector: {}
  # Règle Egress (trafic sortant)
  egress:
  # On autorise la sortie vers n'importe quel pod dans le même namespace
  - toEndpoints:
    - matchLabels:
        "k8s:io.kubernetes.pod.namespace": longhorn-system
  # On autorise la sortie vers les pods kube-dns pour la résolution de noms
  - toEndpoints:
    - matchLabels:
        "k8s:io.kubernetes.pod.namespace": kube-system
        "k8s:k8s-app": kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
  # --- RÈGLE CRUCIALE ---
  # On autorise la sortie vers l'API Server de Kubernetes
  - toEndpoints:
    - matchLabels:
        "k8s:io.kubernetes.pod.namespace": kube-system
        "k8s:k8s-app": kube-apiserver
  # Règle Ingress (trafic entrant)
  ingress:
  # On autorise l'entrée depuis n'importe quel pod dans le même namespace
  - fromEndpoints:
    - matchLabels:
        "k8s:io.kubernetes.pod.namespace": longhorn-system
