# base/longhorn/netpol.yaml
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: allow-all-within-longhorn-system
  namespace: longhorn-system
spec:
  # On applique cette règle à tous les pods du namespace
  endpointSelector: {}
  
  # On autorise TOUT le trafic sortant (egress)
  egress:
  - {}

  # On autorise TOUT le trafic entrant (ingress)
  ingress:
  - {}
