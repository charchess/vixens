# base/longhorn/ingress.yaml
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-ui-ingress
  namespace: longhorn-system
  annotations:
    # On utilise les annotations standards qui fonctionnent
    cert-manager.io/cluster-issuer: "letsencrypt-gandi-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  # Ce bloc indique à cert-manager de créer le secret 'longhorn-ui-tls'
  tls:
    - hosts:
        - longhorn.truxonline.com
      secretName: longhorn-ui-tls
  rules:
    - host: longhorn.truxonline.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: longhorn-frontend
                port:
                  number: 80
