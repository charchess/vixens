# base/external-synelia/transport.yaml
apiVersion: traefik.containo.us/v1alpha1
kind: ServersTransport
metadata:
  name: synelia-transport
  # Le transport doit être dans le même namespace que l'Ingress
  namespace: default
spec:
  # On dit à Traefik de ne pas vérifier le certificat du serveur backend (votre NAS)
  insecureSkipVerify: true
  