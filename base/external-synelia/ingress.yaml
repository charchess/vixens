# base/external-synelia/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: synelia-https
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-gandi-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    # --- ANNOTATION TRÈS IMPORTANTE ---
    # Indique à Traefik de communiquer avec le backend en HTTPS
    traefik.ingress.kubernetes.io/service.scheme: https
    traefik.ingress.kubernetes.io/service.serverstransport: synelia-transport@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - mail.truxonline.com
    - contacts.truxonline.com
    - photos.truxonline.com
    - notes.truxonline.com
    - surveillance.truxonline.com
    - synelia.truxonline.com
    # cert-manager va créer un seul certificat valide pour tous ces domaines
    secretName: synelia-tls
  rules:
  # Une règle par nom d'hôte, toutes pointant vers le même backend
  - host: mail.truxonline.com
    http: &synelia-backend
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: synelia-ext
            port:
              number: 5100
  - host: contacts.truxonline.com
    http: *synelia-backend
  - host: photos.truxonline.com
    http: *synelia-backend
  - host: notes.truxonline.com
    http: *synelia-backend
  - host: surveillance.truxonline.com
    http: *synelia-backend
  - host: synelia.truxonline.com
    http: *synelia-backend
    