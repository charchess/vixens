---
# Sauvegarde de la configuration Cilium actuelle
apiVersion: v1
kind: ConfigMap
metadata:
  name: cilium-original-config
  namespace: kube-system
  labels:
    app.kubernetes.io/name: cilium
    app.kubernetes.io/component: backup-config
data:
  original-values.yaml: |
    # Configuration Cilium actuelle (avant migration)
    # Fichier: manifests/cilium-values.yaml
    ipam:
      operator:
        clusterPoolIPv4PodCIDRList:
        - 10.244.0.0/16
    
    k8sServiceHost: 192.168.111.60
    k8sServicePort: 6443
    
    kubeProxyReplacement: true
    
    operator:
      replicas: 1
    
    securityContext:
      privileged: true
    
    routingMode: tunnel
    
    bpf:
      masquerade: true
    
    hubble:
      enabled: true
      ui:
        enabled: true
        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"
      relay:
        enabled: true
        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"
