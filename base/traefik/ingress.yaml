# base/traefik/ingress.yaml
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`traefik.truxonline.com`)
    kind: Rule
    services:
    - name: api@internal
      kind: TraefikService
  # --- GESTION DU TLS ---
  # Pour un IngressRoute, on dit à Traefik d'utiliser le "résolveur de certificats"
  # que cert-manager a configuré.
  tls:
    certResolver: letsencrypt-gandi-prod 