# base/traefik/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: traefik
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-gandi-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - traefik.truxonline.com
      secretName: traefik-dashboard-tls
  rules:
    - host: traefik.truxonline.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                # On pointe vers le service principal de traefik
                name: traefik
                port:
                  # Sur le port 'dashboard' que nous avons configur√©
                  name: dashboard
                  