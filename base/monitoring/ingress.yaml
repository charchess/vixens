# base/monitoring/ingress.yaml
# --- Ingress pour Grafana ---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-gandi-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - grafana.truxonline.com
      secretName: grafana-tls
  rules:
    - host: grafana.truxonline.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                # Le nom du service est préfixé par le nom de la release Helm
                name: kube-prometheus-stack-grafana
                port:
                  number: 80
---
