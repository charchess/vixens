# base/monitoring/ingress.yaml
# --- Ingress pour Grafana ---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-gandi-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - grafana.truxonline.com
      secretName: grafana-tls
  rules:
    - host: grafana.truxonline.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                # --- CORRECTION ICI ---
                name: grafana
                port:
                  number: 80
---
# --- Ingress pour Prometheus ---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ingress
  namespace: monitoring
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-gandi-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - prometheus.truxonline.com
      secretName: prometheus-tls
  rules:
    - host: prometheus.truxonline.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                # --- CORRECTION ICI ---
                name: prometheus-server
                port:
                  # Le port du service prometheus-server est 80
                  number: 80