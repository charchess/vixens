apiVersion: v1
kind: Pod
metadata:
  name: ghcr-test-nginx
  namespace: media
spec:
  containers:
  - name: nginx
    image: ghcr.io/nginx/nginx-unprivileged:latest
    ports:
    - containerPort: 80
  restartPolicy: Never
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
