name: Validate & Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 1ï¸âƒ£ Validation YAML avec yamllint simple
  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup yamllint
        run: |
          sudo apt-get update && sudo apt-get install -y yamllint

      - name: Validate YAML syntax
        run: |
          echo "ðŸ” Validation YAML syntax"
          
          # Configuration yamllint inline
          cat > yamllint-config.yml << 'EOF'
          extends: default
          
          rules:
            line-length:
              max: 120
              level: warning
            document-start:
              present: false
            trailing-spaces:
              level: error
            new-line-at-end-of-file:
              level: error
            comments:
              min-spaces-from-content: 1
          EOF
          
          # Valider les fichiers YAML
          find base clusters -name "*.yaml" -o -name "*.yml" | \
            xargs yamllint -c yamllint-config.yml || true

  # 2ï¸âƒ£ Validation Kubernetes avec kubectl
  kubectl-validate:
    name: kubectl validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.30.0'

      - name: Validate manifests
        run: |
          echo "ðŸ” Validation des manifests Kubernetes"
          
          # Valider les dossiers pertinents
          for dir in base clusters; do
            if [ -d "$dir" ]; then
              echo "ðŸ“ Validation de $dir/"
              
              # Valider chaque fichier individuellement
              find "$dir" -name "*.yaml" -type f | while read file; do
                echo "  ðŸ“„ $(basename "$file")"
                
                # Ignorer les fichiers de workflow GitHub
                if [[ "$file" == *".github"* ]]; then
                  echo "    âš ï¸ Fichier GitHub ignorÃ©"
                  continue
                fi
                
                # Validation avec kubectl
                kubectl apply --dry-run=client -f "$file" || {
                  echo "    âŒ Erreur dans $file"
                  exit 1
                }
              done
            fi
          done

  # 3ï¸âƒ£ Validation structurelle rapide
  structure-check:
    name: Structure Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup yq
        run: |
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Validate structure
        run: |
          echo "ðŸ” Validation structurelle"
          
          # VÃ©rifier les Applications ArgoCD
          find clusters -name "*.yaml" -type f | while read file; do
            if [ "$(yq eval '.kind' "$file" 2>/dev/null)" = "Application" ]; then
              echo "  âœ… ArgoCD Application: $(basename "$file")"
              
              # VÃ©rification basique
              yq eval '
                .metadata.name and
                .spec.project and
                .spec.source.repoURL
              ' "$file" >/dev/null || {
                echo "    âŒ Structure invalide: $file"
                exit 1
              }
            fi
          done

  # 4ï¸âƒ£ Rapport simple
  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [yaml-lint, kubectl-validate, structure-check]
    if: always()
    steps:
      - name: Create summary
        run: |
          echo "## âœ… Validation Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- YAML Lint: ${{ needs.yaml-lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- kubectl Validation: ${{ needs.kubectl-validate.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Structure Check: ${{ needs.structure-check.result }}" >> $GITHUB_STEP_SUMMARY
