---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mail-gateway
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/charchess/vixens-new.git
    path: apps/mail-gateway/overlays/staging
    targetRevision: staging
  destination:
    server: https://kubernetes.default.svc
    namespace: mail-gateway
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
