---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-ingress
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "7" # Apr√®s grafana (wave 6)
spec:
  project: default
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: prod-stable
    path: apps/02-monitoring/grafana-ingress/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
