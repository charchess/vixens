---
# cert-manager-secrets - dev environment
# Manages Infisical integration for cert-manager secrets
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Deploy before webhook (wave 1)
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager

  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: main
    path: apps/00-infra/cert-manager-webhook-gandi/overlays/prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=false  # cert-manager namespace already exists
