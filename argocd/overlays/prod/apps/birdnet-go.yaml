---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: birdnet-go
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: main
    path: apps/20-media/birdnet-go/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: birdnet-go
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
