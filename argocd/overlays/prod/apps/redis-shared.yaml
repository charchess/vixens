---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-shared
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: prod-stable # The Git branch corresponding to the environment
    path: apps/04-databases/redis-shared/overlays/prod # The path to the app's overlay
  destination:
    server: https://kubernetes.default.svc
    namespace: databases # The namespace where to deploy the application
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
