---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "6"  # Apr√®s prometheus (wave 5)
spec:
  project: default
  sources:
    - repoURL: https://grafana.github.io/helm-charts
      chart: grafana
      targetRevision: 10.3.0
      helm:
        releaseName: grafana
        valueFiles:
          - $values/apps/02-monitoring/grafana/base/values.yaml
    - repoURL: https://github.com/charchess/vixens.git
      targetRevision: main
      ref: values
    - repoURL: https://github.com/charchess/vixens.git
      targetRevision: main
      path: apps/02-monitoring/grafana/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
