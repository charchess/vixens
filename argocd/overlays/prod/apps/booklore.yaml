apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: booklore
  namespace: argocd
spec:
  destination:
    namespace: media
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/20-media/booklore/overlays/prod
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
