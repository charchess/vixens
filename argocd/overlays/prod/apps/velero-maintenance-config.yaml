---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero-maintenance-config
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: velero
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: prod-stable
    path: apps/00-infra/velero/base
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
