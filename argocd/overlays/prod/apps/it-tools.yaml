---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: it-tools
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  sources:
    - repoURL: https://charts.jeffresc.dev
      chart: it-tools
      targetRevision: 0.1.4
      helm:
        releaseName: it-tools
        valueFiles:
          - $values/apps/70-tools/it-tools/base/values.yaml
    - repoURL: https://github.com/charchess/vixens.git
      targetRevision: prod-stable
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: tools
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
