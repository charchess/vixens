---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mariadb-shared
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: prod-stable
    path: apps/04-databases/mariadb-shared/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: databases
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
