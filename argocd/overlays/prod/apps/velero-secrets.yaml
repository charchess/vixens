---
# velero-secrets - prod environment
# Manages Infisical integration for Velero S3 credentials
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Deploy before velero
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: velero
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: prod-stable
    path: apps/00-infra/velero/infisical/overlays/prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=true
