apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: robusta
  namespace: argocd
spec:
  project: default
  source:
    path: apps/02-monitoring/robusta/overlays/prod
    repoURL: https://github.com/charchess/vixens
    targetRevision: prod-stable
    kustomize:
      # FLAG CRITIQUE pour permettre Ã  Kustomize d'appeler Helm
      buildOptions: "--enable-helm"
  destination:
    server: https://kubernetes.default.svc
    namespace: robusta
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true