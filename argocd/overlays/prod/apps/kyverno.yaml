---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  sources:
    # Helm chart for Kyverno
    - repoURL: https://kyverno.github.io/kyverno/
      chart: kyverno
      targetRevision: 3.4.0
      helm:
        releaseName: kyverno
        values: |
          admissionController:
            replicas: 3
            tolerations:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
                effect: NoSchedule
            resources:
              requests:
                cpu: 500m
                memory: 512Mi
              limits:
                cpu: "1"
                memory: 1Gi

          backgroundController:
            replicas: 1
            tolerations:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
                effect: NoSchedule
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 200m
                memory: 256Mi

          cleanupController:
            replicas: 1
            rbac:
              clusterRole:
                extraResources:
                  - apiGroups: [""]
                    resources: ["pods"]
                    verbs: ["delete", "list"]
                  - apiGroups: ["apps"]
                    resources: ["replicasets"]
                    verbs: ["delete", "list"]
            tolerations:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
                effect: NoSchedule
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 200m
                memory: 256Mi

          reportsController:
            replicas: 1
            tolerations:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
                effect: NoSchedule
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 200m
                memory: 256Mi

          webhooksCleanup:
            enabled: true
            image:
              tag: latest
            tolerations:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
                effect: NoSchedule

          policyReportsCleanup:
            enabled: true
            image:
              tag: latest
            tolerations:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
                effect: NoSchedule

          crds:
            migration:
              tolerations:
                - key: node-role.kubernetes.io/control-plane
                  operator: Exists
                  effect: NoSchedule

          features:
            policyExceptions:
              enabled: true
              namespace: kyverno
    # Policies from git repo
    - repoURL: https://github.com/charchess/vixens.git
      targetRevision: prod-stable
      path: apps/00-infra/kyverno/base/policies
  destination:
    server: https://kubernetes.default.svc
    namespace: kyverno
  ignoreDifferences:
    - group: kyverno.io
      kind: ClusterPolicy
      jsonPointers:
        - /status
        - /spec/admission
        - /spec/emitWarning
        - /spec/rules/0/skipBackgroundRequests
        - /spec/rules/0/validate/allowExistingViolations
        - /spec/rules/1/skipBackgroundRequests
        - /spec/rules/1/validate/allowExistingViolations
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
