# argocd/overlays/dev/synology-csi-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: synology-csi
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/charchess/vixens
    path: apps/synology-csi-talos/overlays/dev
    targetRevision: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: synology-csi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true