apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ssh-bastion
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: dev
    path: apps/ssh-bastion/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: ssh-bastion
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
