---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: docspell
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "5" # After postgresql-shared (wave 4)
spec:
  project: default
  sources:
    - repoURL: https://github.com/docspell/docker.git
      targetRevision: main
      path: charts/docspell
      helm:
        releaseName: docspell
        valueFiles:
          - $values/apps/60-services/docspell/overlays/dev/values.yaml
    - repoURL: https://github.com/charchess/vixens.git
      targetRevision: dev
      ref: values
    - repoURL: https://github.com/charchess/vixens.git
      targetRevision: dev
      path: apps/60-services/docspell/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: services
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
