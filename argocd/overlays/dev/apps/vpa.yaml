apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vpa
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  sources:
    - repoURL: https://charts.fairwinds.com/stable
      chart: vpa
      targetRevision: 4.7.0
      helm:
        valueFiles:
          - $values/apps/02-monitoring/vpa/values/common.yaml
          - $values/apps/02-monitoring/vpa/values/dev.yaml

    - repoURL: https://github.com/charchess/vixens.git
      targetRevision: dev
      ref: values

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
