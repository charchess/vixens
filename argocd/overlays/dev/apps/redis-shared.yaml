---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-shared
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: main # Environment branch
    path: apps/04-databases/redis-shared/overlays/dev # App overlay
  destination:
    server: https://kubernetes.default.svc
    namespace: databases # Target namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
