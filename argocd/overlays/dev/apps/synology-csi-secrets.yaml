---
# synology-csi-secrets - dev environment
# Manages Infisical integration for Synology CSI secrets
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: synology-csi-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1" # Deploy before synology-csi
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: synology-csi
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: dev
    path: apps/01-storage/synology-csi/infisical/overlays/dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=false # synology-csi namespace already exists
