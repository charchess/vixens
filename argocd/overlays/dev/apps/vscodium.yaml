apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vscodium
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: dev # Assuming we are deploying from the dev branch
    path: apps/vscodium/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: vscodium # Target namespace for vscodium
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
