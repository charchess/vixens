apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mariadb-shared
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default
  source:
    chart: mariadb
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 19.2.1
    helm:
      values: |
        auth:
          existingSecret: mariadb-shared-credentials
          rootPasswordKey: mariadb-root-password
        primary:
          persistence:
            enabled: true
            storageClass: synelia-iscsi-retain
            size: 1Gi
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          tolerations:
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Exists"
              effect: "NoSchedule"
  destination:
    server: https://kubernetes.default.svc
    namespace: databases
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
