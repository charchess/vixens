---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: qbittorrent
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  destination:
    namespace: downloads
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/20-media/qbittorrent/overlays/dev
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
