apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sabnzbd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: dev # La branche Git correspondant à l'environnement
    path: apps/20-media/sabnzbd/overlays/dev # Le chemin vers l'overlay de l'app
  destination:
    server: https://kubernetes.default.svc
    namespace: media # Le namespace où déployer l'application
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
