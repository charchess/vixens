apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netbox
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: dev # The Git branch corresponding to the environment
    path: apps/70-tools/netbox/overlays/dev # The path to the app's overlay
  destination:
    server: https://kubernetes.default.svc
    namespace: tools # The namespace where to deploy the application
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
