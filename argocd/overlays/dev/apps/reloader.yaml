apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reloader
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://stakater.github.io/stakater-charts
      chart: reloader
      targetRevision: 1.0.118
      helm:
        releaseName: reloader
        valueFiles:
          - $values/apps/70-tools/reloader/base/values.yaml
    - repoURL: https://github.com/charchess/vixens.git
      targetRevision: dev
      ref: values
    - repoURL: https://github.com/charchess/vixens.git
      targetRevision: dev
      path: apps/70-tools/reloader/base
  destination:
    server: https://kubernetes.default.svc
    namespace: tools
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
