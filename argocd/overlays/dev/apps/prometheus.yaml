---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  sources:
    # Helm chart source
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: prometheus
      targetRevision: 25.30.1
      helm:
        releaseName: prometheus
        valueFiles:
          - $values/apps/02-monitoring/prometheus/base/values.yaml
    # Git repo for kustomize resources (namespace, ingress)
    - repoURL: https://github.com/charchess/vixens.git
      targetRevision: main
      ref: values
    - repoURL: https://github.com/charchess/vixens.git
      targetRevision: main
      path: apps/02-monitoring/prometheus/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
