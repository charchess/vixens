apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  source:
    # Point directly to the Helm chart repository
    repoURL: https://helm.traefik.io/traefik
    chart: traefik
    targetRevision: "v25.0.0"

    # Define Helm values directly here
    helm:
      values: |
        service:
          type: LoadBalancer
          loadBalancerIP: "192.168.208.70"

        ports:
          web:
            port: 80
            expose: true
          websecure:
            port: 443
            expose: true
            tls:
              enabled: true

        ingressRoute:
          dashboard:
            enabled: true
            match: Host(`traefik.vixens.dev`)

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true