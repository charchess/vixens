apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: traefik-dashboard
    namespace: argocd
    finalizers:
        - resources-finalizer.argocd.argoproj.io
spec:
    project: default
    source:
        repoURL: https://github.com/charchess/vixens.git
        targetRevision: dev
        path: apps/traefik-dashboard/overlays/dev
    destination:
        server: https://kubernetes.default.svc
        namespace: traefik
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
        retry:
            limit: 5
            backoff:
                duration: 5s
                factor: 2
                maxDuration: 3m
