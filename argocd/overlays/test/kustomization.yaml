apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - cilium-lb-app.yaml                  # Cilium L2 Announcements + LB IPAM (wave -2)
  - traefik-app.yaml                    # Traefik Ingress Controller
  - cert-manager-app.yaml               # cert-manager Helm chart (wave 0)
  - cert-manager-webhook-gandi-app.yaml # Gandi DNS-01 webhook (wave 1)
  - cert-manager-config-app.yaml        # ClusterIssuers (wave 2)
  - traefik-dashboard-app.yaml          # Traefik Dashboard hostname redirect
  - argocd-app.yaml                     # ArgoCD Ingress for UI
  - whoami-app.yaml
  - mail-gateway-app.yaml
  - homeassistant-app.yaml                     # Test application
