---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0" # Deploy secrets before cert-manager webhook
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  source:
    repoURL: https://github.com/charchess/vixens.git
    targetRevision: test # Test branch
    path: apps/00-infra/cert-manager-webhook-gandi/overlays/test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
