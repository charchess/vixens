---
# cert-manager - test environment
# Uses external Helm values from apps/cert-manager/values/
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager

  # Multiple sources: Helm chart + Git values
  sources:
    # Helm chart from Jetstack repository
    - repoURL: https://charts.jetstack.io
      chart: cert-manager
      targetRevision: "v1.14.4"
      helm:
        valueFiles:
          - $values/apps/cert-manager/values/common.yaml
          - $values/apps/cert-manager/values/test.yaml

    # Values from Git repository
    - repoURL: https://github.com/charchess/vixens.git
      targetRevision: test
      ref: values

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=true
