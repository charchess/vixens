apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  source:
    repoURL: https://helm.traefik.io/traefik
    chart: traefik
    targetRevision: "v25.0.0"
    helm:
      values: |
        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"
        service:
          type: LoadBalancer
          loadBalancerIP: "192.168.209.70"

        ports:
          web:
            port: 80
            expose: true
          websecure:
            port: 443
            expose: true
            tls:
              enabled: true

        ingressRoute:
          dashboard:
            enabled: true
            match: Host(`traefik.vixens.test`)
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
